<html lang="pt-br">

    <title>NeuroView Pro - Anatomia Clínica</title>
    <style>
        :root { --accent: #00f3ff; --bg: #050508; --panel: rgba(10, 15, 20, 0.95); }
        body { margin: 0; overflow: hidden; background-color: var(--bg); font-family: 'Segoe UI', sans-serif; color: white; }
        
        /* LOADING */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: opacity 0.5s;
        }
        .bar-container { width: 300px; height: 4px; background: #222; border-radius: 2px; margin-top: 15px; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; background: var(--accent); transition: width 0.2s; box-shadow: 0 0 10px var(--accent); }
        
        /* PAINEL INFO */
        #info {
            position: absolute; top: 20px; right: 20px; width: 340px;
            background: var(--panel); border-left: 3px solid var(--accent);
            padding: 25px; border-radius: 12px 0 0 12px; z-index: 20;
            box-shadow: -10px 10px 50px rgba(0,0,0,0.8);
            transform: translateX(400px); transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        #info.active { transform: translateX(0); }
        #info h2 { margin: 0; font-size: 24px; font-weight: 700; color: #fff; }
        #info h3 { margin: 5px 0 15px 0; font-size: 12px; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        #info p { font-size: 14px; line-height: 1.6; color: #ccc; }
        .tag { display: inline-block; background: rgba(0, 243, 255, 0.1); border: 1px solid rgba(0, 243, 255, 0.3); color: var(--accent); padding: 4px 8px; font-size: 11px; border-radius: 4px; margin: 0 5px 5px 0; }

        /* MENU LATERAL */
        #menu {
            position: absolute; top: 20px; left: 20px; width: 260px; height: 70vh;
            background: var(--panel); border-radius: 12px; border: 1px solid #333;
            display: flex; flex-direction: column; z-index: 20;
        }
        .menu-head { padding: 15px; font-size: 11px; color: #666; font-weight: bold; text-transform: uppercase; border-bottom: 1px solid #333; }
        .menu-list { flex: 1; overflow-y: auto; padding: 5px; }
        .menu-btn {
            padding: 10px; font-size: 13px; color: #aaa; cursor: pointer; border-radius: 6px;
            display: flex; align-items: center; transition: 0.2s;
        }
        .menu-btn:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .menu-btn.selected { background: rgba(0, 243, 255, 0.15); color: var(--accent); font-weight: bold; }
        .dot { width: 8px; height: 8px; border-radius: 50%; margin-right: 10px; flex-shrink: 0; }

        /* CONTROLES */
        #controls {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--panel); padding: 15px 30px; border-radius: 40px;
            border: 1px solid #333; display: flex; gap: 40px; align-items: center; z-index: 20;
        }
        .ctrl-group { display: flex; flex-direction: column; align-items: center; }
        .ctrl-label { font-size: 10px; color: #888; text-transform: uppercase; font-weight: bold; margin-bottom: 8px; }
        input[type=range] { width: 140px; accent-color: var(--accent); cursor: pointer; }
        
        .view-opts { display: flex; gap: 5px; background: #222; padding: 3px; border-radius: 20px; }
        .view-btn { background: none; border: none; color: #888; padding: 5px 12px; font-size: 11px; cursor: pointer; border-radius: 15px; transition: 0.2s; }
        .view-btn.active { background: var(--accent); color: #000; font-weight: bold; }

        /* LEGENDAS */
        #tooltip {
            position: absolute; pointer-events: none; background: rgba(0,0,0,0.9); border: 1px solid #444;
            color: #fff; padding: 6px 12px; border-radius: 4px; font-size: 12px; display: none; z-index: 50;
        }
    </style>
</head>

        let scene, camera, renderer, controls, raycaster, mouse;
        let brainGroup; 
        let selectedKey = null;
        let hoveredKey = null;
        let objectsByKey = {}; 
        let activeExplode = 0;
        let activeHemisphere = 0; // 0=Full, -1=Left, 1=Right
        
        const loaderManager = new THREE.LoadingManager();
        const basePositions = new Map();

        // Variável global para controle de UI
        window.setHemisphere = setHemisphere;

        init();
        loadBrainParts();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050508);
            scene.fog = new THREE.FogExp2(0x050508, 0.002);
            
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 40, 160); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            document.body.appendChild(renderer.domElement);

            // ILUMINAÇÃO DE ESTÚDIO
            const ambient = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambient);
            
            const mainLight = new THREE.DirectionalLight(0xffffff, 2);
            mainLight.position.set(50, 80, 50);
            scene.add(mainLight);

            const rimLight = new THREE.DirectionalLight(0x00f3ff, 1.5);
            rimLight.position.set(-50, 20, -50);
            scene.add(rimLight);

            const bottomFill = new THREE.DirectionalLight(0xff0055, 0.5);
            bottomFill.position.set(0, -50, 0);
            scene.add(bottomFill);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            brainGroup = new THREE.Group();
            scene.add(brainGroup);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onClick);
            window.addEventListener('resize', onWindowResize);

            document.getElementById('explode').addEventListener('input', (e) => {
                activeExplode = parseFloat(e.target.value);
            });

            // LOADING
            loaderManager.onProgress = (url, loaded, total) => {
                const pct = (loaded / total) * 100;
                document.getElementById('progress').style.width = pct + '%';
            };

            loaderManager.onLoad = () => {
                // Centralizar
                const box = new THREE.Box3().setFromObject(brainGroup);
                const center = box.getCenter(new THREE.Vector3());
                brainGroup.position.x = -center.x;
                brainGroup.position.y = -center.y;
                brainGroup.position.z = -center.z;
                
                calculateExplosionVectors();
                generateMenu();

                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
                }, 800);
            };
        }

        function loadBrainParts() {
            const loader = new OBJLoader(loaderManager);
            
            Object.keys(map).forEach(k => objectsByKey[k] = []);
            objectsByKey["other"] = [];

            fileList.forEach(filename => {
                loader.load('./' + filename, function (object) {
                    
                    const nameLower = filename.toLowerCase();
                    
                    // 1. Classificação Funcional
                    let key = "other";
                    for (const [k, region] of Object.entries(map)) {
                        if (region.keywords.some(word => nameLower.includes(word))) {
                            key = k;
                            break;
                        }
                    }

                    // 2. Classificação Hemisfério
                    let side = 0; // 0=Mid, -1=Left, 1=Right
                    if (nameLower.includes("left")) side = -1;
                    else if (nameLower.includes("right")) side = 1;

                    object.traverse(function (child) {
                        if (child.isMesh) {
                            const data = key === "other" ? defaultRegion : map[key];
                            
                            // MATERIAL FÍSICO (Gummy Look)
                            child.material = new THREE.MeshPhysicalMaterial({
                                color: data.color,
                                metalness: 0.1,
                                roughness: 0.2,
                                transmission: 0, // Opaco por padrão
                                thickness: 1.0,
                                clearcoat: 1.0,
                                clearcoatRoughness: 0.1,
                                side: THREE.DoubleSide
                            });
                            
                            child.userData = { 
                                originalColor: data.color,
                                key: key,
                                side: side 
                            };
                            
                            // Adiciona Bordas (Apenas geometria, visibilidade controlada depois)
                            const edges = new THREE.EdgesGeometry(child.geometry);
                            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0 }));
                            child.add(line); // Filho da malha para seguir movimento
                            child.userData.outline = line;

                            objectsByKey[key].push(child);
                            basePositions.set(child, new THREE.Vector3(0,0,0));
                        }
                    });

                    brainGroup.add(object);
                });
            });
        }

        function calculateExplosionVectors() {
            Object.keys(objectsByKey).forEach(key => {
                if (key === 'other') return;
                const box = new THREE.Box3();
                let has = false;
                
                objectsByKey[key].forEach(mesh => {
                    if (!mesh.geometry.boundingBox) mesh.geometry.computeBoundingBox();
                    box.expandByObject(mesh);
                    has = true;
                });

                if (has) {
                    const center = new THREE.Vector3();
                    box.getCenter(center);
                    const dir = center.clone().normalize();
                    objectsByKey[key].forEach(mesh => mesh.userData.explodeDir = dir);
                }
            });
        }

        function generateMenu() {
            const list = document.getElementById('menu-content');
            // Ordenar por nome
            const keys = Object.keys(map).sort((a,b) => map[a].name.localeCompare(map[b].name));
            
            keys.forEach(key => {
                if (objectsByKey[key].length > 0) {
                    const item = document.createElement('div');
                    item.className = 'menu-btn';
                    item.id = `btn-${key}`;
                    item.innerHTML = `<div class="dot" style="background:#${map[key].color.toString(16)}"></div>${map[key].name}`;
                    item.onclick = (e) => {
                        e.stopPropagation();
                        selectRegion(key);
                    };
                    list.appendChild(item);
                }
            });
        }

        function setHemisphere(val) {
            activeHemisphere = val;
            
            // Atualiza botões
            document.querySelectorAll('.view-btn').forEach((b, i) => {
                const v = [-1, 0, 1][i];
                if(v === val) b.classList.add('active'); else b.classList.remove('active');
            });

            // Aplica Visibilidade
            brainGroup.children.forEach(g => {
                g.traverse(c => {
                    if(c.isMesh) {
                        const s = c.userData.side;
                        let visible = true;
                        if(val === -1 && s === 1) visible = false; // Esconde Dir
                        if(val === 1 && s === -1) visible = false; // Esconde Esq
                        c.visible = visible;
                        // Esconde outline se pai invisivel
                        if(c.userData.outline) c.userData.outline.visible = visible;
                    }
                });
            });
        }

        function updatePhysics() {
            brainGroup.children.forEach(g => {
                g.traverse(c => {
                    if(c.isMesh) {
                        const base = basePositions.get(c) || new THREE.Vector3();
                        const target = base.clone();

                        // 1. Expansão Global
                        if(c.userData.explodeDir) {
                            target.add(c.userData.explodeDir.clone().multiplyScalar(activeExplode * 60));
                        }

                        // 2. Pop-out Seleção
                        if(selectedKey && c.userData.key === selectedKey) {
                            if(c.userData.explodeDir) {
                                target.add(c.userData.explodeDir.clone().multiplyScalar(20));
                            } else {
                                target.z += 20; // Fallback
                            }
                        }

                        c.position.lerp(target, 0.1);
                    }
                });
            });
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            
            const visible = brainGroup.children.filter(o => o.visible);
            const intersects = raycaster.intersectObjects(visible, true);
            const tooltip = document.getElementById('tooltip');

            if(intersects.length > 0) {
                const hit = intersects[0].object;
                const key = hit.userData.key;

                if(hoveredKey !== key) {
                    hoveredKey = key;
                    if(!selectedKey && key !== 'other') {
                        highlight(key, true); // Hover highlight
                    }
                    
                    tooltip.innerText = key === 'other' ? "Estrutura" : map[key].name;
                    tooltip.style.display = 'block';
                }
                tooltip.style.left = (event.clientX + 15) + 'px';
                tooltip.style.top = (event.clientY + 15) + 'px';
                document.body.style.cursor = 'pointer';
            } else {
                if(hoveredKey) {
                    if(!selectedKey) resetVisuals();
                    hoveredKey = null;
                }
                document.body.style.cursor = 'default';
                tooltip.style.display = 'none';
            }
        }

        function onClick(event) {
            if(event.target.closest('#menu') || event.target.closest('#info') || event.target.closest('#controls')) return;

            if(hoveredKey && hoveredKey !== 'other') {
                if(selectedKey === hoveredKey) resetSelection();
                else selectRegion(hoveredKey);
            } else {
                resetSelection();
            }
        }

        function selectRegion(key) {
            selectedKey = key;
            
            // 1. Ghost Mode Global
            brainGroup.children.forEach(g => {
                g.traverse(c => {
                    if(c.isMesh) {
                        // Não selecionado = Ghost (Transparente e apagado)
                        c.material.opacity = 0.1;
                        c.material.transparent = true;
                        c.material.emissive.setHex(0x000000);
                        if(c.userData.outline) c.userData.outline.material.opacity = 0;
                    }
                });
            });

            // 2. Destaca Selecionados
            if(objectsByKey[key]) {
                objectsByKey[key].forEach(mesh => {
                    mesh.material.opacity = 1;
                    mesh.material.transparent = false; // Sólido
                    mesh.material.emissive.setHex(0x333333);
                    // Liga Outline
                    if(mesh.userData.outline) mesh.userData.outline.material.opacity = 0.5;
                });
            }

            // 3. UI Updates
            document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('selected'));
            const btn = document.getElementById(`btn-${key}`);
            if(btn) {
                btn.classList.add('selected');
                btn.scrollIntoView({ block: 'center', behavior: 'smooth' });
            }

            updateInfo(key);
        }

        function resetSelection() {
            selectedKey = null;
            resetVisuals();
            document.getElementById('info').classList.remove('active');
            document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('selected'));
        }

        function resetVisuals() {
            brainGroup.children.forEach(g => {
                g.traverse(c => {
                    if(c.isMesh) {
                        c.material.opacity = 1;
                        c.material.transparent = false; // Volta a ser sólido
                        c.material.emissive.setHex(0x000000);
                        if(c.userData.outline) c.userData.outline.material.opacity = 0;
                    }
                });
            });
        }

        function highlight(key) {
            // Apenas emissive para hover
            brainGroup.children.forEach(g => g.traverse(c => {
                if(c.isMesh) c.material.emissive.setHex(c.userData.key === key ? 0x222222 : 0x000000);
            }));
        }

        function updateInfo(key) {
            const data = map[key];
            document.getElementById('info-name').innerText = data.name;
            document.getElementById('info-func').innerText = data.func;
            document.getElementById('info-func').style.color = '#' + data.color.toString(16);
            document.getElementById('info-desc').innerText = data.desc;
            
            const tags = document.getElementById('info-tags');
            tags.innerHTML = data.keywords.slice(0,3).map(k => `<span class="tag">${k}</span>`).join('');
            
            document.getElementById('info').classList.add('active');
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePhysics();
            controls.update();
            renderer.render(scene, camera);
        }
