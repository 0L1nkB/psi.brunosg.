    <style>
        body { margin: 0; overflow: hidden; background-color: #0b0d10; font-family: 'Segoe UI', sans-serif; color: white; }
        
        /* TELA DE CARREGAMENTO */
        #loader-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0b0d10; z-index: 999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: opacity 0.5s;
        }
        .spinner { 
            width: 60px; height: 60px; border: 4px solid #333; 
            border-top: 4px solid #00d2ff; border-radius: 50%; 
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #loading-text { font-size: 18px; color: #00d2ff; font-weight: bold; }
        #loading-count { font-size: 14px; color: #666; margin-top: 10px; }
        
        /* PAINEL DE INFORMAÇÃO */
        #info-panel {
            position: absolute; top: 20px; left: 20px; width: 320px;
            background: rgba(15, 20, 25, 0.95); border-left: 4px solid #00d2ff;
            padding: 25px; border-radius: 0 12px 12px 0; z-index: 2;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px); pointer-events: none; opacity: 0; 
            transform: translateX(-20px); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #info-panel.visible { opacity: 1; pointer-events: auto; transform: translateX(0); }
        
        #region-title { margin: 0 0 5px 0; font-size: 22px; color: #fff; text-transform: capitalize; font-weight: 600; line-height: 1.2;}
        #region-code { font-size: 11px; color: #00d2ff; margin-bottom: 15px; font-family: monospace; letter-spacing: 1px; text-transform: uppercase;}
        .meta-tag { display: inline-block; background: #333; padding: 4px 8px; border-radius: 4px; font-size: 11px; color: #ccc; margin-top: 10px;}

        /* Controles de Ajuda */
        #help-text { position: absolute; bottom: 20px; width: 100%; text-align: center; color: #555; font-size: 12px; pointer-events: none; }
    </style>
</head>

        function init() {
            // Setup Básico
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0b0d10);
            
            // Câmera posicionada para ver todo o modelo
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(120, 80, 150); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            document.body.appendChild(renderer.domElement);

            // Luzes de Estúdio (Para realçar as curvas do cérebro)
            const ambientLight = new THREE.AmbientLight(0x404040, 3.5); 
            scene.add(ambientLight);
            
            const mainLight = new THREE.DirectionalLight(0xffffff, 2);
            mainLight.position.set(50, 100, 50);
            scene.add(mainLight);

            const fillLight = new THREE.DirectionalLight(0xaaccff, 1);
            fillLight.position.set(-50, 0, -50);
            scene.add(fillLight);

            // Controles
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxDistance = 800;

            brainGroup = new THREE.Group();
            // Correção de rotação (muitos modelos médicos vêm "deitados")
            brainGroup.rotation.x = -Math.PI / 2; 
            scene.add(brainGroup);

            // Interação
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onClick);
            window.addEventListener('resize', onWindowResize);

            // LOGICA DA BARRA DE PROGRESSO
            const loadingText = document.getElementById('loading-count');
            const loadingScreen = document.getElementById('loader-screen');

            loaderManager.onProgress = function (url, itemsLoaded, itemsTotal) {
                loadingText.innerText = `Carregando parte ${itemsLoaded} de ${itemsTotal}`;
            };

            loaderManager.onLoad = function () {
                loadingText.innerText = "Processamento finalizado.";
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => loadingScreen.style.display = 'none', 500);
                }, 1000);
            };
        }

        function loadBrainParts() {
            const loader = new OBJLoader(loaderManager);
            
            // Variável para calcular o centro de TODO o cérebro junto
            const box = new THREE.Box3(); 

            fileList.forEach(filename => {
                loader.load('./' + filename, function (object) {
                    
                    const rawName = filename.replace('.obj', '');
                    const nameParts = rawName.split('_');
                    let cleanName = nameParts.length > 3 ? nameParts.slice(3).join(' ') : rawName;
                    
                    object.traverse(function (child) {
                        if (child.isMesh) {
                            const color = getColorFromString(cleanName);
                            
                            child.material = new THREE.MeshStandardMaterial({
                                color: color,
                                roughness: 0.4, 
                                metalness: 0.1,
                                transparent: true,
                                opacity: 1,
                                side: THREE.DoubleSide
                            });
                            
                            child.userData = { 
                                originalColor: color,
                                name: cleanName,
                                code: rawName 
                            };
                        }
                    });

                    // --- MÁGICA DE POSICIONAMENTO ---
                    // Adiciona o objeto
                    brainGroup.add(object);
                    
                    // Expande a caixa imaginária para incluir essa nova peça
                    box.expandByObject(object);

                    // Se for o último arquivo, centraliza tudo
                    // (Isso é uma aproximação, pois o loading é assíncrono, 
                    // mas funciona bem o suficiente visualmente)
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());

                    // Move o grupo inteiro para anular o deslocamento original
                    brainGroup.position.x = -center.x;
                    brainGroup.position.y = -center.y;
                    brainGroup.position.z = -center.z;

                    // Ajusta a câmera baseada no tamanho do cérebro
                    // Se o cérebro for gigante, afasta a câmera. Se for pequeno, aproxima.
                    const maxDim = Math.max(size.x, size.y, size.z);
                    if (maxDim > 0 && camera.position.z === 150) { // Só ajusta se ainda não ajustou
                        const fov = camera.fov * (Math.PI / 180);
                        let cameraZ = Math.abs(maxDim / 2 * Math.tan(fov * 2));
                        cameraZ *= 3; // Multiplicador de zoom (quanto maior, mais longe)
                        
                        camera.position.set(0, maxDim / 2, cameraZ);
                        camera.lookAt(0, 0, 0);
                        controls.maxDistance = cameraZ * 5;
                        controls.target.set(0, 0, 0);
                        controls.update();
                    }
                },
                undefined,
                function (error) {
                     console.error("ERRO CRÍTICO AO CARREGAR: " + filename);
                     console.error("Verifique se o nome do arquivo está exato e se ele está na mesma pasta do HTML.");
                });
            });
        }

        // Função de Hash para gerar cores consistentes
        function getColorFromString(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            // Cores mais pastéis e vibrantes (Evita marrons escuros)
            const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
            return '#' + "00000".substring(0, 6 - c.length) + c;
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(brainGroup.children, true);

            if (intersects.length > 0) {
                const obj = intersects[0].object;
                if (hoveredObject !== obj) {
                    if (hoveredObject && hoveredObject !== selectedObject) {
                        hoveredObject.material.emissive.setHex(0x000000);
                    }
                    hoveredObject = obj;
                    // Highlight Branco Suave
                    hoveredObject.material.emissive.setHex(0x333333);
                    document.body.style.cursor = 'pointer';
                }
            } else {
                if (hoveredObject && hoveredObject !== selectedObject) {
                    hoveredObject.material.emissive.setHex(0x000000);
                }
                hoveredObject = null;
                document.body.style.cursor = 'default';
            }
        }

        function onClick() {
            if (hoveredObject) {
                // Se clicou na mesma coisa duas vezes, reseta
                if (selectedObject === hoveredObject) {
                    resetView();
                    return;
                }

                selectedObject = hoveredObject;
                
                // Atualiza UI
                const panel = document.getElementById('info-panel');
                document.getElementById('region-title').innerText = selectedObject.userData.name;
                document.getElementById('region-code').innerText = selectedObject.userData.code;
                panel.classList.add('visible');

                // Efeito de Foco (Ghost Mode)
                brainGroup.children.forEach(group => {
                    group.traverse(child => {
                        if (child.isMesh) {
                            if (child === selectedObject) {
                                child.material.opacity = 1;
                                child.material.color.setHex(child.userData.originalColor);
                                child.material.emissive.setHex(0x111111);
                            } else {
                                child.material.opacity = 0.05; // Quase invisível
                                child.material.color.setHex(0x555555); // Cinza
                                child.material.emissive.setHex(0x000000);
                            }
                        }
                    });
                });
            } else {
                resetView();
            }
        }

        function resetView() {
            selectedObject = null;
            document.getElementById('info-panel').classList.remove('visible');
            
            brainGroup.children.forEach(group => {
                group.traverse(child => {
                    if (child.isMesh) {
                        child.material.opacity = 1;
                        child.material.color.set(child.userData.originalColor);
                        child.material.emissive.setHex(0x000000);
                    }
                });
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
