<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas Clínicas | Diagnóstico e Conceituação</title>
    
    <script>
        if(localStorage.getItem('logado') !== 'sim') {
            window.location.href = "../login.html"; 
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="../assets/style.css">
    <script src="../assets/layout.js"></script>

    <style>
        :root {
            --c-clinic: #00b894; /* Verde Clínico (Saúde/Diagnóstico) */
        }

        /* Container Principal */
        .hub-container {
            width: 100%; max-width: 1000px;
            padding: 20px;
        }

        /* Títulos das Seções */
        .section-label {
            font-size: 1.5rem; font-weight: 800; color: var(--c-clinic);
            margin: 40px 0 20px 0; border-bottom: 2px solid #eee; padding-bottom: 10px;
            display: flex; align-items: center; gap: 10px;
        }

        /* GRID SYSTEM */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        /* CARDS */
        .tool-card {
            background: white; padding: 25px; border-radius: 20px;
            border: 1px solid #eee; text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            display: flex; flex-direction: column; align-items: center; text-align: center;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            position: relative; overflow: hidden;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border-color: var(--c-clinic);
        }

        .card-icon { font-size: 2rem; margin-bottom: 15px; }
        .card-title { font-weight: 700; color: #2d3436; font-size: 1.05rem; margin-bottom: 5px; }
        .card-desc { font-size: 0.85rem; color: #95a5a6; font-weight: 600; }
        
        /* Destaque Sutil */
        .tool-card::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--c-clinic), #55efc4);
            opacity: 0; transition: opacity 0.3s;
        }
        .tool-card:hover::after { opacity: 1; }

    </style>
</head>
<body>

    <script>
        carregarHeader("Ferramentas Clínicas", "Diagnóstico, Anamnese e Conceituação");
    </script>

    <div class="hub-container" data-aos="fade-up">

        <div class="section-label">
            <i class="fa-solid fa-user-doctor"></i> Diagnóstico e Avaliação
        </div>
        
        <div class="grid">
            <a href="../ferramentas/clinic/scid.html" class="tool-card">
                <div class="card-icon" style="color: var(--c-clinic);"><i class="fa-solid fa-clipboard-user"></i></div>
                <div class="card-title">SCID-5-CV</div>
                <div class="card-desc">Entrevista Estruturada DSM-5</div>
            </a>
            
            <a href="../ferramentas/clinic/anamnese.html" class="tool-card">
                <div class="card-icon" style="color: var(--c-clinic);"><i class="fa-solid fa-file-medical"></i></div>
                <div class="card-title">Anamnese Geral</div>
                <div class="card-desc">Histórico do Paciente</div>
            </a>

            <a href="../ferramentas/clinic/mini-mental.html" class="tool-card">
                <div class="card-icon" style="color: var(--c-clinic);"><i class="fa-solid fa-brain"></i></div>
                <div class="card-title">Mini Mental</div>
                <div class="card-desc">Rastreio Cognitivo</div>
            </a>
        </div>

        <div class="section-label" style="color: #0984e3;"> <i class="fa-solid fa-project-diagram"></i> Conceituação de Caso
        </div>

        <div class="grid">
            <a href="../ferramentas/clinic/conceituacao-tcc.html" class="tool-card">
                <div class="card-icon" style="color: #0984e3;"><i class="fa-solid fa-sitemap"></i></div>
                <div class="card-title">Diagrama Cognitivo (J. Beck)</div>
                <div class="card-desc">Conceituação TCC Clássica</div>
            </a>

            <a href="../ferramentas/clinic/conceituacao-te.html" class="tool-card">
                <div class="card-icon" style="color: #8e44ad;"><i class="fa-solid fa-puzzle-piece"></i></div> <div class="card-title">Conceituação de Esquemas</div>
                <div class="card-desc">Modos e Necessidades (Young)</div>
            </a>
        </div>

    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        carregarFooter();
    </script>

</body>
</html>
