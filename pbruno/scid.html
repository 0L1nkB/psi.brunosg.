<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCID-5-CV: Sistema Completo | Bruno de Souza</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f0f8ff;
            --sidebar-bg: #2d3436;
            --primary: #6c5ce7;
            --active-item: #a29bfe;
            --text: #2d3436;
            --card-bg: #ffffff;
            
            --positive: #ef5350;
            --negative: #00b894;
            --neutral: #fdcb6e;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            color: var(--text);
            display: flex;
            overflow: hidden;
        }

        /* SIDEBAR */
        #sidebar {
            width: 280px;
            background-color: var(--sidebar-bg);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            z-index: 100;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            color: var(--primary);
            text-transform: uppercase;
            text-align: center;
            background: white;
            padding: 10px;
            border-radius: 10px;
        }

        .menu-section {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #636e72;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 700;
            padding-left: 10px;
        }

        .nav-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            color: #b2bec3;
            font-size: 0.9rem;
        }

        .nav-item:hover { background-color: rgba(255,255,255,0.1); color: white; }
        .nav-item.active { background-color: var(--primary); color: white; box-shadow: 0 4px 10px rgba(108, 92, 231, 0.4); }

        .score-badge {
            background: rgba(0,0,0,0.3);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
        }

        /* MAIN CONTENT */
        #main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2 { margin: 0; color: var(--primary); font-weight: 800; font-size: 1.4rem; }

        #interview-area {
            display: grid;
            grid-template-columns: 2fr 1fr 90px;
            gap: 20px;
            width: 100%;
            max-width: 1100px;
            height: calc(100vh - 150px);
        }

        .question-panel {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            border: 2px solid white;
            overflow-y: auto;
        }

        .question-code {
            color: var(--primary);
            font-weight: 800;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.25rem;
            line-height: 1.5;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 20px;
        }

        .sub-questions {
            font-size: 0.95rem;
            color: #4b6584;
            background: #f1f2f6;
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .instruction {
            margin-top: auto;
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px dashed #ffeeba;
        }

        .criteria-panel {
            background: #dfe6e9;
            border-radius: 20px;
            padding: 20px;
            overflow-y: auto;
            border: 2px solid #b2bec3;
            color: #2d3436;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .action-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: flex-start;
        }

        .btn-action {
            width: 100%;
            height: 70px;
            border: none;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .btn-action:hover { transform: scale(1.05); }
        .btn-plus { background-color: var(--positive); }
        .btn-minus { background-color: var(--negative); }
        .btn-unsure { background-color: var(--neutral); color: #2d3436; }

        /* DASHBOARD */
        #dashboard-view {
            display: none;
            width: 100%;
            max-width: 900px;
        }

        .result-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-left: 8px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-card h3 { margin: 0 0 5px 0; font-size: 1.1rem; }
        .result-card.positive { border-left-color: var(--positive); }
        .result-card.negative { border-left-color: var(--negative); }
        
        .status-tag {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        .status-pos { background: #ffebee; color: var(--positive); }
        .status-neg { background: #e0f2f1; color: var(--negative); }

    </style>
</head>
<body>

    <div id="sidebar">
        <div class="brand"><i class="fa-solid fa-brain"></i> SCID-5-CV</div>
        
        <div class="menu-section">Módulo A: Humor</div>
        <div class="nav-item active" onclick="switchModule('A_DEP')" id="nav-A_DEP">
            <span><i class="fa-solid fa-cloud-rain"></i> Depressão</span>
            <span class="score-badge" id="score-A_DEP">0/9</span>
        </div>
        <div class="nav-item" onclick="switchModule('A_MANIA')" id="nav-A_MANIA">
            <span><i class="fa-solid fa-bolt"></i> Mania</span>
            <span class="score-badge" id="score-A_MANIA">0/7</span>
        </div>

        <div class="menu-section">Módulo F: Ansiedade</div>
        <div class="nav-item" onclick="switchModule('F_PANIC')" id="nav-F_PANIC">
            <span><i class="fa-solid fa-person-falling-burst"></i> Pânico</span>
            <span class="score-badge" id="score-F_PANIC">0</span>
        </div>
        <div class="nav-item" onclick="switchModule('F_AGORA')" id="nav-F_AGORA">
            <span><i class="fa-solid fa-house-lock"></i> Agorafobia</span>
            <span class="score-badge" id="score-F_AGORA">0</span>
        </div>
        <div class="nav-item" onclick="switchModule('F_SOCIAL')" id="nav-F_SOCIAL">
            <span><i class="fa-solid fa-users-slash"></i> Ans. Social</span>
            <span class="score-badge" id="score-F_SOCIAL">0</span>
        </div>
        <div class="nav-item" onclick="switchModule('F_GAD')" id="nav-F_GAD">
            <span><i class="fa-solid fa-head-side-virus"></i> TAG (Ans. Gen.)</span>
            <span class="score-badge" id="score-F_GAD">0</span>
        </div>

        <div class="nav-item" onclick="showDashboard()" style="margin-top:auto; background:#2d3436; border:1px solid #636e72; justify-content:center;">
            <span><i class="fa-solid fa-clipboard-check"></i> RESULTADOS</span>
        </div>
    </div>

    <div id="main-content">
        
        <header id="interview-header">
            <h2 id="module-title">Módulo A: Episódio Depressivo</h2>
            <div style="font-weight:bold; color:#636e72; background:white; padding:5px 15px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.05)" id="progress-display">Item 1</div>
        </header>

        <div id="interview-area">
            <div class="question-panel" data-aos="fade-right">
                <span class="question-code" id="q-id">A1</span>
                <div class="question-text" id="q-text">Carregando...</div>
                <div class="sub-questions" id="q-sub" style="display:none;"></div>
                <div class="instruction" id="q-inst" style="display:none;"></div>
            </div>

            <div class="criteria-panel" data-aos="fade-left">
                <div style="font-weight:800; margin-bottom:10px; color:#636e72; text-transform:uppercase; font-size:0.75rem; letter-spacing:1px;">Critério DSM-5</div>
                <div class="criteria-text" id="c-text">Carregando...</div>
            </div>

            <div class="action-panel">
                <button class="btn-action btn-plus" onclick="registerScore('+')"><i class="fa-solid fa-check"></i></button>
                <button class="btn-action btn-unsure" onclick="registerScore('?')"><i class="fa-solid fa-question"></i></button>
                <button class="btn-action btn-minus" onclick="registerScore('-')"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>

        <div id="dashboard-view">
            <h2 style="margin-bottom:30px">Sumário Diagnóstico</h2>
            <div id="dashboard-content"></div>
            <button onclick="location.reload()" style="padding:15px 30px; cursor:pointer; margin-top:20px; background:var(--primary); color:white; border:none; border-radius:10px; font-weight:bold;">Nova Avaliação</button>
        </div>

    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        const database = {
            'A_DEP': [
                { id: "A1", text: "No último mês, houve um período em que você se sentiu deprimido ou abatido na maior parte do dia, quase todos os dias?", sub: "Alguém comentou que você parecia triste ou 'para baixo'?", criteria: "A. Humor deprimido." },
                { id: "A2", text: "No último mês, você perdeu o interesse ou prazer nas coisas que gosta?", criteria: "B. Anedonia (perda de prazer)." },
                { type: 'logic', check: (s) => (s['A1']==='+' || s['A2']==='+') ? 'NEXT' : 'STOP' },
                { id: "A3", text: "Mudança significativa de apetite ou peso?", criteria: "C. Perda/ganho de peso ou apetite." },
                { id: "A4", text: "Problemas com sono (insônia ou dormir demais)?", criteria: "D. Insônia/Hipersonia." },
                { id: "A5", text: "Agitação ou lentidão motora?", criteria: "E. Agitação/Retardo psicomotor." },
                { id: "A6", text: "Fadiga ou perda de energia?", criteria: "F. Fadiga." },
                { id: "A7", text: "Sentimentos de inutilidade ou culpa excessiva?", criteria: "G. Inutilidade/Culpa." },
                { id: "A8", text: "Dificuldade para pensar ou concentrar?", criteria: "H. Concentração diminuída." },
                { id: "A9", text: "Pensamentos de morte ou suicídio?", criteria: "I. Ideação suicida.", inst: "AVALIE RISCO IMEDIATO SE POSITIVO." }
            ],
            'A_MANIA': [
                { id: "C1", text: "Você já teve um período em que se sentiu muito eufórico, 'no topo do mundo' ou hiperativo?", criteria: "A. Humor elevado/expansivo." },
                { id: "C2", text: "Se não eufórico, houve um período em que ficou extremamente irritado ou agressivo?", criteria: "A (Alt). Humor irritável." },
                { type: 'logic', check: (s) => (s['C1']==='+' || s['C2']==='+') ? 'NEXT' : 'STOP' },
                { id: "C3", text: "Sentiu-se grandioso ou com superpoderes?", criteria: "1. Grandiosidade." },
                { id: "C4", text: "Precisou dormir menos e acordou descansado?", criteria: "2. Menor necessidade de sono." },
                { id: "C5", text: "Estava mais falante que o habitual?", criteria: "3. Loquacidade." },
                { id: "C6", text: "Pensamentos acelerados?", criteria: "4. Fuga de ideias." },
                { id: "C7", text: "Distraía-se facilmente?", criteria: "5. Distratibilidade." },
                { id: "C8", text: "Aumento de atividades ou agitação?", criteria: "6. Aumento da atividade dirigida." },
                { id: "C9", text: "Comportamentos de risco (gastos, sexo, velocidade)?", criteria: "7. Risco excessivo." }
            ],
            'F_PANIC': [
                { id: "F1", text: "No último mês, você teve um ataque de pânico inesperado (pico súbito de medo intenso)?", sub: "Isso veio 'do nada', ou seja, não foi causado por uma situação específica?", criteria: "A. Ataques de pânico recorrentes e inesperados." },
                { type: 'logic', check: (s) => s['F1']==='+' ? 'NEXT' : 'STOP' },
                { id: "F2", text: "Você ficou preocupado com a possibilidade de ter outro ataque?", criteria: "B. Preocupação persistente acerca de novos ataques." },
                { id: "F3", text: "Você mudou seu comportamento por causa dos ataques (ex: evitar sair)?", criteria: "B. Mudança desadaptativa de comportamento." }
            ],
            'F_AGORA': [
                { id: "F23", text: "Nos últimos 6 meses, você sentiu medo ou ansiedade intensa em situações como: usar transporte público, espaços abertos, locais fechados, filas ou sair de casa sozinho?", criteria: "A. Medo/ansiedade em 2+ situações (Transporte, Espaços Abertos, Fechados, Filas, Sozinho)." },
                { type: 'logic', check: (s) => s['F23']==='+' ? 'NEXT' : 'STOP' },
                { id: "F24", text: "Você teme essas situações porque acha que seria difícil escapar ou obter ajuda se passasse mal?", criteria: "B. Medo de não ter escape/socorro." },
                { id: "F26", text: "Você evita ativamente essas situações ou precisa de companhia para enfrentá-las?", criteria: "D. Evitação ativa ou necessidade de companhia." }
            ],
            'F_SOCIAL': [
                { id: "F32", text: "Nos últimos 6 meses, você sentiu medo ou ansiedade acentuada em situações sociais (conversar, ser observado, palestrar)?", criteria: "A. Medo/ansiedade de exposição social." },
                { type: 'logic', check: (s) => s['F32']==='+' ? 'NEXT' : 'STOP' },
                { id: "F33", text: "Você teme ser avaliado negativamente, humilhado ou rejeitado nessas situações?", criteria: "B. Medo de avaliação negativa." },
                { id: "F36", text: "Você evita essas situações sociais ou as suporta com intenso sofrimento?", criteria: "D. Evitação ou sofrimento intenso." }
            ],
            'F_GAD': [
                { id: "F42", text: "Nos últimos 6 meses, você tem se sentido muito ansioso e preocupado na maioria dos dias?", sub: "Preocupado com diversas coisas (trabalho, escola, família)?", criteria: "A. Ansiedade e preocupação excessivas (expectativa apreensiva)." },
                { type: 'logic', check: (s) => s['F42']==='+' ? 'NEXT' : 'STOP' },
                { id: "F43", text: "Você acha difícil controlar essa preocupação?", criteria: "B. Dificuldade em controlar a preocupação." },
                { id: "F44", text: "Essa ansiedade vem acompanhada de sintomas como: inquietação, fadiga fácil, dificuldade de concentração, irritabilidade, tensão muscular ou perturbação do sono? (Pelo menos 3)", criteria: "C. Três ou mais sintomas físicos/cognitivos associados." }
            ]
        };

        let currentModule = 'A_DEP';
        let moduleIndex = 0;
        let globalScores = { 'A_DEP':{}, 'A_MANIA':{}, 'F_PANIC':{}, 'F_AGORA':{}, 'F_SOCIAL':{}, 'F_GAD':{} };

        function switchModule(modId) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('nav-' + modId).classList.add('active');
            document.getElementById('dashboard-view').style.display = 'none';
            document.getElementById('interview-header').style.display = 'flex';
            document.getElementById('interview-area').style.display = 'grid';

            currentModule = modId;
            moduleIndex = 0;
            
            const titles = {
                'A_DEP': 'Módulo A: Depressão', 'A_MANIA': 'Módulo A: Mania',
                'F_PANIC': 'Módulo F: Pânico', 'F_AGORA': 'Módulo F: Agorafobia',
                'F_SOCIAL': 'Módulo F: Ansiedade Social', 'F_GAD': 'Módulo F: TAG'
            };
            document.getElementById('module-title').innerText = titles[currentModule];
            loadQuestion();
        }

        function loadQuestion() {
            const questions = database[currentModule];
            
            if (moduleIndex >= questions.length) {
                alert("Módulo concluído. Selecione o próximo no menu.");
                return;
            }

            const q = questions[moduleIndex];

            if (q.type === 'logic') {
                const action = q.check(globalScores[currentModule]);
                if (action === 'STOP') {
                    alert("Critérios de rastreio não atendidos. Módulo encerrado.");
                    updateSidebarScore(currentModule); // Atualiza score visual
                    return; 
                } else {
                    moduleIndex++;
                    loadQuestion();
                    return;
                }
            }

            document.getElementById('q-id').innerText = q.id;
            document.getElementById('q-text').innerText = q.text;
            document.getElementById('c-text').innerText = q.criteria;
            document.getElementById('progress-display').innerText = `Item ${moduleIndex + 1}`;

            const subDiv = document.getElementById('q-sub');
            if (q.sub) { subDiv.style.display = 'block'; subDiv.innerText = q.sub; } 
            else { subDiv.style.display = 'none'; }

            const instDiv = document.getElementById('q-inst');
            if (q.inst) { instDiv.style.display = 'block'; instDiv.innerText = "NOTA: " + q.inst; } 
            else { instDiv.style.display = 'none'; }
        }

        function registerScore(val) {
            const q = database[currentModule][moduleIndex];
            globalScores[currentModule][q.id] = val;
            updateSidebarScore(currentModule);
            moduleIndex++;
            loadQuestion();
        }

        function updateSidebarScore(mod) {
            let count = 0;
            const scores = globalScores[mod];
            Object.keys(scores).forEach(key => { if (scores[key] === '+') count++; });
            document.getElementById('score-' + mod).innerText = count > 0 ? count : "0";
        }

        function showDashboard() {
            document.getElementById('interview-header').style.display = 'none';
            document.getElementById('interview-area').style.display = 'none';
            document.getElementById('dashboard-view').style.display = 'block';

            const dash = document.getElementById('dashboard-content');
            dash.innerHTML = '';

            // Lógica de Diagnóstico Simplificada para Exibição
            const results = [
                { id: 'A_DEP', title: 'Depressão Maior', min: 5, crit: ['A1','A2'] },
                { id: 'A_MANIA', title: 'Mania', min: 3, crit: ['C1','C2'] }, // Lógica simples
                { id: 'F_PANIC', title: 'Transtorno de Pânico', min: 1, crit: ['F1'] },
                { id: 'F_AGORA', title: 'Agorafobia', min: 2, crit: ['F23'] },
                { id: 'F_SOCIAL', title: 'Ansiedade Social', min: 2, crit: ['F32'] },
                { id: 'F_GAD', title: 'Ansiedade Generalizada (TAG)', min: 3, crit: ['F42'] }
            ];

            results.forEach(r => {
                let scores = globalScores[r.id];
                let count = 0;
                let critMet = false;
                
                // Conta positivos
                Object.keys(scores).forEach(k => { if(scores[k] === '+') count++; });
                
                // Checa critério de entrada
                r.crit.forEach(c => { if(scores[c] === '+') critMet = true; });

                let status = (critMet && count >= r.min) ? 'Positivo' : 'Negativo';
                let cssClass = status === 'Positivo' ? 'positive' : 'negative';
                let tagClass = status === 'Positivo' ? 'status-pos' : 'status-neg';

                dash.innerHTML += `
                    <div class="result-card ${cssClass}">
                        <div>
                            <h3>${r.title}</h3>
                            <span class="status-tag ${tagClass}">${status}</span>
                        </div>
                        <div style="text-align:right">
                            <div style="font-size:1.5rem; font-weight:bold;">${count}</div>
                            <small>Sintomas</small>
                        </div>
                    </div>
                `;
            });
        }

        // Inicia
        switchModule('A_DEP');

    </script>
</body>
</html>
