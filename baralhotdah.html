<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baralho TDAH | Identifica√ß√£o</title>
    <style>
        :root {
            --space-blue: #1a237e; /* Azul Marinho do PDF */
            --star-yellow: #fdd835; /* Amarelo das estrelas */
            --white: #ffffff;
            --text-dark: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 100%); /* Fundo Espacial */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Efeito de Estrelas no Fundo */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            z-index: -1;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: float 6s ease-in-out infinite;
        }

        h1 { 
            color: var(--star-yellow); 
            margin: 0; 
            font-size: 2.5rem; 
            text-shadow: 0 0 10px rgba(253, 216, 53, 0.5);
            letter-spacing: 2px;
        }
        
        .subtitle { font-size: 1rem; color: #aab7c4; margin-top: 5px; }

        /* CONTROLES */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            z-index: 10;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-draw { 
            background-color: var(--star-yellow); 
            color: var(--space-blue); 
            font-size: 1.1rem;
            padding: 15px 35px;
        }
        
        .btn-nav { background-color: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }
        
        button:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(253, 216, 53, 0.4); }
        button:active { transform: scale(0.95); }

        /* CENA 3D */
        .scene {
            width: 320px;
            height: 480px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
            border: 8px solid white;
        }

        /* CAPA (TEMA ESPACIAL) */
        .card-front {
            background-color: var(--space-blue);
            color: white;
            transform: rotateY(0deg);
            background-image: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .astronaut { font-size: 5rem; animation: float 4s ease-in-out infinite; }
        .planet { font-size: 3rem; position: absolute; top: 20px; right: 20px; opacity: 0.8; }
        .rocket { font-size: 3rem; position: absolute; bottom: 20px; left: 20px; transform: rotate(45deg); }

        /* VERSO (TEXTO DO SINTOMA) */
        .card-back {
            background-color: white;
            color: var(--text-dark);
            transform: rotateY(180deg);
            text-align: center;
        }

        .symptom-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--space-blue);
        }

        .card-text {
            font-size: 1.4rem;
            font-weight: 700;
            line-height: 1.4;
            color: var(--space-blue);
            text-transform: uppercase;
        }

        .card-footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
            font-style: italic;
        }

        /* ANIMA√á√ÉO FLUTUANTE */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .instruction {
            margin-top: 25px;
            font-size: 0.9rem;
            opacity: 0.7;
            text-align: center;
        }

    </style>
</head>
<body>

    <header>
        <h1>BARALHO TDAH</h1>
        <div class="subtitle">Identifica√ß√£o de Sintomas</div>
    </header>

    <div class="controls">
        <button class="btn-nav" onclick="prevCard()">‚ùÆ</button>
        <button class="btn-draw" onclick="randomCard()">üöÄ SORTEAR CARTA</button>
        <button class="btn-nav" onclick="nextCard()">‚ùØ</button>
    </div>

    <div class="scene">
        <div class="card" onclick="flipCard()">
            
            <div class="card-face card-front">
                <div class="planet">ü™ê</div>
                <div class="astronaut">üßë‚ÄçüöÄ</div>
                <h2 style="font-size: 3rem; margin: 20px 0; color: var(--star-yellow);">TDAH</h2>
                <div class="rocket">üöÄ</div>
                <div style="position: absolute; bottom: 15px; font-size: 0.8rem; opacity: 0.7;">Toque para revelar</div>
            </div>

            <div class="card-face card-back">
                <div class="symptom-icon" id="s-icon">ü§î</div>
                <div class="card-text" id="s-text">
                    Carregando sintomas...
                </div>
                <div class="card-footer">Identifica-se com isso?</div>
            </div>

        </div>
    </div>

    <div class="instruction">
        Clique na carta para virar.<br>Use "Sortear Carta" para um sintoma aleat√≥rio.
    </div>

    <script>
        // LISTA DE SINTOMAS (Transcritos do PDF)
        const cardsData = [
            { text: "Com frequ√™ncia gosto de manter minha mente ocupada.", icon: "üß†" },
            { text: "Percebo que tenho dificuldade para me manter concentrado(a) nas aulas.", icon: "üéì" },
            { text: "Perco a concentra√ß√£o com muita facilidade.", icon: "üí®" },
            { text: "Cometo erros por descuido.", icon: "‚ùå" },
            { text: "Perco minhas coisas com facilidade.", icon: "üîë" },
            { text: "Tenho dificuldade para organizar minhas tarefas e atividades.", icon: "üìù" },
            { text: "Pare√ßo n√£o estar ouvindo quando as pessoas falam comigo.", icon: "üì¢" },
            { text: "Esque√ßo as coisas com facilidade.", icon: "‚ùì" },
            { text: "Eu falo muito.", icon: "üó£Ô∏è" },
            { text: "J√° me envolvi em situa√ß√µes perigosas sem me dar conta.", icon: "‚ö†Ô∏è" },
            { text: "Por vezes, parece que falo coisas sem pensar.", icon: "üí¨" },
            { text: "Tenho dificuldade em me manter sentado(a) por muito tempo.", icon: "ü™ë" },
            { text: "N√£o penso muito bem antes de agir.", icon: "‚ö°" },
            { text: "N√£o gosto de tarefas demoradas.", icon: "‚è≥" },
            { text: "√Äs vezes interrompo as conversas de outras pessoas de forma inapropriada.", icon: "‚úã" },
            { text: "Tenho dificuldade em esperar a minha vez.", icon: "üö¶" },
            { text: "Gosto de movimentar meu corpo.", icon: "üèÉ" },
            { text: "As pessoas geralmente falam que 'n√£o paro quieto(a)'.", icon: "üå™Ô∏è" },
            { text: "As pessoas geralmente falam que sou muito ansioso(a).", icon: "üò∞" },
            { text: "As pessoas geralmente falam que sou muito impaciente.", icon: "üò§" }
        ];

        let currentIndex = 0;
        const cardElement = document.querySelector('.card');
        const textElement = document.getElementById('s-text');
        const iconElement = document.getElementById('s-icon');

        function updateCard(index) {
            const data = cardsData[index];
            textElement.innerText = data.text;
            iconElement.innerText = data.icon;
        }

        function flipCard() {
            cardElement.classList.toggle('is-flipped');
        }

        function resetFlip(callback) {
            if (cardElement.classList.contains('is-flipped')) {
                cardElement.classList.remove('is-flipped');
                setTimeout(callback, 300); // Espera a carta desvirar para trocar o texto
            } else {
                callback();
                setTimeout(() => cardElement.classList.add('is-flipped'), 100); // Vira automaticamente se sorteou
            }
        }

        function nextCard() {
            resetFlip(() => {
                currentIndex = (currentIndex + 1) % cardsData.length;
                updateCard(currentIndex);
            });
        }

        function prevCard() {
            resetFlip(() => {
                currentIndex = (currentIndex - 1 + cardsData.length) % cardsData.length;
                updateCard(currentIndex);
            });
        }

        function randomCard() {
            resetFlip(() => {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * cardsData.length);
                } while (newIndex === currentIndex);
                currentIndex = newIndex;
                updateCard(currentIndex);
            });
        }

        // Inicializar com a primeira carta escondida (mas texto pronto)
        updateCard(0);

    </script>

</body>
</html>
