<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YSQ-S3 | Bruno de Souza</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #f8f9fa;
            --text: #333;
            --white: #ffffff;
            --high-risk: #c0392b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid var(--primary);
            padding-bottom: 20px;
        }

        h1 { color: var(--primary); margin: 0; font-size: 1.8rem; font-weight: 700; }
        .crp { font-size: 0.9rem; color: #666; margin-top: 5px; }

        .instructions {
            background-color: #e8f4fd;
            border-left: 5px solid var(--accent);
            padding: 15px;
            margin-bottom: 30px;
            font-size: 0.95rem;
            border-radius: 4px;
        }

        .question-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
        }

        .question-row:nth-child(even) { background-color: #fafafa; }

        .q-text { flex: 1; padding-right: 20px; font-size: 0.95rem; }

        input[type="number"] {
            width: 60px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            font-size: 1rem;
            color: var(--primary);
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent);
            background-color: #f0f8ff;
        }

        .btn-main {
            display: block;
            width: 100%;
            padding: 18px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: background 0.2s;
        }

        .btn-main:hover { background-color: #1a252f; }

        #results-area {
            display: none;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px dashed #ccc;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .schema-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }

        .activated {
            background-color: #ffebee;
            color: var(--high-risk);
            font-weight: bold;
            border-left: 4px solid var(--high-risk);
        }

        @media print {
            body { background: white; padding: 0; }
            .container { box-shadow: none; border: none; width: 100%; max-width: 100%; padding: 0; }
            .btn-main, .instructions { display: none; }
            input { border: none; text-align: right; }
            #results-area { display: block !important; break-inside: avoid; }
            canvas { max-height: 500px; margin: 0 auto; }
        }

        @media (max-width: 768px) {
            .results-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
