<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito | Psicologia</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: #f0f8ff;
            background-image: radial-gradient(#dfe6e9 2px, transparent 2px);
            background-size: 20px 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
            border: 2px dashed #6c5ce7;
        }
        h1 { color: #6c5ce7; margin-bottom: 10px; }
        .input-group { position: relative; margin: 20px 0; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #b2bec3; }
        input {
            width: 100%; padding: 15px 15px 15px 45px;
            border: 2px solid #dfe6e9; border-radius: 10px;
            font-family: inherit; outline: none; box-sizing: border-box;
        }
        input:focus { border-color: #6c5ce7; }
        button {
            width: 100%; padding: 15px; background: #6c5ce7;
            color: white; border: none; border-radius: 10px;
            font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        button:hover { background: #5b4cc4; }
        .error { color: #ef5350; margin-top: 10px; display: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="login-card">
        <i class="fa-solid fa-user-doctor" style="font-size: 3rem; color: #6c5ce7;"></i>
        <h1>Área do Psicólogo</h1>
        <form onsubmit="fazerLogin(event)">
            <div class="input-group">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar</button>
            <div class="error" id="msg-erro">Senha incorreta!</div>
        </form>
    </div>
    <script>
        function fazerLogin(e) {
            e.preventDefault();
            const senha = document.getElementById('senha').value;
            // SENHA DEFINIDA AQUI: psi2026
            if(senha === "psi123") {
                localStorage.setItem('logado', 'sim');
                window.location.href = "ferramentas/listaferramentas.html";
            } else {
                document.getElementById('msg-erro').style.display = 'block';
            }
        }
    </script>
</body>
</html>
