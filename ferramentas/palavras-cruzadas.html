    <style>
        /* --- CORE VARIABLES & RESET --- */
        :root {
            --bg-body: #f4f7f6;
            --primary: #6c5ce7;
            --primary-dark: #5849be;
            --accent: #00cec9;
            --text-main: #2d3436;
            --text-light: #636e72;
            --cell-bg: #ffffff;
            --cell-blocked: #2d3436;
            --correct: #00b894;
            --wrong: #d63031;
            --cell-size: 38px; /* Tamanho base da c√©lula */
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0; padding: 20px;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- HEADER PREMIUM --- */
        header {
            text-align: center; margin-bottom: 30px;
            background: white; padding: 20px 50px;
            border-radius: 30px; 
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.1);
            border-bottom: 5px solid var(--primary);
            max-width: 1000px; width: 100%; position: relative;
        }

        header h1 { 
            color: var(--primary); margin: 0; font-weight: 800; font-size: 2rem; 
            text-transform: uppercase; letter-spacing: 1px;
        }
        .subtitle { color: var(--text-light); font-weight: 600; margin-top: 5px; }

        .btn-print {
            position: absolute; top: 25px; right: 30px;
            background: transparent; border: 2px solid var(--primary); color: var(--primary);
            padding: 8px 20px; border-radius: 50px; font-weight: 700; cursor: pointer; 
            transition: all 0.3s ease;
        }
        .btn-print:hover { background: var(--primary); color: white; transform: translateY(-2px); }

        /* --- CONTROL BAR --- */
        .controls-wrapper {
            background: white; padding: 15px 30px; border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); margin-bottom: 30px;
            display: flex; gap: 20px; align-items: center; flex-wrap: wrap;
            border: 1px solid #eee;
        }

        select {
            padding: 12px 20px; border-radius: 12px; border: 2px solid #dfe6e9;
            font-family: inherit; font-size: 1rem; font-weight: 700; color: var(--text-main);
            cursor: pointer; min-width: 300px; transition: 0.3s; background: #fff;
        }
        select:focus { border-color: var(--primary); outline: none; }

        .btn-action {
            padding: 12px 25px; border-radius: 12px; border: none; 
            font-weight: 800; cursor: pointer; transition: all 0.3s;
            color: white; font-size: 0.95rem; display: flex; align-items: center; gap: 8px;
        }
        .btn-action:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.15); }
        
        .btn-check { background: var(--correct); }
        .btn-answers { background: var(--accent); color: #fff; } /* Bot√£o Gabarito */
        .btn-reset { background: var(--text-light); }

        /* --- GAME LAYOUT (GRID + PISTAS) --- */
        .game-board {
            display: grid; grid-template-columns: auto 350px; gap: 40px;
            width: 100%; max-width: 1200px; align-items: start;
        }

        /* 1. O GRID */
        .grid-container {
            background: var(--primary); padding: 10px; border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: auto; display: flex; justify-content: center;
        }

        .crossword-grid {
            display: grid; gap: 1px; 
            background: var(--cell-blocked); border: 5px solid var(--cell-blocked);
        }

        .cell {
            width: var(--cell-size); height: var(--cell-size);
            background: var(--cell-blocked);
            position: relative;
        }

        .cell.active { background: var(--cell-bg); }

        .cell input {
            width: 100%; height: 100%; border: none; text-align: center;
            font-family: 'Quicksand', sans-serif; font-weight: 800; font-size: 1.1rem;
            text-transform: uppercase; color: var(--text-main); background: transparent;
            padding: 0; outline: none; cursor: text; caret-color: var(--primary);
        }
        
        /* Foco e Estados */
        .cell input:focus { background: #e3f2fd; }
        .cell.correct input { color: var(--correct); background: #e0f7fa; }
        .cell.wrong input { color: var(--wrong); background: #ffebee; animation: shake 0.3s; }

        .cell-number {
            position: absolute; top: 2px; left: 3px;
            font-size: 0.65rem; color: var(--primary); pointer-events: none; font-weight: 800;
        }

        /* 2. AS PISTAS */
        .clues-panel {
            background: white; border-radius: 20px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); display: flex; flex-direction: column;
            height: 600px; /* Altura fixa com scroll interno */
        }

        .clues-header {
            background: var(--primary); color: white; padding: 15px; text-align: center;
            font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
        }

        .clues-content {
            padding: 20px; overflow-y: auto; flex: 1;
        }
        
        /* Scrollbar estilizada */
        .clues-content::-webkit-scrollbar { width: 8px; }
        .clues-content::-webkit-scrollbar-track { background: #f1f1f1; }
        .clues-content::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }

        .clue-group-title {
            color: var(--primary); border-bottom: 2px solid #eee; margin: 15px 0 10px 0;
            padding-bottom: 5px; font-weight: 800; display: flex; align-items: center; gap: 8px;
        }
        
        .clue-list { list-style: none; padding: 0; margin: 0; }
        
        .clue-item {
            margin-bottom: 12px; font-size: 0.9rem; line-height: 1.4; color: var(--text-light);
            cursor: pointer; padding: 8px; border-radius: 8px; transition: 0.2s; border-left: 3px solid transparent;
        }
        .clue-item:hover { background: #f8f9fa; border-left-color: var(--accent); color: var(--text-main); }
        .clue-item strong { color: var(--primary); margin-right: 5px; font-size: 1rem; }

        /* --- MODAL DE RESPOSTAS (CHEAT SHEET) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000; display: none;
            justify-content: center; align-items: center; backdrop-filter: blur(5px);
        }
        .modal-content {
            background: white; width: 90%; max-width: 600px; border-radius: 20px;
            padding: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-height: 80vh; overflow-y: auto;
        }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #f0f0f0; padding-bottom: 15px; margin-bottom: 20px;
        }
        .modal-title { font-size: 1.5rem; font-weight: 800; color: var(--text-main); }
        .btn-close {
            background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #b2bec3; transition: 0.2s;
        }
        .btn-close:hover { color: var(--wrong); transform: rotate(90deg); }

        .answer-list {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
        }
        .ans-item {
            background: #f8f9fa; padding: 10px; border-radius: 8px; border: 1px solid #eee;

        }
        .ans-word { font-weight: 800; color: var(--correct); display: block; }

        /* Anima√ß√µes */
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); } }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Responsividade */
        @media (max-width: 900px) {
            .game-board { grid-template-columns: 1fr; }
            .clues-panel { height: auto; max-height: 400px; }
            .btn-print span { display: none; }
        }

        /* --- IMPRESS√ÉO OTIMIZADA --- */
        @media print {
            body { background: white; padding: 0; }
            header button, .controls-wrapper { display: none !important; }
            .game-board { display: block; }
            .grid-container { box-shadow: none; padding: 0; background: transparent; }
            .crossword-grid { border: 2px solid #000; background: #000; }
            .cell { background: #000; }
            .cell.active { background: white !important; }
            .cell input { color: transparent !important; } /* Oculta respostas */
            .cell-number { color: black; font-size: 8px; }
            .clues-panel { box-shadow: none; border: 1px solid #ccc; height: auto; overflow: visible; margin-top: 20px; }
            .clues-header { background: #eee; color: #000; border-bottom: 1px solid #000; }
            .clue-group-title { color: #000; border-color: #000; }
        }
    </style>
</head>

    <script>

                    { term: "AGORA", start: [11, 7], dir: "H", clue: "Focar no momento presente (Mindfulness) combate a ansiedade." }
                ]
            },
            
            // N√çVEL 2: DEPRESS√ÉO
            depressao: {
                cols: 14, rows: 14,
                words: [
                    { term: "ANEDONIA", start: [2, 3], dir: "H", clue: "Incapacidade de sentir prazer em atividades antes agrad√°veis." },
                    { term: "CULPA", start: [0, 5], dir: "V", clue: "Sentimento de responsabilidade excessiva e injustificada." },
                    { term: "INS√ìNIA", start: [2, 12], dir: "V", clue: "Dificuldade para dormir, sintoma comum." },
                    { term: "APATIA", start: [5, 1], dir: "H", clue: "Falta de motiva√ß√£o, indiferen√ßa afetiva." },
                    { term: "ATIVACAO", start: [5, 1], dir: "V", clue: "T√©cnica comportamental de 'fazer para sentir' (___ Comportamental)." },
                    { term: "ISOLAMENTO", start: [8, 0], dir: "H", clue: "Afastamento do conv√≠vio social." },
                    { term: "FADIGA", start: [1, 9], dir: "V", clue: "Cansa√ßo extremo sem causa f√≠sica aparente." },
                    { term: "LIBIDO", start: [10, 6], dir: "H", clue: "Perda do desejo sexual." },
                    { term: "TRISTEZA", start: [4, 7], dir: "V", clue: "Emo√ß√£o base, mas persistente e profunda na depress√£o." },
                    { term: "ROTINA", start: [12, 2], dir: "H", clue: "Estrutura di√°ria que ajuda a regular o humor." }
                ]
            },

            // N√çVEL 3: AUTOESTIMA
            autoestima: {
                cols: 15, rows: 12,
                words: [
                    { term: "AUTOACEITACAO", start: [1, 1], dir: "H", clue: "Reconhecer e abra√ßar quem voc√™ √©, com qualidades e defeitos." },
                    { term: "COMPARACAO", start: [1, 5], dir: "V", clue: "H√°bito t√≥xico de medir seu valor pela r√©gua do outro." },
                    { term: "LIMITES", start: [5, 4], dir: "H", clue: "Saber dizer 'n√£o' √© uma forma de estabelecer..." },
                    { term: "ASSERTIVO", start: [4, 9], dir: "V", clue: "Estilo de comunica√ß√£o que respeita a si e ao outro." },
                    { term: "MERITO", start: [8, 2], dir: "H", clue: "Sentimento de que voc√™ merece coisas boas." },
                    { term: "IMAGEM", start: [6, 2], dir: "V", clue: "Como voc√™ se v√™ (Auto___)." },
                    { term: "ELOGIO", start: [3, 9], dir: "H", clue: "Reconhecimento externo que devemos aprender a receber." },
                    { term: "RESPEITO", start: [8, 4], dir: "V", clue: "Tratar a si mesmo com dignidade." },
                    { term: "CRITICA", start: [10, 8], dir: "H", clue: "Voz interna que julga e diminui (Auto___)." },
                    { term: "VALOR", start: [0, 7], dir: "V", clue: "O que voc√™ tem intrinsecamente, n√£o pelo que faz." }
                ]
            },

            // N√çVEL 4: CREN√áAS TCC
            crencas: {
                cols: 15, rows: 15,
                words: [
                    { term: "CRENCAS", start: [2, 2], dir: "H", clue: "Ideias profundas e r√≠gidas sobre si, o mundo e o futuro." },
                    { term: "CENTRAL", start: [2, 2], dir: "V", clue: "Tipo de cren√ßa mais profunda (o 'n√∫cleo')." },
                    { term: "REGRAS", start: [5, 1], dir: "H", clue: "Pressupostos do tipo 'Se eu fizer isso, ent√£o...'" },
                    { term: "DESAMOR", start: [0, 8], dir: "V", clue: "Categoria de cren√ßa: 'Eu n√£o sou am√°vel'." },
                    { term: "DESAMPARO", start: [8, 0], dir: "H", clue: "Categoria de cren√ßa: 'Eu sou incompetente/fraco'." },
                    { term: "AUTOMATICO", start: [4, 6], dir: "V", clue: "Tipo de pensamento que surge r√°pido e sem controle." },
                    { term: "VALIA", start: [10, 6], dir: "H", clue: "Cren√ßa de des___: 'Eu n√£o tenho valor'." },
                    { term: "EVIDENCIA", start: [1, 12], dir: "V", clue: "O que buscamos para contestar um pensamento disfuncional." },
                    { term: "SOCRATICO", start: [13, 3], dir: "H", clue: "Questionamento usado para desafiar pensamentos." },
                    { term: "COPING", start: [7, 8], dir: "V", clue: "Estrat√©gia usada para lidar com a ativa√ß√£o da cren√ßa." }
                ]
            }
        };

        // VARI√ÅVEIS GLOBAIS
        let currentLevel = null;
        let solutionGrid = [];
        let currentGridState = []; // Para controle de estado se necess√°rio

        // ==========================================
        // üéÆ L√ìGICA DO JOGO
        // ==========================================

        function loadLevel() {
            const themeKey = document.getElementById('levelSelect').value;
            const data = levels[themeKey];
            currentLevel = data;

            // Elementos DOM
            const gridEl = document.getElementById('gridWrapper');
            const listH = document.getElementById('cluesAcross');
            const listV = document.getElementById('cluesDown');

            // Reset Visual
            gridEl.innerHTML = '';
            listH.innerHTML = '';
            listV.innerHTML = '';
            
            // Configura Grid CSS
            gridEl.style.gridTemplateColumns = `repeat(${data.cols}, var(--cell-size))`;

            // Inicializa Matriz de Solu√ß√£o (Vazia)
            solutionGrid = Array(data.rows).fill(null).map(() => Array(data.cols).fill(null));

            // 1. Mapeia Palavras na Matriz de Solu√ß√£o
            data.words.forEach((w, idx) => {
                const num = idx + 1;
                const [rStart, cStart] = w.start;

                // Adiciona Pista na Lista
                const li = document.createElement('li');
                li.className = 'clue-item';
                li.innerHTML = `<strong>${num}.</strong> ${w.clue}`;
                li.onclick = () => highlightWord(num); // Feature futura: real√ßar no grid
                
                if(w.dir === 'H') listH.appendChild(li);
                else listV.appendChild(li);

                // Preenche letras no grid virtual
                for(let i=0; i < w.term.length; i++) {
                    let r = rStart + (w.dir === 'V' ? i : 0);
                    let c = cStart + (w.dir === 'H' ? i : 0);

                    // Cria ou atualiza c√©lula
                    if(!solutionGrid[r][c]) {
                        solutionGrid[r][c] = { char: w.term[i], num: (i===0 ? num : null) };
                    } else {
                        // Interse√ß√£o: mant√©m char, se for in√≠cio de outra, adiciona num
                        if(i===0) solutionGrid[r][c].num = num;
                    }
                }
            });

            // 2. Renderiza o HTML do Grid baseado na Matriz
            for(let r=0; r < data.rows; r++) {
                for(let c=0; c < data.cols; c++) {
                    const cellData = solutionGrid[r][c];
                    const div = document.createElement('div');
                    
                    if(cellData) {
                        div.className = 'cell active';
                        div.innerHTML = `
                            <input type="text" maxlength="1" 
                                data-r="${r}" data-c="${c}" 
                                onkeydown="handleNavigation(this, event)"
                                oninput="this.value = this.value.toUpperCase()">
                            ${cellData.num ? `<span class="cell-number">${cellData.num}</span>` : ''}
                        `;
                    } else {
                        div.className = 'cell'; // C√©lula preta
                    }
                    gridEl.appendChild(div);
                }
            }
        }

        // --- NAVEGA√á√ÉO INTELIGENTE ---
        function handleNavigation(input, e) {
            const r = parseInt(input.dataset.r);
            const c = parseInt(input.dataset.c);
            
            // Setas
            if(e.key === "ArrowRight") focusCell(r, c+1);
            if(e.key === "ArrowLeft") focusCell(r, c-1);
            if(e.key === "ArrowDown") focusCell(r+1, c);
            if(e.key === "ArrowUp") focusCell(r-1, c);

            // Backspace (apaga e volta)
            if(e.key === "Backspace" && input.value === "") {
                // Tenta voltar na horizontal primeiro, se n√£o der, vertical
                // L√≥gica simples: tenta esquerda, sen√£o cima
                if(!focusCell(r, c-1)) focusCell(r-1, c);
            }
        }

        function focusCell(r, c) {
            const nextInput = document.querySelector(`input[data-r="${r}"][data-c="${c}"]`);
            if(nextInput) {
                nextInput.focus();
                return true;
            }
            return false;
        }

        // --- VERIFICA√á√ÉO ---
        function checkAnswers() {
            const inputs = document.querySelectorAll('.cell.active input');
            let allCorrect = true;
            let filledCount = 0;

            inputs.forEach(inp => {
                const r = inp.dataset.r;
                const c = inp.dataset.c;
                const correctChar = solutionGrid[r][c].char;
                const userChar = inp.value.toUpperCase();

                // Limpa estados
                inp.parentElement.classList.remove('correct', 'wrong');

                if(userChar) {
                    filledCount++;
                    if(userChar === correctChar) {
                        inp.parentElement.classList.add('correct');
                    } else {
                        inp.parentElement.classList.add('wrong');
                        allCorrect = false;
                    }
                } else {
                    allCorrect = false; // Se tem vazio, n√£o t√° 100% certo
                }
            });

            // Vit√≥ria
            if(allCorrect && filledCount === inputs.length) {
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                alert("Parab√©ns! Voc√™ completou a cruzadinha perfeitamente.");
            }
        }

        function resetGame() {
            if(confirm("Deseja apagar tudo e recome√ßar?")) {
                const inputs = document.querySelectorAll('.cell.active input');
                inputs.forEach(inp => {
                    inp.value = '';
                    inp.parentElement.classList.remove('correct', 'wrong');
                });
            }
        }

        // --- SISTEMA DE GABARITO ---
        function openAnswers() {
            if(!confirm("Tem certeza que deseja ver as respostas? Tente se desafiar primeiro!")) return;

            const list = document.getElementById('answerListContent');
            list.innerHTML = '';

            currentLevel.words.forEach((w, idx) => {
                const div = document.createElement('div');
                div.className = 'ans-item';
                div.innerHTML = `
                    <span class="ans-word">${idx+1}. ${w.term}</span>
                    <span class="ans-def">${w.clue}</span>
                `;
                list.appendChild(div);
            });

            document.getElementById('answerModal').style.display = 'flex';
        }

        function closeAnswers() {
            document.getElementById('answerModal').style.display = 'none';
        }

        // Inicializa o jogo
        loadLevel();

    </script>
</body>
</html>
