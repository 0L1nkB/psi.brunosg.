<head>

            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text);
            overflow-x: hidden;

        /* --- CABE√áALHO --- */
        header {

            padding: 20px 50px;
            border-radius: 25px;
            border: 3px dashed var(--primary);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.05);
            position: relative;
            max-width: 90%;

        /* Fita Adesiva */
        header::before {

        /* --- √ÅREA DA CARTA --- */
        .card-container {

            perspective: 1000px;
            margin-bottom: 30px;

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;

            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        /* LADOS DA CARTA */
        .card-face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            border: 8px solid white;
            background: white;
        }

        /* VERSO (CAPA) */
        .face-back {
            background: var(--card-back);
            color: white;
            /* Padr√£o sutil */
            background-image: radial-gradient(circle at center, rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 25px 25px;
        }

        .icon-box {
            font-size: 5rem;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2));
            background: rgba(255,255,255,0.2);
            width: 100px; height: 100px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
        }

        .deck-title {
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .tap-hint {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.9;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        /* FRENTE (PERGUNTA) */
        .face-front {
            transform: rotateY(180deg);
            background-color: #fffce0; /* Amarelo clarinho papel */
            background-image: linear-gradient(#ffeaa7 1px, transparent 1px);
            background-size: 100% 30px; /* Linhas de caderno */
            align-items: center;
            justify-content: center;
        }

        .question-text {

            font-weight: bold;
            color: #2d3436;
            line-height: 1.5;
            transform: rotate(-1deg); /* Leve inclina√ß√£o l√∫dica */

        .card-number {

            right: 20px;
            font-size: 0.9rem;
            color: #b2bec3;
            font-weight: bold;
            background: white;
            padding: 5px 10px;
            border-radius: 10px;
            border: 1px dashed #ccc;
        }

        /* Decora√ß√£o de "Clips" ou Adesivo */
        .clip {

            top: -15px; left: 50%; transform: translateX(-50%);
            width: 40px; height: 80px;
            background: #b2bec3;
            border-radius: 20px;
            opacity: 0.5;
            z-index: -1;
        }

        .decoration {

            padding: 15px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            font-family: inherit;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #00896f;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-draw:hover { transform: translateY(-3px); }
        .btn-draw:active { transform: translateY(4px); box-shadow: none; }

        /* Responsividade */
        @media (max-width: 400px) {
            .card-container { width: 90%; height: 420px; }
            h1 { font-size: 1.5rem; }
            .question-text { font-size: 1.3rem; }
        }
    </style>
</head>
