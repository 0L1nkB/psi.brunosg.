        /* INPUTS COM BOT√ÉO M√ÅGICO */

        .btn-magic.loading { background: #b2bec3; cursor: wait; animation: pulse 1s infinite; }

    <script>
        // Verifica√ß√£o Inicial
        if (localStorage.getItem('gemini_api_key')) {
            document.getElementById('status-dot').classList.add('active');
        }

        // Configurar Chave
        function configureKey() {
            const key = prompt("Insira sua API Key do Google Gemini:\n(Ser√° salva no seu navegador)");
            if (key) {
                localStorage.setItem('gemini_api_key', key.trim());
                document.getElementById('status-dot').classList.add('active');
                alert("Chave salva com sucesso!");
            }
        }

        // Fun√ß√£o M√°gica
        async function improveText(elementId) {
            const textarea = document.getElementById(elementId);
            const originalText = textarea.value;
            const apiKey = localStorage.getItem('gemini_api_key');
            const btn = textarea.nextElementSibling;

            if (!originalText) { alert("Escreva algo primeiro!"); return; }
            if (!apiKey) { alert("Configure a IA primeiro!"); configureKey(); return; }

            // UI Loading
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            btn.classList.add('loading');

            // Prompt TCC Espec√≠fico
            const prompt = `
                Atue como um supervisor cl√≠nico em Terapia Cognitivo-Comportamental (TCC).
                Melhore o seguinte texto para um formul√°rio de conceitualiza√ß√£o de caso.
                Torne-o t√©cnico, objetivo e clinicamente preciso.
                Texto original: "${originalText}"
            `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                textarea.value = data.candidates[0].content.parts[0].text.trim();

            } catch (error) {
                alert("Erro na IA: " + error.message);
            } finally {
                btn.innerHTML = originalContent;
                btn.classList.remove('loading');
            }
        }
    </script>
