<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI - Escala de Ansiedade | Caderno Incrível</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Paleta Lúdica */
            --bg-color: #f0f8ff;
            --paper: #ffffff;
            --primary: #6c5ce7; /* Roxo */
            --secondary: #00b894; /* Verde */
            --accent: #fdcb6e; /* Amarelo */
            --text: #2d3436;
            --option-hover: #dfe6e9;
            --shadow: rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#dfe6e9 2px, transparent 2px);
            background-size: 20px 20px;
            margin: 0;
            padding: 20px;
            color: var(--text);
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--paper);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 10px 10px 0 var(--shadow);
            border: 3px solid var(--text);
            position: relative;
        }

        /* CABEÇALHO COM FITA */
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        header::before {
            content: ""; position: absolute; top: -55px; left: 50%; transform: translateX(-50%) rotate(-1deg);
            width: 160px; height: 40px; background-color: rgba(255, 118, 117, 0.8);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 { margin: 0; color: var(--primary); font-size: 2.2rem; text-transform: uppercase; }
        .instruction { font-size: 1.1rem; color: #636e72; margin-top: 15px; line-height: 1.5; }

        /* LISTA DE PERGUNTAS */
        .question-item {
            background: #fffce0; /* Amarelo clarinho */
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 15px;
            border: 2px dashed #ffeaa7;
            transition: transform 0.2s;
        }

        .question-item:hover { transform: translateY(-3px); border-color: var(--accent); }

        .q-text { font-size: 1.2rem; font-weight: bold; margin-bottom: 15px; display: flex; gap: 10px; align-items: center; }
        .q-number { background: var(--primary); color: white; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; }

        /* OPÇÕES DE RESPOSTA (Radio Buttons Lúdicos) */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
        }

        .option-label {
            display: block;
            background: white;
            border: 2px solid #b2bec3;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            position: relative;
        }

        /* Esconder o input original */
        .option-label input { position: absolute; opacity: 0; cursor: pointer; }

        /* Estilo quando selecionado */
        .option-label:has(input:checked) {
            background-color: var(--secondary);
            color: white;
            border-color: var(--secondary);
            box-shadow: 0 4px 0 #00896f;
            transform: translateY(-2px);
            font-weight: bold;
        }

        .option-label:hover:not(:has(input:checked)) { background-color: var(--option-hover); }

        /* RODAPÉ E RESULTADO */
        .result-box {
            margin-top: 40px;
            background: #e3f2fd;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #90caf9;
            display: none; /* Escondido até calcular */
        }

        .score-display { font-size: 3rem; color: var(--primary); font-weight: 800; margin: 10px 0; }
        .score-title { font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; color: #2d3436; }

        /* BOTÃO SALVAR */
        .btn-action {
            display: block; width: 100%;
            margin-top: 30px; padding: 15px;
            background-color: var(--primary); color: white;
            border: none; border-radius: 50px;
            font-size: 1.3rem; font-weight: bold; font-family: inherit;
            cursor: pointer; box-shadow: 0 6px 0 #4834d4;
            transition: transform 0.1s;
        }
        .btn-action:hover { transform: translateY(-3px); }
        .btn-action:active { transform: translateY(3px); box-shadow: none; }

        /* IMPRESSÃO */
        @media print {
            body { background: white; padding: 0; }
            .container { box-shadow: none; border: none; width: 100%; }
            .btn-action { display: none; }
            .question-item { page-break-inside: avoid; border: 1px solid #ccc; background: none; }
            .option-label { border: 1px solid #ccc; }
            .option-label:has(input:checked) { background: #ddd !important; color: black !important; box-shadow: none; border: 2px solid black; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>BAI - Escala de Ansiedade</h1>
            <p class="instruction">
                Abaixo está uma lista de sintomas comuns de ansiedade.<br>
                Marque o quanto você tem sido incomodado por cada sintoma <strong>durante a última semana (incluindo hoje)</strong>.
            </p>
        </header>

        <form id="bai-form">
            <div id="questions-container"></div>
        </form>

        <div class="result-box" id="result-area">
            <div class="score-title">Pontuação Total</div>
            <div class="score-display" id="total-score">0</div>
            <p style="color: #666; font-size: 0.9rem;">(Interpretação clínica reservada ao psicólogo)</p>
        </div>

        <button class="btn-action" onclick="window.print()">
            <i class="fa-solid fa-print"></i> IMPRIMIR / SALVAR PDF
        </button>
    </div>

    <script>
        [cite_start]// DADOS DO PDF [cite: 620]
        const questions = [
            "1. Dormência ou formigamento",
            "2. Sensação de calor",
            "3. Tremores nas pernas",
            "4. Incapaz de relaxar",
            "5. Medo que aconteça o pior",
            "6. Atordoado ou tonto",
            "7. Palpitação ou aceleração do coração",
            "8. Sem equilíbrio",
            "9. Aterrorizado",
            "10. Nervoso",
            "11. Sensação de sufocação",
            "12. Tremores nas mãos",
            "13. Trêmulo",
            "14. Medo de perder o controle",
            "15. Dificuldade de respirar",
            "16. Medo de morrer",
            "17. Assustado",
            "18. Indigestão ou desconforto no abdômen",
            "19. Sensação de desmaio",
            "20. Rosto afogueado",
            "21. Suor (não devido ao calor)"
        ];

        [cite_start]// ESCALA DE PONTOS [cite: 620]
        const options = [
            { val: 0, text: "Absolutamente não" },
            { val: 1, text: "Levemente" },
            { val: 2, text: "Moderadamente" },
            { val: 3, text: "Gravemente" }
        ];

        const container = document.getElementById('questions-container');

        // GERAR PERGUNTAS
        questions.forEach((q, index) => {
            const div = document.createElement('div');
            div.className = 'question-item';
            
            let optionsHTML = '';
            options.forEach(opt => {
                optionsHTML += `
                    <label class="option-label">
                        <input type="radio" name="q${index}" value="${opt.val}" onchange="calculateScore()">
                        ${opt.text}
                    </label>
                `;
            });

            div.innerHTML = `
                <div class="q-text">
                    <span class="q-number">${index + 1}</span>
                    ${q.split('. ')[1]} </div>
                <div class="options-grid">
                    ${optionsHTML}
                </div>
            `;
            container.appendChild(div);
        });

        // CALCULAR PONTUAÇÃO
        function calculateScore() {
            let total = 0;
            const form = document.getElementById('bai-form');
            const formData = new FormData(form);
            let answeredCount = 0;

            for (let pair of formData.entries()) {
                total += parseInt(pair[1]);
                answeredCount++;
            }

            // Exibir pontuação
            const resultArea = document.getElementById('result-area');
            const scoreDisplay = document.getElementById('total-score');
            
            if (answeredCount > 0) {
                resultArea.style.display = 'block';
                scoreDisplay.innerText = total;
            }
        }
    </script>
</body>
</html>
