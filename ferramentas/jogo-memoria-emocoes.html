<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria das Emo√ß√µes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f0f8ff;
            --primary: #6c5ce7;
            --secondary: #00b894;
            --text: #2d3436;
            --card-back: linear-gradient(135deg, #a29bfe, #6c5ce7);
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#dfe6e9 2px, transparent 2px);
            background-size: 20px 20px;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px 60px;
            border-radius: 25px;
            border: 3px dashed var(--primary);
            box-shadow: 0 8px 0 rgba(0,0,0,0.1);
        }

        h1 { margin: 0; color: var(--primary); font-size: 2.2rem; text-transform: uppercase; }
        .subtitle { margin-top: 5px; color: #636e72; font-weight: bold; font-size: 1.1rem; }

        /* PLACAR */
        .game-info {
            display: flex; gap: 30px; margin-bottom: 30px;
            font-size: 1.3rem; font-weight: bold; color: white;
            background: var(--secondary); padding: 12px 40px;
            border-radius: 50px; box-shadow: 0 5px 0 #00896f;
        }

        /* --- TABULEIRO ESPA√áOSO --- */
        .game-board {
            display: grid;
            /* Cartas com largura m√≠nima confort√°vel */
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            /* Bom espa√ßamento entre elas */
            gap: 25px; 
            width: 100%; 
            max-width: 1100px; 
            perspective: 1000px;
            margin-bottom: 40px;
            justify-content: center;
        }

        /* CARTA */
        .card {
            background-color: transparent;
            height: 180px; /* Altura maior para acomodar a imagem sem espremer */
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flip { transform: rotateY(180deg); }

        .card.match .front-face {
            border-color: #fdcb6e;
            box-shadow: 0 0 20px #fdcb6e;
            animation: pulse 0.5s;
        }

        /* FACES */
        .front-face, .back-face {
            width: 100%; height: 100%; position: absolute;
            border-radius: 15px; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            backface-visibility: hidden;
            border: 4px solid white;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            background: white;
        }

        /* VERSO (CAPA) */
        .back-face {
            background: var(--card-back);
            color: white;
            font-size: 3rem;
        }

        /* FRENTE (CONTE√öDO) */
        .front-face {
            transform: rotateY(180deg);
            padding: 10px;
            justify-content: space-between;
        }

        /* IMAGEM */
        .card-img {
            width: 100%;
            height: 110px; /* Tamanho fixo para alinhar */
            object-fit: contain; /* Ajusta sem cortar */
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2));
        }

        /* Emoji (Backup) */
        .card-emoji { font-size: 4rem; }

        .card-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: bold;
            color: #555;
            background: #fffce0;
            padding: 4px 12px;
            border-radius: 12px;
            width: 100%;
            text-align: center;
        }

        /* BOT√ÉO */
        .btn-restart {
            padding: 15px 50px;
            background-color: var(--primary); color: white;
            border: none; border-radius: 50px;
            font-size: 1.3rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 6px 0 #4834d4; transition: 0.2s;
            font-family: inherit;
        }
        .btn-restart:active { transform: translateY(4px); box-shadow: none; }

        @keyframes pulse { 50% { transform: scale(1.05); } }

        @media (max-width: 600px) {
            .game-board { grid-template-columns: repeat(3, 1fr); gap: 10px; }
            .card { height: 130px; }
            .card-img { height: 70px; }
            .card-label { font-size: 0.7rem; padding: 2px 5px; }
            header { padding: 15px; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Jogo da Mem√≥ria</h1>
        <div class="subtitle">Encontre os Personagens!</div>
    </header>

    <div class="game-info">
        <span>Jogadas: <span id="moves">0</span></span>
        <span>Pares: <span id="matches">0</span>/10</span>
    </div>

    <div class="game-board" id="board"></div>

    <button class="btn-restart" onclick="restartGame()">üîÑ Reiniciar Jogo</button>

    <script>
        // --- LINKS CORRIGIDOS PARA O PADR√ÉO ANTERIOR (../img/) ---
        const emotions = [
            { name: "ALEGRIA", img: "../img/Poster-Alegria-PNG.png", emoji: "üòÅ" },
            { name: "TRISTEZA", img: "../img/Poster-Tristeza-PNG.png", emoji: "üò¢" },
            { name: "RAIVA", img: "../img/Poster-Raiva-PNG.png", emoji: "üò°" },
            { name: "MEDO", img: "../img/Poster-Medo-PNG.png", emoji: "üò±" },
            { name: "NOJO", img: "../img/Poster-Nojinho-PNG.png", emoji: "ü§¢" },
            { name: "ANSIEDADE", img: "../img/Poster-Ansiedade-PNG.png", emoji: "üò¨" },
            { name: "T√âDIO", img: "../img/Poster-Tedio-PNG.png", emoji: "üòë" },
            { name: "VERGONHA", img: "../img/Poster-Vergonha-PNG.png", emoji: "ü´£" },
            { name: "INVEJA", img: "../img/Poster-Inveja-PNG.png", emoji: "üòí" },
            { name: "AMOR", img: "../img/Bing-Bong-Divertidamente-2-PNG.png", emoji: "ü•∞" } 
        ];

        const board = document.getElementById('board');
        const movesDisplay = document.getElementById('moves');
        const matchesDisplay = document.getElementById('matches');

        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let moves = 0;
        let matches = 0;

        function createBoard() {
            let gameCards = [...emotions, ...emotions];
            gameCards.sort(() => 0.5 - Math.random());

            board.innerHTML = '';
            
            gameCards.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.name = item.name;

                const contentHtml = item.img 
                    ? `<img src="${item.img}" class="card-img" alt="${item.name}" onerror="this.style.display='none';this.nextElementSibling.style.display='block'"> <span class="card-emoji" style="display:none">${item.emoji}</span>` 
                    : `<span class="card-emoji">${item.emoji}</span>`;

                card.innerHTML = `
                    <div class="front-face">
                        ${contentHtml}
                        <div class="card-label">${item.name}</div>
                    </div>
                    <div class="back-face">
                        <i class="fa-solid fa-star"></i>
                    </div>
                `;

                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
            matchesDisplay.innerText = `0/${emotions.length}`;
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            incrementMoves();
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.name === secondCard.dataset.name;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.classList.add('match');
            secondCard.classList.add('match');
            
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);

            matches++;
            matchesDisplay.innerText = `${matches}/${emotions.length}`;

            if (matches === emotions.length) {
                setTimeout(() => alert("Parab√©ns! Voc√™ completou! üéâ"), 500);
            }
            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function incrementMoves() {
            moves++;
            movesDisplay.innerText = moves;
        }

        function restartGame() {
            moves = 0; matches = 0;
            movesDisplay.innerText = moves;
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
