<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicoeduca√ß√£o das Emo√ß√µes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Paleta L√∫dica */
            --bg-color: #f0f8ff;
            --paper: #ffffff;
            --primary: #6c5ce7;
            --text: #2d3436;
            --shadow: rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#dfe6e9 2px, transparent 2px);
            background-size: 20px 20px;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text);
        }

        /* CABE√áALHO L√öDICO */
        header {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px 40px;
            border-radius: 20px;
            border: 3px dashed var(--primary);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.05);
            position: relative;
            max-width: 90%;
        }

        header::before {
            content: ""; position: absolute; top: -15px; left: 50%; transform: translateX(-50%) rotate(-1deg);
            width: 120px; height: 30px; background-color: rgba(255, 234, 167, 0.9);
            border: 1px solid rgba(0,0,0,0.05); box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 { margin: 0; color: var(--primary); font-size: 1.8rem; text-transform: uppercase; }
        .subtitle { margin-top: 5px; color: #636e72; font-weight: bold; }

        /* √ÅREA DA CARTA 3D */
        .deck-container {
            position: relative;
            width: 320px;
            height: 500px;
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.flipped { transform: rotateY(180deg); }

        /* FACES DA CARTA */
        .card-face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            border: 8px solid white;
            background: white;
            overflow: hidden;
        }

        /* FRENTE (Personagem) */
        .face-front {
            justify-content: center;
            padding: 10px;
            background-image: linear-gradient(135deg, #fff 0%, #f7f1e3 100%);
        }

        .character-img {
            width: 100%;
            height: 350px;
            object-fit: contain;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
            transition: transform 0.3s;
        }
        
        .card:hover .character-img { transform: scale(1.05); }

        .emotion-title {
            font-size: 2.5rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-top: 10px;
            color: var(--text);
            /* Borda no texto para leitura */
            text-shadow: 2px 2px 0px white, -1px -1px 0 white; 
        }

        .tap-hint {
            position: absolute; bottom: 20px;
            font-size: 0.8rem; color: #aaa;
            background: rgba(255,255,255,0.8);
            padding: 5px 10px; border-radius: 20px;
        }

        /* VERSO (Texto Educativo) */
        .face-back {
            transform: rotateY(180deg);
            padding: 30px 20px;
            justify-content: flex-start;
            text-align: left;
            border-color: var(--primary); /* Borda colorida no verso */
        }

        .back-header {
            width: 100%;
            border-bottom: 2px dashed #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .back-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-transform: uppercase;
        }

        .definition-box {
            background: #fdf5e6; /* Papel amarelado */
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ffeaa7;
            margin-bottom: 20px;
            font-size: 1rem;
            line-height: 1.5;
            color: #2d3436;
        }

        .prompt-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            border: 2px dashed #90caf9;
            width: 100%;
            text-align: center;
        }

        .prompt-label { display: block; font-size: 0.9rem; color: #1976d2; font-weight: bold; margin-bottom: 5px; }
        .prompt-text { font-size: 1.2rem; font-weight: bold; color: #2d3436; font-style: italic; }

        /* CONTROLES */
        .controls {
            display: flex; gap: 20px; align-items: center;
        }

        .btn-nav {
            background: white; border: 2px solid var(--text);
            width: 50px; height: 50px; border-radius: 50%;
            font-size: 1.2rem; cursor: pointer;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }
        .btn-nav:active { transform: translate(2px, 2px); box-shadow: none; }

        .counter { font-size: 1.2rem; font-weight: bold; color: #636e72; background: white; padding: 5px 15px; border-radius: 15px; }

        /* Cores Din√¢micas */
        .style-alegria { color: #e67e22; border-color: #f1c40f; }
        .style-tristeza { color: #2980b9; border-color: #3498db; }
        .style-raiva { color: #c0392b; border-color: #e74c3c; }
        .style-medo { color: #8e44ad; border-color: #9b59b6; }
        .style-nojo { color: #27ae60; border-color: #2ecc71; }
        .style-ansiedade { color: #d35400; border-color: #e67e22; }
        .style-inveja { color: #16a085; border-color: #1abc9c; }
        .style-vergonha { color: #d63031; border-color: #ff7675; }
        .style-tedio { color: #2c3e50; border-color: #34495e; }

    </style>
</head>
<body>

    <header>
        <h1>O que s√£o Emo√ß√µes?</h1>
        <div class="subtitle">Toque na carta para descobrir!</div>
    </header>

    <div class="deck-container">
        <div class="card" id="card" onclick="flipCard()">
            
            <div class="card-face face-front" id="front-face">
                <img src="" alt="Personagem" class="character-img" id="char-img">
                <div class="emotion-title" id="char-name">...</div>
                <div class="tap-hint">üëÜ Toque para virar</div>
            </div>

            <div class="card-face face-back" id="back-face">
                <div class="back-header">
                    <div class="back-title" id="def-title">...</div>
                </div>
                
                <span style="font-weight:bold; color:#aaa; font-size:0.8rem;">O QUE √â?</span>
                <div class="definition-box" id="def-text">
                    ...
                </div>

                <div class="prompt-box">
                    <span class="prompt-label">COMPLETE A FRASE:</span>
                    <div class="prompt-text" id="prompt-text">...</div>
                </div>
            </div>

        </div>
    </div>

    <div class="controls">
        <button class="btn-nav" onclick="prevCard()"><i class="fa-solid fa-arrow-left"></i></button>
        <div class="counter" id="counter">1 / 10</div>
        <button class="btn-nav" onclick="nextCard()"><i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <script>
        // CAMINHOS DAS IMAGENS (Pasta 'img' dentro de 'ferramentas')
        const emotions = [
            {
                id: "joy",
                name: "Alegria",
                img: "img/Poster-Alegria-PNG.png",
                def: "Sentir-se satisfeito, valorizado e aceito. √â a energia que nos motiva a continuar e celebrar.",
                prompt: "Sinto alegria quando...",
                style: "style-alegria"
            },
            {
                id: "sadness",
                name: "Tristeza",
                img: "img/Poster-Tristeza-PNG.png",
                def: "Sentir que perdeu algo importante ou foi deixado de lado. Ela nos ajuda a parar para processar perdas.",
                prompt: "Fico triste quando...",
                style: "style-tristeza"
            },
            {
                id: "anger",
                name: "Raiva",
                img: "img/Poster-Raiva-PNG.png",
                def: "Sentir-se ofendido, injusti√ßado ou bloqueado. √â uma defesa para proteger nossos limites.",
                prompt: "Sinto raiva quando...",
                style: "style-raiva"
            },
            {
                id: "fear",
                name: "Medo",
                img: "img/Poster-Medo-PNG.png",
                def: "Sentir-se desprotegido ou em perigo. √â um alerta importante para nos mantermos seguros.",
                prompt: "Sinto medo quando...",
                style: "style-medo"
            },
            {
                id: "disgust",
                name: "Nojo",
                img: "img/Poster-Nojinho-PNG.png",
                def: "Recusa ou enjoo. √â uma defesa para nos afastar de coisas (ou atitudes) que podem ser t√≥xicas.",
                prompt: "Sinto nojo quando...",
                style: "style-nojo"
            },
            {
                id: "anxiety",
                name: "Ansiedade",
                img: "img/Poster-Ansiedade-PNG.png",
                def: "Preocupa√ß√£o com o futuro. √â tentar prever e controlar tudo o que pode dar errado.",
                prompt: "Fico ansioso se...",
                style: "style-ansiedade"
            },
            {
                id: "envy",
                name: "Inveja",
                img: "img/Poster-Inveja-PNG.png",
                def: "Desconforto ao ver algu√©m ter algo que voc√™ queria. √â o desejo de possuir a conquista do outro.",
                prompt: "Sinto inveja de...",
                style: "style-inveja"
            },
            {
                id: "embarrassment",
                name: "Vergonha",
                img: "img/Poster-Vergonha-PNG.png",
                def: "Sentir que est√° exposto ou inadequado. D√° vontade de se esconder dos olhares.",
                prompt: "Sinto vergonha quando...",
                style: "style-vergonha"
            },
            {
                id: "ennui",
                name: "T√©dio",
                img: "img/Poster-Tedio-PNG.png",
                def: "Desinteresse e falta de energia. Quando nada parece divertido ou vale o esfor√ßo.",
                prompt: "Fico entediado quando...",
                style: "style-tedio"
            },
            {
                id: "love",
                name: "Amor",
                img: null, // Sem imagem no pacote enviado, usar√° fallback ou emoji se quiser
                emoji: "ü•∞",
                def: "Sentir-se protegido, acolhido e conectado. √â o cuidado profundo por algu√©m ou algo.",
                prompt: "Sinto amor por...",
                style: "style-alegria"
            }
        ];

        let currentIndex = 0;
        const card = document.getElementById('card');
        
        // Elementos
        const elImg = document.getElementById('char-img');
        const elName = document.getElementById('char-name');
        const elBackTitle = document.getElementById('def-title');
        const elDef = document.getElementById('def-text');
        const elPrompt = document.getElementById('prompt-text');
        const elCounter = document.getElementById('counter');
        const elFrontFace = document.getElementById('front-face');
        const elBackFace = document.getElementById('back-face');

        function updateCard(index) {
            const data = emotions[index];

            // 1. Atualizar Imagem (Ou Emoji se n√£o tiver imagem)
            if (data.img) {
                elImg.style.display = 'block';
                elImg.src = data.img;
            } else {
                // Fallback para Amor (Emoji)
                elImg.style.display = 'none';
                elFrontFace.innerHTML = `<div style="font-size:6rem; margin-bottom:20px;">${data.emoji}</div><div class="emotion-title" style="${data.style}">${data.name}</div><div class="tap-hint">üëÜ Toque para virar</div>`;
            }

            // Se tiver imagem, reseta o HTML normal da frente
            if(data.img) {
                elFrontFace.innerHTML = `<img src="${data.img}" class="character-img"><div class="emotion-title" style="color:var(--text)">${data.name}</div><div class="tap-hint">üëÜ Toque para virar</div>`;
            }

            // 2. Atualizar Textos
            elBackTitle.innerText = data.name;
            elBackTitle.className = `back-title ${data.style}`; // Aplica cor
            elDef.innerText = data.def;
            elPrompt.innerText = `"${data.prompt}"`;
            
            // 3. Estilo da Borda do Verso
            elBackFace.className = `card-face face-back ${data.style}`;

            // 4. Contador
            elCounter.innerText = `${index + 1} / ${emotions.length}`;
        }

        function flipCard() {
            card.classList.toggle('flipped');
        }

        function nextCard() {
            if (card.classList.contains('flipped')) card.classList.remove('flipped');
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % emotions.length;
                updateCard(currentIndex);
            }, 300);
        }

        function prevCard() {
            if (card.classList.contains('flipped')) card.classList.remove('flipped');
            setTimeout(() => {
                currentIndex = (currentIndex - 1 + emotions.length) % emotions.length;
                updateCard(currentIndex);
            }, 300);
        }

        // Iniciar
        updateCard(0);

    </script>

</body>
</html>
