<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta das For√ßas | Caderno Incr√≠vel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #f0f8ff;
            --primary: #6c5ce7;
            --secondary: #00b894;
            --accent: #fdcb6e;
            --text: #2d3436;
            --shadow: rgba(0,0,0,0.15);
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#dfe6e9 2px, transparent 2px);
            background-size: 20px 20px;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text);
            overflow-x: hidden;
        }

        /* --- CABE√áALHO --- */
        header {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px 50px;
            border-radius: 25px;
            border: 3px dashed var(--primary);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.05);
            position: relative;
        }

        /* Fita Adesiva Decorativa */
        header::before {
            content: ""; position: absolute; top: -15px; left: 50%; transform: translateX(-50%) rotate(-1deg);
            width: 140px; height: 35px; background-color: rgba(255, 118, 117, 0.8);
            border: 1px solid rgba(0,0,0,0.05); box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 { margin: 0; color: var(--primary); font-size: 2rem; text-transform: uppercase; }
        .subtitle { margin-top: 5px; color: #636e72; font-weight: bold; }

        /* --- A ROLETA --- */
        .wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 20px auto;
        }

        /* Seta Indicadora */
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #d63031;
            clip-path: polygon(100% 0, 50% 100%, 0 0);
            z-index: 10;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid white;
            box-shadow: 0 10px 20px var(--shadow);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99); /* Giro suave */
            background: conic-gradient(
                #ff7675 0deg 36deg,   /* A-B */
                #fdcb6e 36deg 72deg,  /* C-D */
                #55efc4 72deg 108deg, /* E-F */
                #74b9ff 108deg 144deg, /* G-H */
                #a29bfe 144deg 180deg, /* I-J */
                #ff7675 180deg 216deg, /* K-L */
                #fdcb6e 216deg 252deg, /* M-N */
                #55efc4 252deg 288deg, /* O-P */
                #74b9ff 288deg 324deg, /* Q-R */
                #a29bfe 324deg 360deg  /* S-Z */
            );
            position: relative;
            overflow: hidden;
        }

        /* Centro da Roda */
        .wheel::after {
            content: "Gire!";
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80px; height: 80px;
            background: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: var(--primary);
            border: 4px solid #dfe6e9;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        /* --- CART√ÉO DE RESULTADO --- */
        #result-card {
            margin-top: 30px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 0 rgba(0,0,0,0.05);
            border: 2px dashed var(--secondary);
            text-align: center;
            max-width: 400px;
            width: 90%;
            display: none; /* Escondido inicialmente */
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .result-title {
            font-size: 1rem;
            color: #b2bec3;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-word {
            font-size: 2.5rem;
            color: var(--primary);
            font-weight: 800;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .result-desc {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #636e72;
        }

        /* --- BOT√ÉO DE A√á√ÉO --- */
        .btn-spin {
            margin-top: 30px;
            padding: 15px 50px;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 6px 0 #00896f;
            transition: transform 0.1s;
        }

        .btn-spin:active { transform: translateY(4px); box-shadow: none; }
        .btn-spin:disabled { background-color: #b2bec3; box-shadow: none; cursor: not-allowed; }

        /* Responsividade */
        @media (max-width: 500px) {
            .wheel-container { width: 280px; height: 280px; }
            h1 { font-size: 1.5rem; }
            .result-word { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>‚ú® Roleta M√°gica ‚ú®</h1>
        <div class="subtitle">Descubra sua for√ßa de hoje!</div>
    </header>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
    </div>

    <div id="result-card">
        <div class="result-title">Hoje eu sou...</div>
        <div class="result-word" id="word-display">...</div>
        <div class="result-desc">Repita: "Eu sou <span id="word-repeat">...</span>!"</div>
    </div>

    <button class="btn-spin" id="spin-btn" onclick="spinWheel()">GIRAR A ROLETA! üé≤</button>

    <script>
        // BANCO DE DADOS (Extra√≠do do PDF Bernardo_Sessao_18-12, P√°gs 15-16)
        const affirmations = [
            "Amig√°vel", "Bondoso", "Corajoso", "Dedicado", 
            "Especial", "Feliz", "Gentil", "Honesto", 
            "Inteligente", "Justo", "Leal", "Maravilhoso", 
            "Nobre", "Otimista", "Paciente", "Querido", 
            "Resiliente", "Sincero", "Talentoso", "√önico", 
            "Valente", "Zeloso", "Criativo", "Forte",
            "Grato", "Habilidoso", "Incr√≠vel", "Livre"
        ];

        let currentRotation = 0;
        const wheel = document.getElementById('wheel');
        const resultCard = document.getElementById('result-card');
        const wordDisplay = document.getElementById('word-display');
        const wordRepeat = document.getElementById('word-repeat');
        const btn = document.getElementById('spin-btn');

        function spinWheel() {
            // 1. Desabilita bot√£o durante o giro
            btn.disabled = true;
            btn.innerText = "Girando...";
            resultCard.style.display = "none"; // Esconde resultado anterior

            // 2. Calcula rota√ß√£o (M√≠nimo 5 voltas + aleat√≥rio)
            const randomDegree = Math.floor(Math.random() * 360);
            const spins = 360 * 5; // 5 voltas completas
            const totalRotation = currentRotation + spins + randomDegree;
            
            // 3. Aplica a rota√ß√£o CSS
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            currentRotation = totalRotation; // Salva para o pr√≥ximo giro n√£o voltar

            // 4. Espera a anima√ß√£o acabar (4 segundos)
            setTimeout(() => {
                showResult();
            }, 4000);
        }

        function showResult() {
            // Escolhe uma palavra aleat√≥ria da lista
            const randomIndex = Math.floor(Math.random() * affirmations.length);
            const selectedWord = affirmations[randomIndex];

            // Atualiza o texto
            wordDisplay.innerText = selectedWord;
            wordRepeat.innerText = selectedWord.toLowerCase();

            // Mostra o cart√£o
            resultCard.style.display = "block";

            // Reabilita o bot√£o
            btn.disabled = false;
            btn.innerText = "GIRAR NOVAMENTE üé≤";

            // Efeito de Confete (Celebra√ß√£o!)
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#6c5ce7', '#00b894', '#fdcb6e', '#ff7675']
            });
        }
    </script>

</body>
</html>
