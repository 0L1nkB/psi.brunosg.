<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHS - Escala de Futuro | Caderno Incrível</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Paleta Lúdica */
            --bg-color: #f0f8ff;
            --paper: #ffffff;
            --primary: #8e44ad; /* Roxo (Introspecção/Futuro) */
            --secondary: #a29bfe; /* Lilás */
            --accent: #fdcb6e; /* Amarelo */
            --text: #2d3436;
            --certo-color: #00b894; /* Verde */
            --errado-color: #ff7675; /* Vermelho Suave */
            --shadow: rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#dfe6e9 2px, transparent 2px);
            background-size: 20px 20px;
            margin: 0;
            padding: 20px;
            color: var(--text);
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--paper);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 10px 10px 0 var(--shadow);
            border: 3px solid var(--text);
            position: relative;
        }

        /* CABEÇALHO COM FITA ROXA */
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        header::before {
            content: ""; position: absolute; top: -55px; left: 50%; transform: translateX(-50%) rotate(-1deg);
            width: 180px; height: 40px; background-color: rgba(162, 155, 254, 0.8);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 { margin: 0; color: var(--primary); font-size: 2.2rem; text-transform: uppercase; }
        .instruction { font-size: 1.1rem; color: #636e72; margin-top: 15px; line-height: 1.5; }

        /* LISTA DE PERGUNTAS */
        .question-item {
            background: #fff;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 15px;
            border: 2px dashed #b2bec3;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: background 0.2s;
        }

        .question-item:hover { background-color: #f8f9fa; border-color: var(--primary); }

        .q-text { 
            font-size: 1.1rem; 
            font-weight: bold; 
            display: flex; 
            gap: 10px; 
            align-items: center; 
        }
        
        .q-number { 
            background: var(--primary); 
            color: white; 
            min-width: 30px; height: 30px; 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 0.9rem; 
        }

        /* BOTÕES DE RESPOSTA (CERTO / ERRADO) */
        .options-row {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .option-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            padding: 8px;
            border-radius: 50px;
            border: 2px solid #ccc;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.2s;
            background: white;
        }

        .option-label input { display: none; } /* Esconde o rádio padrão */

        /* Estilo Botão CERTO */
        .btn-certo:has(input:checked) {
            background-color: var(--certo-color);
            color: white;
            border-color: var(--certo-color);
            box-shadow: 0 4px 0 #00896f;
            transform: translateY(-2px);
        }

        /* Estilo Botão ERRADO */
        .btn-errado:has(input:checked) {
            background-color: var(--errado-color);
            color: white;
            border-color: var(--errado-color);
            box-shadow: 0 4px 0 #d63031;
            transform: translateY(-2px);
        }

        /* RODAPÉ E RESULTADO */
        .result-box {
            margin-top: 40px;
            background: #f3e5f5; /* Roxo clarinho */
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid var(--primary);
            display: none;
        }

        .score-display { font-size: 3rem; color: var(--primary); font-weight: 800; margin: 10px 0; }
        .score-title { font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; color: #2d3436; }

        /* BOTÃO SALVAR */
        .btn-action {
            display: block; width: 100%;
            margin-top: 30px; padding: 15px;
            background-color: var(--primary); color: white;
            border: none; border-radius: 50px;
            font-size: 1.3rem; font-weight: bold; font-family: inherit;
            cursor: pointer; box-shadow: 0 6px 0 #6c3483;
            transition: transform 0.1s;
        }
        .btn-action:hover { transform: translateY(-3px); }
        .btn-action:active { transform: translateY(3px); box-shadow: none; }

        @media (max-width: 600px) {
            .options-row { justify-content: space-between; width: 100%; }
            .option-label { flex: 1; }
        }

        @media print {
            body { background: white; padding: 0; }
            .container { box-shadow: none; border: none; width: 100%; }
            .btn-action { display: none; }
            .question-item { page-break-inside: avoid; border: 1px solid #ccc; background: none; }
            .option-label { border: 1px solid #000; color: #000 !important; box-shadow: none !important; }
            .btn-certo:has(input:checked) { background: #ddd !important; }
            .btn-errado:has(input:checked) { background: #ddd !important; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>BHS - Escala de Futuro</h1>
            <p class="instruction">
                Este questionário contém 20 afirmações sobre o futuro.<br>
                Leia cada uma e marque <strong>CERTO</strong> se ela descreve sua atitude na última semana, ou <strong>ERRADO</strong> se não descreve.
            </p>
        </header>

        <form id="bhs-form">
            <div id="questions-container"></div>
        </form>

        <div class="result-box" id="result-area">
            <div class="score-title">Pontuação Total</div>
            <div class="score-display" id="total-score">0</div>
            <p style="color: #666; font-size: 0.9rem;">(Interpretação clínica reservada ao psicólogo)</p>
        </div>

        <button class="btn-action" onclick="window.print()">
            <i class="fa-solid fa-print"></i> IMPRIMIR / SALVAR PDF
        </button>
    </div>

    <script>
        // PERGUNTAS E GABARITO (SCORE = 1 SE A RESPOSTA FOR IGUAL A 'TARGET')
        // Target: true = Pontua se marcar CERTO. 
        // Target: false = Pontua se marcar ERRADO (Invertido).
        const questions = [
            { text: "Penso no futuro com esperança e entusiasmo.", target: false },
            { text: "Seria melhor desistir, porque nada há que eu possa fazer para tornar as coisas melhores para mim.", target: true },
            { text: "Quando as coisas vão mal, me ajuda saber que elas não podem continuar assim para sempre.", target: false },
            { text: "Não consigo imaginar que espécie da vida será a minha em dez anos.", target: true },
            { text: "Tenho tempo suficiente para realizar as coisas que quero fazer.", target: false },
            { text: "No futuro, eu espero ter sucesso no que mais me interessa.", target: false },
            { text: "Meu futuro me parece negro.", target: true },
            { text: "Acontece que tenho uma sorte especial e espero conseguir mais coisas boas da vida do que uma pessoa comum.", target: false },
            { text: "Simplesmente não consigo aproveitar as oportunidades e não há razão para que consiga, no futuro.", target: true },
            { text: "Minhas experiências passadas me prepararam bem para o futuro.", target: false },
            { text: "Tudo o que posso ver à minha frente é mais desprazer do que prazer.", target: true },
            { text: "Não espero conseguir o que realmente quero.", target: true },
            { text: "Quando penso no futuro, espero ser mais feliz do que sou agora.", target: false },
            { text: "As coisas simplesmente não se resolvem da maneira que eu quero.", target: true },
            { text: "Tenho uma grande fé no futuro.", target: false },
            { text: "Nunca consigo o que quero. Assim, é tolice querer qualquer coisa.", target: true },
            { text: "É pouco provável que eu vá obter qualquer satisfação real, no futuro.", target: true },
            { text: "O futuro me parece vago e incerto.", target: true },
            { text: "Posso esperar mais tempos bons do que maus.", target: false },
            { text: "Não adianta tentar realmente obter algo que quero, porque provavelmente não vou conseguir.", target: true }
        ];

        const container = document.getElementById('questions-container');

        // GERAR HTML
        questions.forEach((q, index) => {
            const div = document.createElement('div');
            div.className = 'question-item';
            
            div.innerHTML = `
                <div class="q-text">
                    <span class="q-number">${index + 1}</span>
                    ${q.text}
                </div>
                <div class="options-row">
                    <label class="option-label btn-certo">
                        <input type="radio" name="q${index}" value="true" onchange="calculateScore()">
                        CERTO
                    </label>
                    <label class="option-label btn-errado">
                        <input type="radio" name="q${index}" value="false" onchange="calculateScore()">
                        ERRADO
                    </label>
                </div>
            `;
            container.appendChild(div);
        });

        // CÁLCULO
        function calculateScore() {
            let total = 0;
            let answeredCount = 0;
            const form = document.getElementById('bhs-form');
            const formData = new FormData(form);

            for (let [name, value] of formData.entries()) {
                const index = parseInt(name.substring(1)); // Pega o índice da pergunta (q0 -> 0)
                const isTrue = (value === 'true'); // Converte string "true" para booleano
                const target = questions[index].target; // Gabarito (true ou false)

                // Se a resposta do usuário for igual ao gabarito de desesperança, soma 1
                if (isTrue === target) {
                    total++;
                }
                answeredCount++;
            }

            // Exibir se começou a responder
            const resultArea = document.getElementById('result-area');
            const scoreDisplay = document.getElementById('total-score');
            
            if (answeredCount > 0) {
                resultArea.style.display = 'block';
                scoreDisplay.innerText = total;
            }
        }
    </script>
</body>
</html>
