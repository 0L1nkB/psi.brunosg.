    <style>
        :root {
            --primary: #e67e22; /* Laranja */
            --secondary: #f1c40f; /* Amarelo */
            --dark: #2c3e50;
            --light: #ecf0f1;
            --text: #34495e;
            --bg-cards: #fff3e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fcf3cf; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 { color: var(--primary); margin: 0; text-transform: uppercase; letter-spacing: 1px; }
        .subtitle { color: #7f8c8d; font-size: 0.9rem; margin-top: 5px; }

        /* BOT√ÉO SORTEAR */
        .controls {
            position: sticky;
            top: 20px;
            z-index: 100;
            margin-bottom: 30px;
        }

        .btn-sortear {
            background-color: var(--dark);
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-sortear:hover { transform: scale(1.05); background-color: #34495e; }
        .btn-sortear:active { transform: scale(0.95); }

        /* GRID */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1200px;
            padding-bottom: 50px;
        }

        /* CARTA */
        .card-container {
            height: 400px; 
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }

        /* CAPA (LARANJA) */
        .card-cover {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, #d35400 100%);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
            transition: opacity 0.4s, transform 0.4s;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            border: 4px solid white;
        }

        .cover-icon { font-size: 5rem; margin-bottom: 10px; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2)); }
        .cover-text { font-weight: bold; text-transform: uppercase; font-size: 1.1rem; opacity: 0.9; text-align: center; padding: 0 10px; }

        .card-container.active .card-cover {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.1);
        }

        /* MIOLO */
        .card-inner {
            position: relative;
            width: 100%; height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card-container.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 4px solid white;
        }

        .face-front {
            background-color: var(--bg-cards);
            color: var(--text);
            transform: rotateY(0deg);
        }

        .face-back {
            background-color: var(--dark);
            color: white;
            transform: rotateY(180deg);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .face-back .card-title { color: var(--secondary); }

        .card-content {
            font-size: 0.9rem;
            line-height: 1.5;
            text-align: justify;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section-label {
            display: block;
            font-weight: bold;
            font-size: 0.75rem;
            color: #d35400;
            margin-top: 10px;
            text-align: left;
        }
        
        .face-back .section-label { color: #f1c40f; }

        .examples {
            background: rgba(255,255,255,0.6);
            padding: 8px;
            border-radius: 6px;
            font-style: italic;
            font-size: 0.85rem;
            margin-top: 5px;
            text-align: left;
        }

        .hint {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 10px;
            text-align: center;
        }

        .highlight-effect {
            animation: popUp 0.5s ease-out;
            box-shadow: 0 0 20px var(--primary);
        }

        @keyframes popUp {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

    </style>
</head>

        function interactCard(index) {
            const card = document.getElementById(`card-${index}`);
            
            if (!card.classList.contains('active')) {
                card.classList.add('active'); // Abre a carta (some a capa)
            } else {
                card.classList.toggle('flipped'); // Vira frente/verso
            }
        }

        function sortearCarta() {
            // Reset
            document.querySelectorAll('.card-container').forEach(c => {
                c.classList.remove('active', 'flipped', 'highlight-effect');
            });

            // Sorteio
            const randomIndex = Math.floor(Math.random() * cardsData.length);
            const selectedCard = document.getElementById(`card-${randomIndex}`);

            selectedCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            setTimeout(() => {
                selectedCard.classList.add('highlight-effect');
                selectedCard.classList.add('active');
            }, 600);
        }
