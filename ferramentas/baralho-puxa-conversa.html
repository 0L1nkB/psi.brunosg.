            themeBadge.innerText = theme.replace(/([A-Z])/g, ' $1').trim(); // Espa√ßo antes de mai√∫sculas
            qText.innerText = "Embaralhando...";
            
            setTimeout(() => {
                qText.innerText = "Toque no bot√£o para tirar uma carta!";
                counter.innerText = `${currentDeck.length} cartas`;
            }, 500);
        }

        // Tirar Carta
        function drawCard(event) {
            if(event) event.stopPropagation();

            // Se acabou, reinicia
            if (currentDeck.length === 0) {
                alert("Todas as cartas deste tema foram usadas! Reembaralhando...");
                currentDeck = [...database[currentTheme]];
            }

            // Anima√ß√£o de troca
            if (cardElement.classList.contains('flipped')) {
                cardElement.classList.remove('flipped');
                setTimeout(() => {
                    updateContent();
                    cardElement.classList.add('flipped');
                }, 600);
            } else {
                updateContent();
                cardElement.classList.add('flipped');
            }
        }

        function updateContent() {
            const randomIndex = Math.floor(Math.random() * currentDeck.length);
            const question = currentDeck[randomIndex];
            
            // Remove para n√£o repetir
            currentDeck.splice(randomIndex, 1);

            qText.innerText = question;
            counter.innerText = `Restam: ${currentDeck.length}`;
        }

        function flipCard() {
            cardElement.classList.toggle('flipped');
        }

    </script>
