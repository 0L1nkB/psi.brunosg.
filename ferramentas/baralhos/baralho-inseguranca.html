<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baralho da Inseguran√ßa | Bruno de Souza</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            /* Paleta "Confian√ßa S√≥lida" */
            --bg-color: #f1f5f9;      /* Cinza azulado muito p√°lido */
            --primary: #0f766e;       /* Verde Petr√≥leo (Estabilidade) */
            --primary-dark: #134e4a;
            --accent: #f59e0b;        /* Dourado (Valor) */
            --text: #2d3436;
            --card-front: #ffffff;
            --card-back: #14b8a6;     /* Verde √°gua escuro */
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#cbd5e1 2px, transparent 2px);
            background-size: 25px 25px;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- CABE√áALHO --- */
        header {
            text-align: center;
            margin: 20px auto 40px auto;
            background: white;
            padding: 30px 20px;
            border-radius: 25px;
            border: 3px dashed var(--primary);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.05);
            position: relative;
            max-width: 800px;
            width: 100%;
        }

        header::before {
            content: ""; 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%) rotate(-1deg);
            width: 140px; height: 35px; 
            background-color: rgba(15, 118, 110, 0.2); 
            border: 1px solid rgba(0,0,0,0.05); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2rem;
            color: var(--primary);
            text-transform: uppercase;
            margin: 0;
            font-weight: 800;
        }

        .subtitle { margin-top: 5px; color: #636e72; font-weight: 600; }

        /* --- √ÅREA DA CARTA --- */
        .card-container {
            width: 100%;
            max-width: 400px;
            height: 550px;
            perspective: 1000px;
            margin-bottom: 30px;
            cursor: pointer;
            position: relative;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        /* LADOS DA CARTA */
        .card-face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
            border: 8px solid white;
        }

        /* VERSO (CAPA) */
        .face-back {
            background: linear-gradient(135deg, var(--primary) 0%, #2dd4bf 100%);
            color: white;
            transform: rotateY(0deg);
        }

        .icon-box {
            font-size: 5rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2));
            background: rgba(255,255,255,0.2);
            width: 120px; height: 120px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .deck-title {
            font-size: 1.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        .tap-hint {
            margin-top: 30px;
            font-size: 0.95rem;
            opacity: 0.9;
            background: rgba(0,0,0,0.2);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
        }

        /* FRENTE (PERGUNTA) */
        .face-front {
            transform: rotateY(180deg);
            background-color: #fff;
            /* Padr√£o sutil de chaves/cadeados */
            background-image: radial-gradient(#ccfbf1 20%, transparent 20%);
            background-size: 15px 15px;
        }

        .category-badge {
            background: var(--accent);
            color: #78350f;
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(245, 158, 11, 0.3);
        }

        .quote-icon {
            font-size: 2.5rem;
            color: #cbd5e1;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3436;
            line-height: 1.5;
            margin-top: 10px;
        }

        /* BOT√ÉO E FOOTER */
        .btn-draw {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Quicksand', sans-serif;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 0 #115e59;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .btn-draw:hover { transform: translateY(-3px); background-color: #14b8a6; }
        .btn-draw:active { transform: translateY(2px); box-shadow: none; }

        .back-link {
            color: #b2bec3;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            margin-top: auto;
        }
        .back-link:hover { color: var(--primary); }

        /* Responsividade */
        @media (max-width: 400px) {
            .card-container { width: 100%; height: 450px; }
            h1 { font-size: 1.6rem; }
            .question-text { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

    <header data-aos="fade-down">
        <h1>Vencendo a Inseguran√ßa</h1>
        <div class="subtitle">Perguntas para fortalecer a autoconfian√ßa üîê</div>
    </header>

    <div class="card-container" onclick="flipCard()" data-aos="zoom-in">
        <div class="card" id="card">
            
            <div class="card-face face-back">
                <div class="icon-box"><i class="fa-solid fa-lock-open"></i></div> 
                <div class="deck-title">CHAVE DA<br>CONFIAN√áA</div>
                <div class="tap-hint">Toque para abrir</div>
            </div>

            <div class="card-face face-front">
                <div class="category-badge">Reflex√£o</div>
                <div class="quote-icon"><i class="fa-solid fa-quote-left"></i></div>
                <div class="question-text" id="q-text">
                    Clique no bot√£o abaixo para retirar uma carta.
                </div>
                <div class="quote-icon"><i class="fa-solid fa-quote-right"></i></div>
            </div>

        </div>
    </div>

    <button class="btn-draw" onclick="drawCard(event)">
        <i class="fa-solid fa-key"></i> NOVA CARTA
    </button>

    <a href="../listaferramentas.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Voltar para Ferramentas</a>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        const questions = [
            "Qual avalia√ß√£o voc√™ faz de si mesmo hoje?",
            "O que te deixa inseguro(a) com mais frequ√™ncia?",
            "Cite tr√™s situa√ß√µes que fizeram voc√™ se sentir inseguro no passado.",
            "O que voc√™ acredita que pode melhorar em si mesmo? (Foque em aprimorar, n√£o em se punir)",
            "O grande segredo da seguran√ßa √© a autoaceita√ß√£o. O que voc√™ precisa aceitar em si?",
            "O que voc√™ ama em si mesmo?",
            "Quais s√£o suas maiores for√ßas (pontos fortes)?",
            "Formule uma frase de for√ßa para dizer a si mesmo quando se sentir inseguro.",
            "Qual objetivo voc√™ quer muito alcan√ßar e a inseguran√ßa te impede?",
            "Planejamento √© o segredo para mudan√ßa. Como voc√™ pode planejar melhor seu pr√≥ximo passo?",
            "Pense em uma atividade di√°ria de autocuidado que voc√™ pode come√ßar hoje.",
            "O que voc√™ poderia fazer para se sentir mais bonito(a) e melhor consigo mesmo?",
            "Quais cren√ßas (o que voc√™ acredita sobre si) fazem voc√™ se sentir inseguro?",
            "Construa um pensamento alternativo positivo para combater essa cren√ßa insegura.",
            "Tenha um tempo para aprender coisas novas. O que voc√™ gostaria de aprender?",
            "Fa√ßa cart√µes de enfrentamento com frases positivas e deixe em locais vis√≠veis.",
            "Formule um autoelogio para voc√™ mesmo hoje.",
            "Todos os dias, pense em algo de bom que aconteceu no seu dia.",
            "Voc√™ confia nas suas ideias? Se n√£o, explique por qu√™.",
            "Quais s√£o os medos espec√≠ficos que geram inseguran√ßa em voc√™?",
            "Responda: Como voc√™ pode vencer seus medos, um pequeno passo de cada vez?",
            "Concentre-se naquilo que voc√™ tem, e n√£o naquilo que voc√™ n√£o tem.",
            "Voc√™ se compara com algu√©m? Lembre-se: n√£o se comparar √© essencial para se tornar mais seguro.",
            "Quando foi a √∫ltima vez que voc√™ fez algo gentil por voc√™ mesmo?",
            "Quais pensamentos negativos voc√™ precisa parar de cultivar?",
            "Seja uma pessoa mais positiva. Como voc√™ pode olhar os fatos de hoje com um vi√©s mais otimista?",
            "O que te faz bem de verdade?",
            "Quais s√£o suas metas para se tornar uma pessoa mais segura?",
            "Perdoar-se √© primordial para tornar-se mais seguro. O que voc√™ precisa perdoar em si?",
            "Respeite-se. O que voc√™ pode fazer para impor mais respeito aos seus limites?",
            "A forma como nos vemos influencia tudo. Reformule sua autoimagem: pense 3 qualidades suas.",
            "Diga a si mesmo agora: 'Eu mere√ßo o que h√° de melhor'.",
            "Pense em recompensas para si mesmo sempre que tiver comportamentos de coragem.",
            "Deixe de lado a cren√ßa de inferioridade. Qual evid√™ncia prova que voc√™ √© capaz?",
            "Olhe para sua hist√≥ria e reconhe√ßa suas conquistas. Liste 3 delas.",
            "Quais s√£o seus valores inegoci√°veis (ex: fam√≠lia, honestidade)? Eles guiam sua seguran√ßa."
        ];

        let availableCards = [...questions];
        const cardElement = document.getElementById('card');
        const textElement = document.getElementById('q-text');

        function drawCard(event) {
            // Evita propaga√ß√£o do clique
            if(event) event.stopPropagation();

            // Se acabou, reinicia
            if (availableCards.length === 0) {
                alert("Voc√™ completou o ciclo de confian√ßa! O baralho ser√° reembaralhado.");
                availableCards = [...questions];
            }

            // Anima√ß√£o de troca
            if (cardElement.classList.contains('flipped')) {
                cardElement.classList.remove('flipped');
                
                setTimeout(() => {
                    updateContent();
                    cardElement.classList.add('flipped');
                }, 600);
            } else {
                updateContent();
                cardElement.classList.add('flipped');
            }
        }

        function updateContent() {
            const randomIndex = Math.floor(Math.random() * availableCards.length);
            const question = availableCards[randomIndex];
            
            availableCards.splice(randomIndex, 1);

            textElement.innerText = question;
        }

        function flipCard() {
            cardElement.classList.toggle('flipped');
        }
    </script>

</body>
</html>
