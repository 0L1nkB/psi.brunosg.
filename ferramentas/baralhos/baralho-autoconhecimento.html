<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baralho Autoconhecimento | Bruno de Souza</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            /* Paleta "Jornada Interior" */
            --bg-color: #f3e8ff;      /* Roxo muito p√°lido */
            --primary: #9333ea;       /* Roxo Vibrante */
            --primary-dark: #7e22ce;
            --accent: #f59e0b;        /* Dourado (Insight) */
            --text: #2d3436;
            --card-front: #ffffff;
            --card-back: #a855f7;     /* Roxo M√©dio */
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#d8b4fe 2px, transparent 2px);
            background-size: 25px 25px;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- CABE√áALHO --- */
        header {
            text-align: center;
            margin: 20px auto 40px auto;
            background: white;
            padding: 30px 20px;
            border-radius: 25px;
            border: 3px dashed var(--primary);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.05);
            position: relative;
            max-width: 800px;
            width: 100%;
        }

        header::before {
            content: ""; 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%) rotate(-1deg);
            width: 140px; height: 35px; 
            background-color: rgba(147, 51, 234, 0.2); 
            border: 1px solid rgba(0,0,0,0.05); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2rem;
            color: var(--primary);
            text-transform: uppercase;
            margin: 0;
            font-weight: 800;
        }

        .subtitle { margin-top: 5px; color: #636e72; font-weight: 600; }

        /* --- √ÅREA DA CARTA --- */
        .card-container {
            width: 100%;
            max-width: 400px;
            height: 550px;
            perspective: 1000px;
            margin-bottom: 30px;
            cursor: pointer;
            position: relative;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        /* LADOS DA CARTA */
        .card-face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
            border: 8px solid white;
        }

        /* VERSO (CAPA) */
        .face-back {
            background: linear-gradient(135deg, var(--primary) 0%, #d8b4fe 100%);
            color: white;
            transform: rotateY(0deg);
        }

        .icon-box {
            font-size: 5rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2));
            background: rgba(255,255,255,0.2);
            width: 120px; height: 120px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .deck-title {
            font-size: 1.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        .tap-hint {
            margin-top: 30px;
            font-size: 0.95rem;
            opacity: 0.9;
            background: rgba(0,0,0,0.2);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
        }

        /* FRENTE (PERGUNTA) */
        .face-front {
            transform: rotateY(180deg);
            background-color: #fff;
            /* Padr√£o sutil de estrelas/poeira */
            background-image: radial-gradient(#f3e8ff 20%, transparent 20%);
            background-size: 10px 10px;
        }

        .decoration {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--accent);
            filter: drop-shadow(0 2px 0 rgba(0,0,0,0.1));
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3436;
            line-height: 1.5;
            margin-top: 10px;
        }

        .card-number {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.9rem;
            color: #b2bec3;
            font-weight: 700;
            background: #f8f9fa;
            padding: 5px 12px;
            border-radius: 12px;
            border: 1px solid #dfe6e9;
        }

        /* BOT√ÉO E FOOTER */
        .btn-draw {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Quicksand', sans-serif;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 0 #d97706;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .btn-draw:hover { transform: translateY(-3px); background-color: #fbbf24; }
        .btn-draw:active { transform: translateY(2px); box-shadow: none; }

        .back-link {
            color: #b2bec3;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            margin-top: auto;
        }
        .back-link:hover { color: var(--primary); }

        /* Responsividade */
        @media (max-width: 400px) {
            .card-container { width: 100%; height: 450px; }
            h1 { font-size: 1.6rem; }
            .question-text { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

    <button class="btn-draw" onclick="drawCard(event)">
        <i class="fa-solid fa-wand-magic-sparkles"></i> Nova Carta

    <a href="../listaferramentas.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Voltar para Ferramentas</a>

        let availableCards = [...questions];
        const cardElement = document.getElementById('card');
        const textElement = document.getElementById('q-text');
        const counterElement = document.getElementById('counter');

        function drawCard(event) {
            // Evita propaga√ß√£o do clique
            if(event) event.stopPropagation();

            // Se acabou, reinicia
            if (availableCards.length === 0) {
                alert("Voc√™ percorreu todo o caminho do autoconhecimento! O baralho ser√° reembaralhado.");
                availableCards = [...questions];
            }

            // Anima√ß√£o de troca
            if (cardElement.classList.contains('flipped')) {
                cardElement.classList.remove('flipped');
                
                setTimeout(() => {
                    updateContent();
                    cardElement.classList.add('flipped');
                }, 600);
            } else {
                updateContent();
                cardElement.classList.add('flipped');
            }
        }

        function updateContent() {
            const randomIndex = Math.floor(Math.random() * availableCards.length);
            const question = availableCards[randomIndex];
            
            availableCards.splice(randomIndex, 1);

            textElement.innerText = question;
            counterElement.innerText = `Restam: ${availableCards.length}`;
        }

        function flipCard() {
            cardElement.classList.toggle('flipped');
        }
    </script>
