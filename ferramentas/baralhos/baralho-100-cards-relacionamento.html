<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Cards de Relacionamento | Bruno de Souza</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            /* Paleta "Conexão Infinita" */
            --bg-color: #eef2ff;      /* Índigo muito pálido */
            --primary: #6366f1;       /* Índigo Vibrante */
            --primary-dark: #4f46e5;
            --accent: #c084fc;        /* Roxo/Lavanda Suave */
            --text: #2d3436;
            --card-front: #ffffff;
            --card-back: #818cf8;     /* Índigo Médio */
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#c7d2fe 2px, transparent 2px);
            background-size: 25px 25px;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- CABEÇALHO --- */
        header {
            text-align: center;
            margin: 20px auto 40px auto;
            background: white;
            padding: 30px 20px;
            border-radius: 25px;
            border: 3px dashed var(--primary);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.05);
            position: relative;
            max-width: 800px;
            width: 100%;
        }

        header::before {
            content: ""; 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%) rotate(-1deg);
            width: 140px; height: 35px; 
            background-color: rgba(99, 102, 241, 0.2); 
            border: 1px solid rgba(0,0,0,0.05); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2rem;
            color: var(--primary);
            text-transform: uppercase;
            margin: 0;
            font-weight: 800;
        }

        .subtitle { margin-top: 5px; color: #636e72; font-weight: 600; }

        /* --- ÁREA DA CARTA --- */
        .card-container {
            width: 100%;
            max-width: 400px;
            height: 550px;
            perspective: 1000px;
            margin-bottom: 30px;
            cursor: pointer;
            position: relative;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        /* LADOS DA CARTA */
        .card-face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
            border: 8px solid white;
        }

        /* VERSO (CAPA) */
        .face-back {
            background: linear-gradient(135deg, var(--primary) 0%, #a5b4fc 100%);
            color: white;
            transform: rotateY(0deg);
        }

        .icon-box {
            font-size: 5rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2));
            background: rgba(255,255,255,0.2);
            width: 120px; height: 120px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .deck-title {
            font-size: 1.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        .tap-hint {
            margin-top: 30px;
            font-size: 0.95rem;
            opacity: 0.9;
            background: rgba(0,0,0,0.2);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
        }

        /* FRENTE (PERGUNTA) */
        .face-front {
            transform: rotateY(180deg);
            background-color: #fff;
            /* Padrão sutil de infinito */
            background-image: radial-gradient(#e0e7ff 20%, transparent 20%);
            background-size: 15px 15px;
        }

        .decoration {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--accent);
            filter: drop-shadow(0 2px 0 rgba(0,0,0,0.1));
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3436;
            line-height: 1.5;
            margin-top: 10px;
        }

        .card-number {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.9rem;
            color: #b2bec3;
            font-weight: 700;
            background: #f8f9fa;
            padding: 5px 12px;
            border-radius: 12px;
            border: 1px solid #dfe6e9;
        }

        /* BOTÃO E FOOTER */
        .btn-draw {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Quicksand', sans-serif;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 0 #9333ea;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .btn-draw:hover { transform: translateY(-3px); background-color: #a855f7; }
        .btn-draw:active { transform: translateY(2px); box-shadow: none; }

        .back-link {
            color: #b2bec3;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            margin-top: auto;
        }
        .back-link:hover { color: var(--primary); }

        /* Responsividade */
        @media (max-width: 400px) {
            .card-container { width: 100%; height: 450px; }
            h1 { font-size: 1.6rem; }
            .question-text { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

    <header data-aos="fade-down">
        <h1>100 Cards de Relacionamento</h1>
        <div class="subtitle">Conexão, Ação e Vulnerabilidade ∞</div>
    </header>

    <div class="card-container" onclick="flipCard()" data-aos="zoom-in">
        <div class="card" id="card">
            
            <div class="card-face face-back">
                <div class="icon-box"><i class="fa-solid fa-infinity"></i></div> 
                <div class="deck-title">CONEXÃO<br>PROFUNDA</div>
                <div class="tap-hint">Toque para interagir</div>
            </div>

            <div class="card-face face-front">
                <div class="decoration"><i class="fa-solid fa-link"></i></div>
                <div class="card-number" id="counter">100</div>
                <div class="question-text" id="q-text">
                    Clique no botão abaixo para retirar uma carta e fortalecer o vínculo!
                </div>
            </div>

        </div>
    </div>

    <button class="btn-draw" onclick="drawCard(event)">
        <i class="fa-solid fa-shuffle"></i> Nova Carta
    </button>

    <a href="../listaferramentas.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Voltar para Ferramentas</a>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        const questions = [
            "Complete a frase: 'O que eu mais amo em nós dois é...'",
            "Segure as mãos do seu parceiro e faça um elogio sincero agora.",
            "Cante um trecho de uma música que lembre o início de vocês.",
            "Dê um abraço de 30 segundos no seu parceiro, sentindo a respiração dele.",
            "Complete: 'Eu me sinto mais seguro(a) quando você...'",
            "Olhe nos olhos do seu parceiro e diga uma coisa que você nunca quer que mude nele.",
            "Diga três coisas pelas quais você é grato(a) na nossa relação hoje.",
            "Complete a frase: 'Meu dia fica muito melhor quando você...'",
            "Lembre o parceiro de uma qualidade dele que ele costuma esquecer.",
            "Faça um carinho no rosto do seu parceiro e sorria.",
            "Complete: 'Um sonho que eu quero muito realizar ao seu lado é...'",
            "Diga algo que você admira no jeito que o parceiro lida com as outras pessoas.",
            "Complete a frase: 'Eu sabia que éramos certos um para o outro quando...'",
            "Conte um segredo bobo ou um pensamento engraçado que teve hoje.",
            "Complete: 'Se fôssemos fugir para algum lugar agora, eu escolheria...'",
            "Dê um beijo na mão do seu parceiro e diga 'obrigado(a) por estar aqui'.",
            "Complete: 'A coisa mais fofa que você já fez por mim foi...'",
            "Diga ao seu parceiro qual é a sua parte favorita do corpo dele.",
            "Complete a frase: 'Amar você me ensinou que...'",
            "Faça uma promessa de um pequeno gesto gentil que você fará amanhã.",
            "Complete: 'A nossa melhor viagem foi para... porque...'",
            "Diga o que você mais gosta no nosso estilo de vida como casal.",
            "Complete a frase: 'Eu me sinto mais conectado(a) a você quando...'",
            "Descreva o seu parceiro em apenas três palavras positivas.",
            "Complete: 'Eu amo quando você me olha com esse jeito de...'",
            "Peça um abraço e conte como foi a melhor parte do seu dia.",
            "Complete a frase: 'Uma coisa que temos em comum e que eu adoro é...'",
            "Lembre ao parceiro de uma superação que ele teve recentemente.",
            "Complete: 'Eu me sinto muito orgulhoso(a) de você quando...'",
            "Diga qual é o seu 'lugar de paz' dentro da nossa relação.",
            "Complete a frase: 'Nossa química é especial porque...'",
            "Dê uma risada lembrando de algo engraçado que aconteceu com vocês.",
            "Complete: 'Eu quero que nossa casa sempre tenha o cheiro de...'",
            "Diga algo que você quer que façamos juntos no próximo final de semana.",
            "Complete a frase: 'Você me faz uma pessoa melhor quando...'",
            "Faça uma massagem rápida nos ombros do seu parceiro agora.",
            "Complete: 'O que eu mais quero te dar hoje é...'",
            "Diga uma coisa que você aprendeu com o jeito de ser do parceiro.",
            "Complete a frase: 'Minha vida mudou para melhor desde que você...'",
            "Faça um plano para uma noite romântica 'surpresa' (mesmo que conte agora).",
            "Complete: 'O melhor elogio que eu já recebi de você foi...'",
            "Diga o que você mais sente falta quando passamos muito tempo longe.",
            "Complete a frase: 'Nosso maior ponto forte é nossa capacidade de...'",
            "Relembre uma piada interna que só vocês dois entendem.",
            "Complete: 'Eu me sinto amado(a) quando chegamos em casa e...'",
            "Dê um selinho demorado e diga 'eu te amo'.",
            "Complete a frase: 'Um valor que eu nunca quero perder na nossa união é...'",
            "Diga qual característica do parceiro você quer que os filhos herdem.",
            "Complete: 'O que eu mais admiro na sua força é...'",
            "Diga uma frase de carinho que você gostaria de ouvir com mais frequência.",
            // ... (Adicione mais perguntas aqui para completar 100 se desejar)
             "Complete: 'Minha linguagem do amor preferida é...'",
            "Diga qual foi o momento mais difícil que superamos juntos.",
            "Complete: 'Eu me sinto valorizado quando você...'",
            "Qual é a nossa música?",
            "Complete: 'Eu gostaria de receber mais... (abraços, beijos, palavras)'",
            "Diga uma coisa que você perdoou no passado e hoje não dói mais.",
            "Complete: 'O que me faz confiar em você é...'",
            "Faça um carinho no cabelo do seu parceiro.",
            "Complete: 'Nossos planos para o futuro me deixam...'",
            "Diga qual foi o melhor presente que você já ganhou dele(a)."
        ];

        let availableCards = [...questions];
        const cardElement = document.getElementById('card');
        const textElement = document.getElementById('q-text');
        const counterElement = document.getElementById('counter');

        function drawCard(event) {
            // Evita propagação do clique
            if(event) event.stopPropagation();

            // Se acabou, reinicia
            if (availableCards.length === 0) {
                alert("Você completou o ciclo de conexão! O baralho será reembaralhado.");
                availableCards = [...questions];
            }

            // Animação de troca
            if (cardElement.classList.contains('flipped')) {
                cardElement.classList.remove('flipped');
                
                setTimeout(() => {
                    updateContent();
                    cardElement.classList.add('flipped');
                }, 600);
            } else {
                updateContent();
                cardElement.classList.add('flipped');
            }
        }

        function updateContent() {
            const randomIndex = Math.floor(Math.random() * availableCards.length);
            const question = availableCards[randomIndex];
            
            availableCards.splice(randomIndex, 1);

            textElement.innerText = question;
            counterElement.innerText = `Restam: ${availableCards.length}`;
        }

        function flipCard() {
            cardElement.classList.toggle('flipped');
        }
    </script>

</body>
</html>
