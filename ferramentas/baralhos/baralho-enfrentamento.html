<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baralho de Enfrentamento | Bruno de Souza</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            /* Paleta "Prote√ß√£o e For√ßa" */
            --bg-color: #f0fdf4;      /* Verde menta muito p√°lido */
            --primary: #10b981;       /* Verde Esmeralda (Cura/Prote√ß√£o) */
            --primary-dark: #047857;
            --accent: #34d399;        /* Verde √Ågua */
            --text: #2d3436;
            --card-front: #ffffff;
            --card-back: #6ee7b7;     /* Verde Claro */
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#d1fae5 2px, transparent 2px);
            background-size: 25px 25px;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- CABE√áALHO --- */
        header {
            text-align: center;
            margin: 20px auto 40px auto;
            background: white;
            padding: 30px 20px;
            border-radius: 25px;
            border: 3px dashed var(--primary);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.05);
            position: relative;
            max-width: 800px;
            width: 100%;
        }

        header::before {
            content: ""; 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%) rotate(-1deg);
            width: 140px; height: 35px; 
            background-color: rgba(16, 185, 129, 0.2); 
            border: 1px solid rgba(0,0,0,0.05); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2rem;
            color: var(--primary);
            text-transform: uppercase;
            margin: 0;
            font-weight: 800;
        }

        .subtitle { margin-top: 5px; color: #636e72; font-weight: 600; }

        /* --- √ÅREA DA CARTA --- */
        .card-container {
            width: 100%;
            max-width: 400px;
            height: 550px;
            perspective: 1000px;
            margin-bottom: 30px;
            cursor: pointer;
            position: relative;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        /* LADOS DA CARTA */
        .card-face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
            border: 8px solid white;
        }

        /* VERSO (CAPA) */
        .face-back {
            background: linear-gradient(135deg, var(--primary) 0%, #34d399 100%);
            color: white;
            transform: rotateY(0deg);
        }

        .icon-box {
            font-size: 5rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2));
            background: rgba(255,255,255,0.2);
            width: 120px; height: 120px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .deck-title {
            font-size: 1.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        .tap-hint {
            margin-top: 30px;
            font-size: 0.95rem;
            opacity: 0.9;
            background: rgba(0,0,0,0.2);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 700;
        }

        /* FRENTE (AFIRMA√á√ÉO) */
        .face-front {
            transform: rotateY(180deg);
            background-color: #fff;
            /* Padr√£o sutil de escudos */
            background-image: radial-gradient(#d1fae5 20%, transparent 20%);
            background-size: 15px 15px;
        }

        .category-badge {
            background: var(--primary);
            color: white;
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
        }

        .quote-icon {
            font-size: 2.5rem;
            color: #cbd5e1;
            margin-bottom: 15px;
        }

        .affirmation-text {
            font-size: 1.6rem;
            font-weight: 800;
            color: #2d3436;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        /* BOT√ÉO E FOOTER */
        .btn-draw {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Quicksand', sans-serif;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 0 #059669;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .btn-draw:hover { transform: translateY(-3px); background-color: #10b981; }
        .btn-draw:active { transform: translateY(2px); box-shadow: none; }

        .back-link {
            color: #b2bec3;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            margin-top: auto;
        }
        .back-link:hover { color: var(--primary); }

        /* Responsividade */
        @media (max-width: 400px) {
            .card-container { width: 100%; height: 450px; }
            h1 { font-size: 1.6rem; }
            .affirmation-text { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <header data-aos="fade-down">
        <h1>Escudo da Autoestima</h1>
        <div class="subtitle">Afirma√ß√µes de Enfrentamento üõ°Ô∏è</div>
    </header>

    <div class="card-container" onclick="flipCard()" data-aos="zoom-in">
        <div class="card" id="card">
            
            <div class="card-face face-back">
                <div class="icon-box"><i class="fa-solid fa-shield-halved"></i></div> 
                <div class="deck-title">FOR√áA<br>INTERIOR</div>
                <div class="tap-hint">Toque para ativar</div>
            </div>

            <div class="card-face face-front">
                <div class="category-badge" id="cat-badge">Enfrentamento</div>
                <div class="quote-icon"><i class="fa-solid fa-quote-left"></i></div>
                <div class="affirmation-text" id="aff-text">
                    Clique no bot√£o abaixo para ativar seu escudo!
                </div>
                <div class="quote-icon"><i class="fa-solid fa-quote-right"></i></div>
            </div>

        </div>
    </div>

    <button class="btn-draw" onclick="drawCard(event)">
        <i class="fa-solid fa-bolt"></i> ATIVAR ESCUDO
    </button>

    <a href="../listaferramentas.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Voltar para Ferramentas</a>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        const affirmations = [
            { text: "Eu sou suficiente exatamente como sou hoje.", cat: "Meu Valor" },
            { text: "Tudo bem sentir orgulho das minhas pequenas conquistas.", cat: "Meu Valor" },
            { text: "Eu mere√ßo ser tratado com respeito e carinho.", cat: "Meu Valor" },
            { text: "Minha opini√£o importa e tenho o direito de express√°-la.", cat: "Autonomia" },
            { text: "Eu n√£o preciso ser perfeito para ser incr√≠vel.", cat: "Aceita√ß√£o" },
            { text: "Eu sou mais forte do que imagino.", cat: "Resili√™ncia" },
            
            { text: "Errar faz parte de aprender. Eu me perdoo.", cat: "Autoperd√£o" },
            { text: "Eu aceito que sou humano e posso cometer falhas.", cat: "Humanidade" },
            { text: "Um erro n√£o define quem eu sou por inteiro.", cat: "Identidade" },
            { text: "Eu posso tentar de novo amanh√£.", cat: "Esperan√ßa" },
            { text: "N√£o adianta me culpar pelo passado. Foco no agora.", cat: "Mindfulness" },

            { text: "Eu tenho capacidade de superar coisas dif√≠ceis.", cat: "Coragem" },
            { text: "Eu consigo lidar com isso, um passo de cada vez.", cat: "Enfrentamento" },
            { text: "Eu escolho focar no que eu posso controlar.", cat: "Controle" },
            { text: "Eu sou, eu posso, eu vou conseguir!", cat: "Mantra" },
            { text: "Medo √© apenas um sentimento, ele n√£o me controla.", cat: "Gest√£o Emocional" },
            { text: "Eu acredito no meu potencial de mudar.", cat: "Crescimento" }
        ];

        const cardElement = document.getElementById('card');
        const textElement = document.getElementById('aff-text');
        const badgeElement = document.getElementById('cat-badge');

        function drawCard(event) {
            // Evita propaga√ß√£o do clique
            if(event) event.stopPropagation();

            // Anima√ß√£o de troca
            if (cardElement.classList.contains('flipped')) {
                cardElement.classList.remove('flipped');
                
                setTimeout(() => {
                    updateContent();
                    cardElement.classList.add('flipped');
                }, 600);
            } else {
                updateContent();
                cardElement.classList.add('flipped');
            }
        }

        function updateContent() {
            const randomIndex = Math.floor(Math.random() * affirmations.length);
            const item = affirmations[randomIndex];
            
            textElement.innerText = item.text;
            badgeElement.innerText = item.cat;
            
            // Cores aleat√≥rias para o badge (mantendo a harmonia)
            const colors = ['#10b981', '#3b82f6', '#f59e0b', '#8b5cf6', '#ef4444'];
            badgeElement.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        function flipCard() {
            cardElement.classList.toggle('flipped');
        }
    </script>

</body>
</html>
