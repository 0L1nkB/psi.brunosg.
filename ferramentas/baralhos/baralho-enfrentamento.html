<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escudo da Autoestima | Caderno Incr√≠vel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Paleta L√∫dica */
            --bg-color: #f0f8ff;
            --primary: #0984e3; /* Azul Forte */
            --secondary: #ff7675; /* Rosa Salm√£o */
            --accent: #fdcb6e; /* Amarelo */
            --card-back: linear-gradient(135deg, #74b9ff, #0984e3); /* Degrad√™ Azul */
            --text: #2d3436;
            --shadow: rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#dfe6e9 2px, transparent 2px);
            background-size: 20px 20px;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text);
            overflow-x: hidden;
        }

        /* --- CABE√áALHO --- */
        header {
            text-align: center;
            margin-bottom: 40px;
            background: white;
            padding: 20px 50px;
            border-radius: 25px;
            border: 3px dashed var(--primary);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.05);
            position: relative;
            max-width: 90%;
        }

        /* Fita Adesiva */
        header::before {
            content: ""; position: absolute; top: -15px; left: 50%; transform: translateX(-50%) rotate(-1deg);
            width: 150px; height: 35px; background-color: rgba(85, 239, 196, 0.8); /* Fita Verde √Ågua */
            border: 1px solid rgba(0,0,0,0.05); box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 { margin: 0; color: var(--primary); font-size: 1.8rem; text-transform: uppercase; }
        .subtitle { margin-top: 5px; color: #636e72; font-weight: bold; }

        /* --- √ÅREA DA CARTA --- */
        .card-container {
            width: 320px;
            height: 480px;
            perspective: 1000px;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        /* LADOS DA CARTA */
        .card-face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            border: 8px solid white;
            background: white;
        }

        /* VERSO (CAPA) */
        .face-back {
    background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
    color: white;
    transform: rotateY(0deg);
}

        .icon-box {
            font-size: 5rem;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2));
            background: rgba(255,255,255,0.2);
            width: 110px; height: 110px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.3);
        }

        .deck-title {
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .tap-hint {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.9;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        /* FRENTE (CONTE√öDO) */
        .face-front {
            transform: rotateY(180deg);
            background-color: #fffce0; /* Amarelo clarinho papel */
            background-image: linear-gradient(#ffeaa7 1px, transparent 1px);
            background-size: 100% 30px; /* Linhas de caderno */
            align-items: center;
            justify-content: center;
        }

        .category-badge {
            background: var(--secondary);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            transform: rotate(-2deg);
            box-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        .affirmation-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3436;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* √çcone de Cita√ß√£o */
        .quote-icon {
            font-size: 2rem;
            color: #b2bec3;
            margin-bottom: 10px;
        }

        /* BOT√ÉO */
        .btn-draw {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            font-family: inherit;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #074b83;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-draw:hover { transform: translateY(-3px); }
        .btn-draw:active { transform: translateY(4px); box-shadow: none; }

        /* Responsividade */
        @media (max-width: 400px) {
            .card-container { width: 90%; height: 420px; }
            h1 { font-size: 1.5rem; }
            .affirmation-text { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Escudo da Autoestima</h1>
        <div class="subtitle">Afirma√ß√µes de Enfrentamento üõ°Ô∏è</div>
    </header>

    <div class="card-container" onclick="flipCard()">
        <div class="card" id="card">
            
            <div class="card-face face-back">
                <div class="icon-box"><i class="fa-solid fa-shield-heart"></i></div>
                <div class="deck-title">FOR√áA<br>INTERIOR</div>
                <div class="tap-hint">Toque para se proteger</div>
            </div>

            <div class="card-face face-front">
                <div class="category-badge" id="cat-badge">Enfrentamento</div>
                <div class="quote-icon"><i class="fa-solid fa-quote-left"></i></div>
                <div class="affirmation-text" id="aff-text">
                    Clique no bot√£o para ativar seu escudo!
                </div>
                <div class="quote-icon"><i class="fa-solid fa-quote-right"></i></div>
            </div>

        </div>
    </div>

    <button class="btn-draw" onclick="drawCard(event)">
        <i class="fa-solid fa-bolt"></i> ATIVAR ESCUDO
    </button>

    <script>
        // BANCO DE DADOS (Baseado no PDF Bernardo_Sessao_18-12)
        const affirmations = [
            // Categoria: Valor Pessoal
            { text: "Eu sou suficiente exatamente como sou hoje.", cat: "Meu Valor" },
            { text: "Tudo bem sentir orgulho das minhas pequenas conquistas.", cat: "Meu Valor" },
            { text: "Eu mere√ßo ser tratado com respeito e carinho.", cat: "Meu Valor" },
            { text: "Minha opini√£o importa e tenho o direito de express√°-la.", cat: "Meu Valor" },
            { text: "Eu n√£o preciso ser perfeito para ser incr√≠vel.", cat: "Meu Valor" },
            { text: "Eu sou mais forte do que imagino.", cat: "Meu Valor" },
            
            // Categoria: Enfrentando Erros (Autoperd√£o)
            { text: "Errar faz parte de aprender. Eu me perdoo.", cat: "Autoperd√£o" },
            { text: "Eu aceito que sou humano e posso cometer falhas.", cat: "Autoperd√£o" },
            { text: "Um erro n√£o define quem eu sou por inteiro.", cat: "Autoperd√£o" },
            { text: "Eu posso tentar de novo amanh√£.", cat: "Esperan√ßa" },
            { text: "N√£o adianta me culpar pelo passado. Foco no agora.", cat: "Autoperd√£o" },

            // Categoria: Coragem e Futuro
            { text: "Eu tenho capacidade de superar coisas dif√≠ceis.", cat: "Coragem" },
            { text: "Eu consigo lidar com isso, um passo de cada vez.", cat: "Coragem" },
            { text: "Eu escolho focar no que eu posso controlar.", cat: "Enfrentamento" },
            { text: "Eu sou, eu posso, eu vou conseguir!", cat: "Mantra" },
            { text: "Medo √© apenas um sentimento, ele n√£o me controla.", cat: "Coragem" },
            { text: "Eu acredito no meu potencial de mudar.", cat: "Futuro" }
        ];

        const cardElement = document.getElementById('card');
        const textElement = document.getElementById('aff-text');
        const badgeElement = document.getElementById('cat-badge');

        function drawCard(event) {
            // Evita propaga√ß√£o
            if(event) event.stopPropagation();

            // Anima√ß√£o de troca
            if (cardElement.classList.contains('flipped')) {
                cardElement.classList.remove('flipped');
                setTimeout(() => {
                    updateContent();
                    cardElement.classList.add('flipped');
                }, 600);
            } else {
                updateContent();
                cardElement.classList.add('flipped');
            }
        }

        function updateContent() {
            const randomIndex = Math.floor(Math.random() * affirmations.length);
            const item = affirmations[randomIndex];
            
            textElement.innerText = item.text;
            badgeElement.innerText = item.cat;
            
            // Cores aleat√≥rias para o badge para ficar divertido
            const colors = ['#ff7675', '#00b894', '#fdcb6e', '#a29bfe'];
            badgeElement.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        function flipCard() {
            cardElement.classList.toggle('flipped');
        }

    </script>

</body>
</html>
