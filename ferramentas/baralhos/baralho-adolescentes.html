        .card-container {

            margin-bottom: 30px;

        .card {

            height: 100%;
            position: relative;
            transform-style: preserve-3d;

            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        /* LADOS DA CARTA */
        .card-face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            border: 8px solid white;
            background: white;
        }

        /* VERSO (CAPA) */
       .face-back {
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
            color: white;
            transform: rotateY(0deg);
        }

        .icon-box {
            font-size: 5rem;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.2));
        }

        .deck-title {
            font-size: 1.8rem;
            font-weight: 800;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .tap-hint {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* FRENTE (PERGUNTA) */
        .face-front {
            transform: rotateY(180deg);
            background-color: #fffce0; /* Amarelo clarinho papel */
            background-image: linear-gradient(#ffeaa7 1px, transparent 1px);
            background-size: 100% 30px; /* Linhas de caderno */
            align-items: center;
            justify-content: center;
        }

        .question-text {
            font-size: 1.6rem;
            font-weight: bold;
            color: #2d3436;
            line-height: 1.4;
            transform: rotate(-1deg); /* Leve inclina√ß√£o l√∫dica */

            color: #b2bec3;
            font-weight: bold;
            background: white;
            padding: 5px 10px;
            border-radius: 10px;
            border: 1px dashed #ccc;

        /* Adesivo decorativo na carta */

            top: -10px; left: 20px;
            font-size: 2.5rem;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.1));

        /* BOT√ÉO */

            cursor: pointer;
            box-shadow: 0 6px 0 #00896f;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-draw:hover { transform: translateY(-3px); }
        .btn-draw:active { transform: translateY(4px); box-shadow: none; }

        /* Responsividade */
        @media (max-width: 400px) {
            .card-container { width: 90%; height: 420px; }
            h1 { font-size: 1.5rem; }
            .question-text { font-size: 1.4rem; }
        }
    </style>
</head>
