<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baralho do Modelo Cognitivo | Bruno de Souza</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f0f8ff;
            --text-color: #2d3436;
            
            /* Cores do Baralho */
            --situation: #00cec9; /* Ciano (Situação) */
            --thought: #6c5ce7;   /* Roxo (Pensamento) */
            --emotion: #fdcb6e;   /* Amarelo (Emoção) */
            
            --card-border: #b2bec3;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#dfe6e9 2px, transparent 2px);
            background-size: 20px 20px;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- CABEÇALHO --- */
        header {
            text-align: center;
            margin: 20px auto 40px auto;
            background: white;
            padding: 30px 20px;
            border-radius: 25px;
            border: 3px dashed #636e72;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.05);
            position: relative;
            max-width: 800px;
            width: 100%;
        }

        header::before {
            content: ""; 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%) rotate(-1deg);
            width: 140px; height: 35px; 
            background-color: rgba(99, 110, 114, 0.2); 
            border: 1px solid rgba(0,0,0,0.05); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2rem;
            color: var(--text-color);
            text-transform: uppercase;
            margin: 0;
            font-weight: 800;
        }

        .subtitle { margin-top: 5px; color: #636e72; font-weight: 600; }

        /* --- CONTAINER PRINCIPAL --- */
        .main-container {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 60px;
        }

        /* --- SELETOR DE BARALHOS (ABAS) --- */
        .deck-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background: white;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.05);
            border: 1px solid #dfe6e9;
        }

        .tab-btn {
            border: none;
            padding: 15px 5px;
            border-radius: 15px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 800;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            background: transparent;
            color: #b2bec3;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .tab-btn i { font-size: 1.2rem; margin-bottom: 2px; }

        .tab-btn:hover { background: #f1f2f6; }

        /* Estilos Ativos */
        .tab-btn.active[data-type="sit"] { background: var(--situation); color: white; box-shadow: 0 4px 10px rgba(0, 206, 201, 0.4); }
        .tab-btn.active[data-type="tho"] { background: var(--thought); color: white; box-shadow: 0 4px 10px rgba(108, 92, 231, 0.4); }
        .tab-btn.active[data-type="emo"] { background: var(--emotion); color: white; box-shadow: 0 4px 10px rgba(253, 203, 110, 0.4); }

        /* --- ÁREA DA CARTA --- */
        .card-display {
            background: white;
            min-height: 350px;
            border-radius: 30px;
            border: 4px dashed var(--situation); /* Cor dinâmica via JS */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 0 rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .prompt-text {
            font-size: 1rem;
            color: #636e72;
            margin-bottom: 20px;
            font-weight: 600;
            background: #f1f2f6;
            padding: 8px 15px;
            border-radius: 20px;
        }

        .card-content {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--text-color);
            line-height: 1.4;
        }

        .card-icon-bg {
            font-size: 8rem;
            position: absolute;
            opacity: 0.05;
            color: black;
            z-index: 0;
        }

        /* --- BOTÃO DE AÇÃO --- */
        .btn-draw {
            background: #2d3436;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: 0.2s;
            font-family: 'Quicksand', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-draw:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(0,0,0,0.15); }
        .btn-draw:active { transform: translateY(2px); box-shadow: none; }

        /* Botão Voltar */
        .btn-back {
            display: block; margin-top: 20px; text-align: center; color: #b2bec3; text-decoration: none; font-weight: 600;
        }
        .btn-back:hover { color: var(--text-color); }

        /* Responsividade */
        @media (max-width: 600px) {
            header h1 { font-size: 1.5rem; }
            .card-content { font-size: 1.3rem; }
            .tab-btn { font-size: 0.8rem; padding: 10px 2px; }
        }
    </style>
</head>
<body>

    <header data-aos="fade-down">
        <h1>Modelo Cognitivo</h1>
        <div class="subtitle">Baralho de Psicoeducação</div>
    </header>

    <div class="main-container">

        <div class="deck-selector" data-aos="fade-up">
            <button class="tab-btn active" data-type="sit" onclick="switchDeck('sit')">
                <i class="fa-solid fa-location-dot"></i> SITUAÇÃO
            </button>
            <button class="tab-btn" data-type="tho" onclick="switchDeck('tho')">
                <i class="fa-solid fa-comment-dots"></i> PENSAMENTO
            </button>
            <button class="tab-btn" data-type="emo" onclick="switchDeck('emo')">
                <i class="fa-solid fa-heart"></i> EMOÇÃO
            </button>
        </div>

        <div class="card-display" id="displayArea" data-aos="zoom-in">
            <i class="fa-solid fa-layer-group card-icon-bg" id="bgIcon"></i>
            <div class="prompt-text" id="promptText">O que você pensaria, sentiria e faria?</div>
            <div class="card-content" id="cardText">Toque no botão para sortear</div>
        </div>

        <button class="btn-draw" onclick="drawCard()">
            <i class="fa-solid fa-shuffle"></i> Sortear Carta
        </button>

        <a href="../listaferramentas.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> Voltar para Ferramentas</a>

    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        const decks = {
            sit: {
                prompt: "O que você pensaria, sentiria e faria nesta situação?",
                color: "var(--situation)",
                icon: "fa-location-dot",
                items: [
                    "Apresentação de trabalho escolar ou profissional",
                    "Amigo(a) diz que está chateado(a) com você",
                    "Garçom serve um prato queimado",
                    "Supervisor fala que seu trabalho ficou horrível",
                    "Professor fala que você tem que tirar melhores notas",
                    "Saber que amigo(a) falou mal de você pelas costas",
                    "Tropeçar e cair em público",
                    "Tirar uma nota ruim na prova",
                    "Roubam seu celular na rua",
                    "Celular quebra e para de funcionar",
                    "Demissão",
                    "Motorista bate na traseira do seu carro",
                    "Trânsito parado",
                    "Ver companheiro(a) conversando e rindo com outra pessoa",
                    "Ser criticado ou repreendido pelos pais",
                    "Ver amigos em festa que você não foi convidado(a)",
                    "Pessoa que você gosta te faz um elogio",
                    "Chegar em casa e não achar a chave",
                    "Soltar um pum sem querer em público",
                    "Promoção no trabalho",
                    "Reviram os olhos quando você está falando",
                    "Comeram seu chocolate sem pedir",
                    "Bagunçaram seu quarto",
                    "Sozinho(a) em casa e escuta barulho"
                ]
            },
            tho: {
                prompt: "Qual emoção e comportamento você teria diante deste pensamento?",
                color: "var(--thought)",
                icon: "fa-comment-dots",
                items: [
                    "Eu não deveria ter dito aquilo.",
                    "Ninguém nunca vai gostar de mim.",
                    "E se eu não conseguir resolver tudo?",
                    "Só estão dizendo isso pra me agradar.",
                    "Não consigo resolver isso.",
                    "Ficarei sem saber o que falar no meio das pessoas.",
                    "Não conseguirei apresentar esse trabalho.",
                    "Ele é um idiota, fica me ligando a todo momento.",
                    "Devem ter pensado que sou mal-educado(a).",
                    "Que pessoa ridícula, não gostei mesmo sem conhecer.",
                    "Acho que nunca conseguirei ser feliz nessa vida.",
                    "Terei que fazer hora extra de novo. Sou muito explorado!",
                    "E se não gostarem de mim?",
                    "Não conseguirei passar nessa prova.",
                    "Me preparei muito pra esse tarefa. Farei um ótimo trabalho.",
                    "Ninguém pode falar assim comigo! Quem ele(a) pensa que é?",
                    "Nunca vi alguém que falasse tanta besteira como ele(a).",
                    "Se eu voltasse no tempo, faria tudo diferente.",
                    "Jamais serei alguém nessa vida.",
                    "Vai passar, vai dar tudo certo.",
                    "Vão perceber que sou tímido(a) e vão me humilhar.",
                    "Nunca nada dá certo. De que adianta continuar tentando?",
                    "Algo ruim está prestes a acontecer.",
                    "Sou um verdadeiro fracasso. Nem minha família se importa comigo.",
                    "Sempre colocam outro(a) no meu lugar.",
                    "Tenho certeza que conseguirei resolver esse problema."
                ]
            },
            emo: {
                prompt: "Que situações te fazem sentir isso? O que você pensa e faz?",
                color: "var(--emotion)",
                icon: "fa-heart",
                items: [
                    "INVEJA", "TRISTEZA", "VERGONHA",
                    "NOJO", "RAIVA", "INDIGNAÇÃO",
                    "REPULSA", "ALEGRIA", "CONFUSÃO",
                    "SOLIDÃO", "EMPATIA", "CULPA",
                    "IRRITAÇÃO", "MEDO", "ESTRESSE",
                    "PREOCUPAÇÃO", "CIÚMES", "ESPERANÇA",
                    "DESESPERO", "DESCONFIANÇA", "ORGULHO"
                ]
            }
        };

        let currentType = 'sit';

        function switchDeck(type) {
            currentType = type;
            
            // Atualiza botões
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.tab-btn[data-type="${type}"]`).classList.add('active');
            
            // Atualiza visual do card
            const area = document.getElementById('displayArea');
            area.style.borderColor = decks[type].color;
            
            // Atualiza ícone de fundo
            const bgIcon = document.getElementById('bgIcon');
            bgIcon.className = `fa-solid ${decks[type].icon} card-icon-bg`;
            
            // Atualiza textos
            document.getElementById('promptText').innerText = decks[type].prompt;
            
            // Efeito visual de reset
            const cardText = document.getElementById('cardText');
            cardText.style.opacity = 0;
            setTimeout(() => {
                cardText.innerText = "Toque em Sortear";
                cardText.style.opacity = 1;
            }, 200);
        }

        function drawCard() {
            const cardText = document.getElementById('cardText');
            const area = document.getElementById('displayArea');
            
            // Animação de "pulsar"
            area.style.transform = "scale(0.95)";
            
            setTimeout(() => {
                const list = decks[currentType].items;
                const randomItem = list[Math.floor(Math.random() * list.length)];
                
                cardText.style.opacity = 0; // Fade out texto antigo
                
                setTimeout(() => {
                    cardText.innerText = randomItem;
                    cardText.style.opacity = 1; // Fade in novo texto
                    area.style.transform = "scale(1)";
                }, 150);
                
            }, 150);
        }

        // Inicializar
        switchDeck('sit');
    </script>
</body>
</html>
