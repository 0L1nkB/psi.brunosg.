<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIN - Fobia Social | Bruno de Souza</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            /* Identidade Visual */
            --bg-color: #f3e5f5;      /* Roxo Muito Claro */
            --primary: #5f27cd;       /* Roxo Profundo (Tema Fobia Social) */
            --primary-dark: #341f97;
            --secondary: #48dbfb;     /* Azul Claro */
            --accent: #ff9f43;        /* Laranja */
            --text: #2d3436;
            --card-border: #b2bec3;
            
            /* Botões */
            --btn-0: #c8d6e5;
            --btn-1: #81ecec;
            --btn-2: #74b9ff;
            --btn-3: #fdcb6e;
            --btn-4: #ff7675;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#d1c4e9 2px, transparent 2px);
            background-size: 20px 20px;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- CABEÇALHO (Estilo Fita Adesiva) --- */
        header {
            text-align: center;
            margin: 20px auto 40px auto;
            background: white;
            padding: 30px 20px;
            border-radius: 25px;
            border: 3px dashed var(--primary);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.05);
            position: relative;
            max-width: 800px;
            width: 100%;
        }

        header::before {
            content: ""; 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%) rotate(2deg);
            width: 140px; height: 35px; 
            background-color: rgba(95, 39, 205, 0.3); 
            border: 1px solid rgba(0,0,0,0.05); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2rem;
            color: var(--primary);
            text-transform: uppercase;
            margin: 0;
            font-weight: 800;
        }

        .subtitle { margin-top: 5px; color: #636e72; font-weight: 600; }

        /* --- CONTAINER PRINCIPAL --- */
        .main-container {
            max-width: 850px;
            width: 100%;
            margin-bottom: 80px;
        }

        /* --- CARTÃO DE PERGUNTA --- */
        .question-card {
            background: white;
            border-radius: 20px;
            padding: 20px 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.05);
            border: 2px solid transparent;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .question-card:hover {
            border-color: var(--card-border);
            transform: translateY(-2px);
        }

        .q-header {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .q-number {
            background: var(--bg-color);
            color: var(--primary);
            font-weight: 800;
            min-width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            border: 2px solid var(--primary);
        }

        .q-text {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2d3436;
            line-height: 1.4;
        }

        /* --- BOTÕES DE RESPOSTA --- */
        .options-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        .option-label {
            padding: 10px 2px;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.2s;
            border: 2px solid transparent;
            background: #f8f9fa;
            color: #636e72;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .opt-val { font-size: 1.2rem; margin-bottom: 2px; }
        .opt-text { font-size: 0.7rem; font-weight: 600; opacity: 0.8; text-transform: uppercase; }

        /* Estilos Específicos por Valor */
        .btn-0:hover { background: #ecf0f1; border-color: var(--btn-0); }
        .btn-0:has(input:checked) { background: var(--btn-0); color: #2d3436; border-color: #95a5a6; }

        .btn-1:hover { background: #e0fcfc; border-color: var(--btn-1); }
        .btn-1:has(input:checked) { background: var(--btn-1); color: #006266; border-color: #00cec9; }

        .btn-2:hover { background: #e3f2fd; border-color: var(--btn-2); }
        .btn-2:has(input:checked) { background: var(--btn-2); color: white; border-color: #0984e3; }

        .btn-3:hover { background: #fff8e1; border-color: var(--btn-3); }
        .btn-3:has(input:checked) { background: var(--btn-3); color: white; border-color: #e17055; }

        .btn-4:hover { background: #ffebee; border-color: var(--btn-4); }
        .btn-4:has(input:checked) { background: var(--btn-4); color: white; border-color: #d63031; }

        input[type="radio"] { display: none; }

        /* --- BARRA DE RESULTADOS (Fixa) --- */
        .result-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #2d3436;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            display: none;
            z-index: 100;
            border: 2px solid white;
            animation: slideUp 0.3s ease-out;
            white-space: nowrap;
            min-width: 300px;
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 100px); }
            to { transform: translate(-50%, 0); }
        }

        /* Botão Voltar */
        .btn-back {
            display: inline-block; margin-top: 20px; color: #b2bec3; text-decoration: none; font-weight: 600; transition: 0.3s;
        }
        .btn-back:hover { color: var(--primary); }

        @media (max-width: 600px) {
            .q-text { font-size: 1rem; }
            .option-label { padding: 8px 2px; }
            .opt-text { display: none; } /* Esconde texto em telas pequenas */
            .result-bar { width: 90%; font-size: 1rem; padding: 15px; }
        }
    </style>
</head>
<body>

    <header data-aos="fade-down">
        <h1>SPIN - Fobia Social</h1>
        <div class="subtitle">Inventário de Fobia Social</div>
    </header>

    <div class="main-container">
        
        <div style="text-align: center; margin-bottom: 30px; font-weight: 600; color: #636e72;">
            Quanto os seguintes problemas incomodaram você <strong>na última semana</strong>?
        </div>

        <form id="spinForm">
            <div id="quiz-area"></div>
        </form>

        <center>
            <a href="../listaferramentas.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> Voltar para Ferramentas</a>
        </center>
    </div>

    <div class="result-bar" id="resultBar">
        <i class="fa-solid fa-calculator"></i> Total: <span id="scoreVal">0</span> pts
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        const questions = [
            "Tenho medo de autoridades",
            "Incomodo-me por ficar vermelho na frente das pessoas",
            "Festas e eventos sociais me assustam",
            "Evito falar com pessoas que não conheço",
            "Fico muito assustado ao ser criticado",
            "Evito fazer coisas ou falar com certas pessoas por medo de ficar envergonhado",
            "Transpirar na frente das pessoas me incomoda",
            "Evito ir a festas",
            "Evito atividades nas quais sou o centro das atenções",
            "Conversar com estranhos me assusta",
            "Evito falar para uma plateia ou dar discursos",
            "Faço qualquer coisa para não ser criticado",
            "Sentir palpitações cardíacas me incomoda quando estou no meio de outras pessoas",
            "Tenho receio de fazer coisas quando posso estar sendo observado",
            "Ficar envergonhado ou parecer bobo são meus maiores temores",
            "Evito falar com qualquer autoridade",
            "Tremer ou estremecer na frente das outras pessoas me angustia"
        ];

        const options = [
            { val: 0, text: "Nada" },
            { val: 1, text: "Pouco" },
            { val: 2, text: "Médio" },
            { val: 3, text: "Muito" },
            { val: 4, text: "Extremo" }
        ];

        const area = document.getElementById('quiz-area');

        questions.forEach((q, index) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.setAttribute('data-aos', 'fade-up');

            let optionsHTML = '';
            options.forEach(opt => {
                optionsHTML += `
                    <label class="option-label btn-${opt.val}">
                        <input type="radio" name="q${index}" value="${opt.val}" onchange="calcTotal()">
                        <span class="opt-val">${opt.val}</span>
                        <span class="opt-text">${opt.text}</span>
                    </label>
                `;
            });

            card.innerHTML = `
                <div class="q-header">
                    <div class="q-number">${index + 1}</div>
                    <div class="q-text">${q}</div>
                </div>
                <div class="options-row">${optionsHTML}</div>
            `;
            area.appendChild(card);
        });

        function calcTotal() {
            let total = 0;
            let count = 0;
            const form = document.getElementById('spinForm');
            const formData = new FormData(form);

            for (let pair of formData.entries()) {
                total += parseInt(pair[1]);
                count++;
            }

            const resultBar = document.getElementById('resultBar');
            const scoreSpan = document.getElementById('scoreVal');
            
            if (count > 0) {
                resultBar.style.display = 'block';
                scoreSpan.innerText = total;
            }
        }
    </script>

</body>
</html>
