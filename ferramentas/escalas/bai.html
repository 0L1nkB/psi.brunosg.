<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI - Inventário de Ansiedade</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f8ff; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 2px solid #2c3e50; }
        h1 { text-align: center; color: #2c3e50; }
        .instruction { text-align: center; color: #666; margin-bottom: 30px; font-style: italic; }
        
        .question-row {
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            display: flex;
            flex-direction: column;
        }
        .question-text { font-size: 1.1rem; font-weight: bold; color: #2c3e50; margin-bottom: 10px; }
        
        .options-group { display: flex; justify-content: space-between; gap: 10px; flex-wrap: wrap; }
        .option-label {
            flex: 1;
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .option-label:hover { background: #e3f2fd; border-color: #3498db; }
        
        /* Estilo quando marcado */
        input[type="radio"] { display: none; }
        .option-label:has(input:checked) {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
            font-weight: bold;
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #dff9fb;
            border: 2px solid #badc58;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            color: #2c3e50;
            display: none; /* Escondido inicialmente */
        }
        
        @media print {
            .options-group { display: block; }
            .option-label { display: inline-block; width: 22%; border: 1px solid #000; margin-right: 5px; }
            .option-label:has(input:checked) { background: #ccc !important; color: black !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>BAI - Escala de Ansiedade</h1>
    <p class="instruction">
        Para cada sintoma abaixo, indique o quanto ele incomodou você na última semana (incluindo hoje).
    </p>

    <form id="baiForm">
        <div id="quiz-area"></div>
    </form>

    <div class="result-box" id="result">
        Pontuação Total: <span id="score">0</span>
    </div>
</div>

<script>
    // LISTA DE SINTOMAS (Texto puro para evitar erros)
    const symptoms = [
        "1. Dormência ou formigamento",
        "2. Sensação de calor",
        "3. Tremores nas pernas",
        "4. Incapaz de relaxar",
        "5. Medo que aconteça o pior",
        "6. Atordoado ou tonto",
        "7. Palpitação ou aceleração do coração",
        "8. Sem equilíbrio",
        "9. Aterrorizado",
        "10. Nervoso",
        "11. Sensação de sufocação",
        "12. Tremores nas mãos",
        "13. Trêmulo",
        "14. Medo de perder o controle",
        "15. Dificuldade de respirar",
        "16. Medo de morrer",
        "17. Assustado",
        "18. Indigestão ou desconforto abdominal",
        "19. Sensação de desmaio",
        "20. Rosto afogueado (quente)",
        "21. Suor (não devido ao calor)"
    ];

    const labels = [
        { val: 0, text: "Absolutamente não" },
        { val: 1, text: "Levemente" },
        { val: 2, text: "Moderadamente" },
        { val: 3, text: "Gravemente" }
    ];

    const quizArea = document.getElementById('quiz-area');

    // Gerar HTML
    symptoms.forEach((symptom, index) => {
        const row = document.createElement('div');
        row.className = 'question-row';

        let optionsHTML = '';
        labels.forEach(opt => {
            optionsHTML += `
                <label class="option-label">
                    <input type="radio" name="q${index}" value="${opt.val}" onchange="calcTotal()">
                    ${opt.text}
                </label>
            `;
        });

        row.innerHTML = `
            <div class="question-text">${symptom}</div>
            <div class="options-group">${optionsHTML}</div>
        `;
        quizArea.appendChild(row);
    });

    function calcTotal() {
        let total = 0;
        const form = document.getElementById('baiForm');
        const formData = new FormData(form);
        let count = 0;

        for (let pair of formData.entries()) {
            total += parseInt(pair[1]);
            count++;
        }

        const resultBox = document.getElementById('result');
        const scoreSpan = document.getElementById('score');
        
        if(count > 0) {
            resultBox.style.display = 'block';
            scoreSpan.innerText = total;
        }
    }
</script>

</body>
</html>
