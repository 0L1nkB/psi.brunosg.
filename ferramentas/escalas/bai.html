<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI - Inventário de Ansiedade | Bruno de Souza</title>
    
    <script>
        if(localStorage.getItem('logado') !== 'sim') {
            window.location.href = "../login.html";
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            /* Identidade Visual do Site */
            --bg-color: #f0f8ff;
            --primary: #00cec9;       /* Verde-água */
            --primary-dark: #00b894;
            --accent: #fdcb6e;        /* Amarelo */
            --text: #2d3436;
            --card-border: #b2bec3;
            --option-bg: #f1f2f6;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#dfe6e9 2px, transparent 2px);
            background-size: 20px 20px;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- CABEÇALHO --- */
        header {
            text-align: center;
            margin: 20px auto 40px auto;
            background: white;
            padding: 30px 20px;
            border-radius: 25px;
            border: 3px dashed var(--primary);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.05);
            position: relative;
            max-width: 800px;
            width: 100%;
        }

        header::before {
            content: ""; 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%) rotate(-1deg);
            width: 140px; height: 35px; 
            background-color: rgba(0, 206, 201, 0.2); 
            border: 1px solid rgba(0,0,0,0.05); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2rem;
            color: var(--primary-dark);
            text-transform: uppercase;
            margin: 0;
            font-weight: 800;
        }

        .instruction {
            margin-top: 10px; color: #636e72; font-weight: 600; font-size: 1.05rem;
        }

        /* Botão Imprimir */
        .btn-print {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid var(--primary);
            color: var(--primary-dark);
            padding: 8px 15px;
            border-radius: 20px;
            font-family: inherit;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-print:hover {
            background: var(--primary);
            color: white;
        }

        /* --- CONTAINER PRINCIPAL --- */
        .main-container {
            max-width: 850px;
            width: 100%;
            margin-bottom: 80px;
        }

        /* --- CARTÃO DE PERGUNTA --- */
        .question-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.05);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            page-break-inside: avoid;
        }

        .question-card:hover {
            border-color: var(--card-border);
            transform: translateY(-2px);
        }

        .question-text {
            font-size: 1.15rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .question-text i {
            color: var(--primary);
            font-size: 1.3rem;
        }

        /* --- OPÇÕES --- */
        .options-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
        }

        .option-label {
            background: var(--option-bg);
            border: 2px solid transparent;
            padding: 12px 10px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            color: #636e72;
            transition: all 0.2s;
            position: relative;
        }

        .option-label:hover {
            background: #e0f7fa;
            color: var(--primary-dark);
        }

        input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .option-label:has(input:checked) {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary-dark);
            box-shadow: 0 4px 10px rgba(0, 206, 201, 0.3);
            transform: translateY(-2px);
        }

        /* --- RESULTADOS --- */
        .result-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #2d3436;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            display: none;
            z-index: 100;
            border: 2px solid white;
            animation: slideUp 0.3s ease-out;
            white-space: nowrap;
        }

        #print-score-area {
            display: none;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            border: 2px solid #2d3436;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 100px); }
            to { transform: translate(-50%, 0); }
        }

        .btn-back {
            display: inline-block; margin-top: 20px; color: #b2bec3; text-decoration: none; font-weight: 600; transition: 0.3s;
        }
        .btn-back:hover { color: var(--primary-dark); }

        @media (max-width: 600px) {
            .options-group { grid-template-columns: 1fr 1fr; }
            .question-text { font-size: 1rem; }
            .option-label { font-size: 0.85rem; padding: 10px 5px; }
            .result-bar { font-size: 1.1rem; padding: 12px 30px; width: 90%; }
            .btn-print span { display: none; }
        }

        /* --- IMPRESSÃO --- */
        @media print {
            body { background: white; color: black; display: block; }
            header { border: none; box-shadow: none; padding: 0; margin-bottom: 20px; }
            header::before, .btn-print, .btn-back, .result-bar { display: none !important; }
            .main-container { max-width: 100%; margin: 0; }
            
            .question-card {
                box-shadow: none; border: 1px solid #ddd;
                padding: 10px; margin-bottom: 10px;
                transform: none !important;
                opacity: 1 !important;
            }

            .option-label { border: 1px solid #ccc; background: white; color: black; }
            
            .option-label:has(input:checked) {
                background-color: #ddd !important; color: black !important;
                border: 2px solid black !important; -webkit-print-color-adjust: exact;
                print-color-adjust: exact; font-weight: bold;
            }

            #print-score-area { display: block; }
        }
    </style>
</head>
<body>

    <header data-aos="fade-down">
        <button class="btn-print" onclick="window.print()">
            <i class="fa-solid fa-print"></i> <span>Imprimir</span>
        </button>
        
        <h1>BAI - Escala de Ansiedade</h1>
        <div class="instruction">
            Indique o quanto cada sintoma incomodou você <strong>na última semana</strong>.
        </div>
        
        <div id="print-score-area">
            Pontuação Total: <span id="print-score-val">0</span>
        </div>
    </header>

    <div class="main-container">
        <form id="baiForm">
            <div id="quiz-area"></div>
        </form>

        <center>
            <a href="../listaferramentas.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> Voltar para Ferramentas</a>
        </center>
    </div>

    <div class="result-bar" id="resultBar">
        <i class="fa-solid fa-calculator"></i> Total: <span id="score">0</span> pts
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        const symptoms = [
            { t: "1. Dormência ou formigamento", i: "fa-hand-sparkles" },
            { t: "2. Sensação de calor", i: "fa-temperature-arrow-up" },
            { t: "3. Tremores nas pernas", i: "fa-person-walking" },
            { t: "4. Incapaz de relaxar", i: "fa-battery-full" },
            { t: "5. Medo que aconteça o pior", i: "fa-triangle-exclamation" },
            { t: "6. Atordoado ou tonto", i: "fa-spinner" },
            { t: "7. Palpitação / Taquicardia", i: "fa-heart-pulse" },
            { t: "8. Sem equilíbrio", i: "fa-scale-unbalanced" },
            { t: "9. Aterrorizado", i: "fa-face-dizzy" },
            { t: "10. Nervoso", i: "fa-bolt" },
            { t: "11. Sensação de sufocação", i: "fa-lungs-virus" },
            { t: "12. Tremores nas mãos", i: "fa-hands-clapping" },
            { t: "13. Trêmulo", i: "fa-wind" },
            { t: "14. Medo de perder o controle", i: "fa-user-gear" },
            { t: "15. Dificuldade de respirar", i: "fa-mask-ventilator" },
            { t: "16. Medo de morrer", i: "fa-skull" },
            { t: "17. Assustado", i: "fa-ghost" },
            { t: "18. Indigestão ou desconforto", i: "fa-pizza-slice" },
            { t: "19. Sensação de desmaio", i: "fa-eye-low-vision" },
            { t: "20. Rosto afogueado (quente)", i: "fa-face-flushed" },
            { t: "21. Suor (não devido ao calor)", i: "fa-droplet" }
        ];

        const labels = [
            { val: 0, text: "Absolutamente não" },
            { val: 1, text: "Levemente" },
            { val: 2, text: "Moderadamente" },
            { val: 3, text: "Gravemente" }
        ];

        const quizArea = document.getElementById('quiz-area');

        symptoms.forEach((symptom, index) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.setAttribute('data-aos', 'fade-up');

            let optionsHTML = '';
            labels.forEach(opt => {
                optionsHTML += `
                    <label class="option-label">
                        <input type="radio" name="q${index}" value="${opt.val}" onchange="calcTotal()">
                        ${opt.text}
                    </label>
                `;
            });

            card.innerHTML = `
                <div class="question-text">
                    <i class="fa-solid ${symptom.i}"></i> ${symptom.t}
                </div>
                <div class="options-group">${optionsHTML}</div>
            `;
            quizArea.appendChild(card);
        });

        function calcTotal() {
            let total = 0;
            const form = document.getElementById('baiForm');
            const formData = new FormData(form);
            let count = 0;

            for (let pair of formData.entries()) {
                total += parseInt(pair[1]);
                count++;
            }

            const resultBar = document.getElementById('resultBar');
            const scoreSpan = document.getElementById('score');
            const printScoreSpan = document.getElementById('print-score-val');
            
            if(count > 0) {
                resultBar.style.display = 'block';
                scoreSpan.innerText = total;
                printScoreSpan.innerText = total;
            }
        }
    </script>
</body>
</html>
