<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHS - Escala de Futuro | Bruno de Souza</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            /* Identidade Visual */
            --bg-color: #f3e5f5;      /* Fundo Roxo Bem Claro */
            --primary: #9b59b6;       /* Roxo Principal */
            --primary-dark: #8e44ad;
            --text: #2d3436;
            --card-border: #b2bec3;
            
            /* Cores dos Botões */
            --true-color: #00b894;    /* Verde (Certo) */
            --false-color: #ff7675;   /* Vermelho (Errado) */
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#d1c4e9 2px, transparent 2px);
            background-size: 20px 20px;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- CABEÇALHO (Estilo Fita Adesiva) --- */
        header {
            text-align: center;
            margin: 20px auto 40px auto;
            background: white;
            padding: 30px 20px;
            border-radius: 25px;
            border: 3px dashed var(--primary);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.05);
            position: relative;
            max-width: 800px;
            width: 100%;
        }

        header::before {
            content: ""; 
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%) rotate(-1deg);
            width: 140px; height: 35px; 
            background-color: rgba(155, 89, 182, 0.3); 
            border: 1px solid rgba(0,0,0,0.05); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2rem;
            color: var(--primary-dark);
            text-transform: uppercase;
            margin: 0;
            font-weight: 800;
        }

        .subtitle { margin-top: 5px; color: #636e72; font-weight: 600; }

        /* --- CONTAINER PRINCIPAL --- */
        .main-container {
            max-width: 850px;
            width: 100%;
            margin-bottom: 80px;
        }

        /* --- CARTÃO DE PERGUNTA --- */
        .question-card {
            background: white;
            border-radius: 20px;
            padding: 20px 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.05);
            border: 2px solid transparent;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .question-card:hover {
            border-color: var(--card-border);
            transform: translateY(-2px);
        }

        .q-header {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .q-number {
            background: var(--primary-bg);
            color: var(--primary);
            font-weight: 800;
            min-width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            border: 2px solid var(--primary);
        }

        .q-text {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2d3436;
            line-height: 1.4;
        }

        /* --- BOTÕES DE RESPOSTA --- */
        .options-row {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .option-label {
            flex: 1;
            max-width: 120px;
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.2s;
            border: 2px solid #dfe6e9;
            background: #f8f9fa;
            color: #636e72;
        }

        /* Estilo Botão CERTO */
        .btn-true:hover { border-color: var(--true-color); color: var(--true-color); background: #e0f2f1; }
        .btn-true:has(input:checked) {
            background-color: var(--true-color);
            color: white;
            border-color: var(--true-color);
            box-shadow: 0 4px 0 #00896f;
            transform: translateY(-2px);
        }

        /* Estilo Botão ERRADO */
        .btn-false:hover { border-color: var(--false-color); color: var(--false-color); background: #ffebee; }
        .btn-false:has(input:checked) {
            background-color: var(--false-color);
            color: white;
            border-color: var(--false-color);
            box-shadow: 0 4px 0 #d63031;
            transform: translateY(-2px);
        }

        input[type="radio"] { display: none; }

        /* --- BARRA DE RESULTADOS (Fixa) --- */
        .result-bar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #2d3436;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            display: none;
            z-index: 100;
            border: 2px solid white;
            animation: slideUp 0.3s ease-out;
            white-space: nowrap;
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 100px); }
            to { transform: translate(-50%, 0); }
        }

        /* Botão Voltar */
        .btn-back {
            display: inline-block; margin-top: 20px; color: #b2bec3; text-decoration: none; font-weight: 600; transition: 0.3s;
        }
        .btn-back:hover { color: var(--primary-dark); }

        @media (max-width: 600px) {
            .q-text { font-size: 1rem; }
            .option-label { font-size: 0.85rem; padding: 8px; }
            .result-bar { width: 90%; font-size: 1rem; padding: 15px; }
        }
    </style>
</head>
<body>

    <header data-aos="fade-down">
        <h1>BHS - Escala de Futuro</h1>
        <div class="subtitle">Como você viu seu futuro na última semana?</div>
    </header>

    <div class="main-container">
        <form id="bhsForm">
            <div id="quiz-area"></div>
        </form>

        <center>
            <a href="../listaferramentas.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> Voltar para Ferramentas</a>
        </center>
    </div>

    <div class="result-bar" id="resultBar">
        <i class="fa-solid fa-calculator"></i> Pontuação: <span id="scoreVal">0</span>
    </div>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // Target: true (Pontua se marcar CERTO) | false (Pontua se marcar ERRADO)
        const questions = [
            { t: "Penso no futuro com esperança e entusiasmo.", target: false },
            { t: "Seria melhor desistir, pois não há nada que eu possa fazer para melhorar.", target: true },
            { t: "Quando as coisas vão mal, me ajuda saber que não podem durar para sempre.", target: false },
            { t: "Não consigo imaginar como será minha vida em dez anos.", target: true },
            { t: "Tenho tempo suficiente para realizar as coisas que quero.", target: false },
            { t: "No futuro, espero ter sucesso no que mais me interessa.", target: false },
            { t: "Meu futuro me parece escuro/negro.", target: true },
            { t: "Espero conseguir mais coisas boas da vida do que a média das pessoas.", target: false },
            { t: "Não consigo aproveitar oportunidades e não há razão para ter sorte no futuro.", target: true },
            { t: "Minhas experiências passadas me prepararam bem para o futuro.", target: false },
            { t: "Tudo o que vejo à minha frente é mais desprazer do que prazer.", target: true },
            { t: "Não espero conseguir o que realmente quero.", target: true },
            { t: "Quando penso no futuro, espero ser mais feliz do que sou agora.", target: false },
            { t: "As coisas simplesmente não se resolvem da maneira que eu quero.", target: true },
            { t: "Tenho uma grande fé no futuro.", target: false },
            { t: "Nunca consigo o que quero, então é tolice querer qualquer coisa.", target: true },
            { t: "É pouco provável que eu obtenha qualquer satisfação real no futuro.", target: true },
            { t: "O futuro me parece vago e incerto.", target: true },
            { t: "Posso esperar mais tempos bons do que maus.", target: false },
            { t: "Não adianta tentar obter o que quero, pois provavelmente não vou conseguir.", target: true }
        ];

        const area = document.getElementById('quiz-area');

        // Gerar Perguntas
        questions.forEach((q, index) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.setAttribute('data-aos', 'fade-up');

            card.innerHTML = `
                <div class="q-header">
                    <div class="q-number">${index + 1}</div>
                    <div class="q-text">${q.t}</div>
                </div>
                <div class="options-row">
                    <label class="option-label btn-true">
                        <input type="radio" name="q${index}" value="true" onchange="calcScore()">
                        CERTO
                    </label>
                    <label class="option-label btn-false">
                        <input type="radio" name="q${index}" value="false" onchange="calcScore()">
                        ERRADO
                    </label>
                </div>
            `;
            area.appendChild(card);
        });

        function calcScore() {
            let total = 0;
            const form = document.getElementById('bhsForm');
            const formData = new FormData(form);
            let count = 0;

            for (let [name, value] of formData.entries()) {
                const index = parseInt(name.substring(1));
                const isTrue = (value === 'true');
                const target = questions[index].target;

                // Se a resposta bater com o gabarito de desesperança, soma 1
                if (isTrue === target) {
                    total++;
                }
                count++;
            }

            const bar = document.getElementById('resultBar');
            const span = document.getElementById('scoreVal');
            
            if (count > 0) {
                bar.style.display = 'block';
                span.innerText = total;
            }
        }
    </script>

</body>
</html>
