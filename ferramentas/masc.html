<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASC - Escala de Ansiedade | Caderno Incrível</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Paleta Lúdica */
            --bg-color: #f0f8ff;
            --paper: #ffffff;
            --primary: #ff9f43; /* Laranja (Energia/Alerta) */
            --secondary: #54a0ff; /* Azul Claro */
            --accent: #feca57; /* Amarelo */
            --text: #2d3436;
            --shadow: rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#dfe6e9 2px, transparent 2px);
            background-size: 20px 20px;
            margin: 0;
            padding: 20px;
            color: var(--text);
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--paper);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 10px 10px 0 var(--shadow);
            border: 3px solid var(--text);
            position: relative;
        }

        /* CABEÇALHO */
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        header::before {
            content: ""; position: absolute; top: -55px; left: 50%; transform: translateX(-50%) rotate(-2deg);
            width: 200px; height: 45px; background-color: rgba(255, 159, 67, 0.8);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 { margin: 0; color: var(--primary); font-size: 2rem; text-transform: uppercase; }
        .instruction { font-size: 1.1rem; color: #636e72; margin-top: 15px; }

        /* LISTA DE PERGUNTAS */
        .question-item {
            background: #fff;
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 15px;
            border: 2px dashed #b2bec3;
            transition: background 0.2s;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .question-item:nth-child(even) { background-color: #fafafa; }
        .question-item:hover { border-color: var(--primary); background-color: #fff8e1; }

        .q-text { 
            font-size: 1.1rem; 
            font-weight: bold; 
            display: flex; 
            gap: 10px; 
            align-items: center; 
        }
        
        .q-number { 
            background: var(--secondary); 
            color: white; 
            min-width: 30px; height: 30px; 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 0.9rem; 
        }

        /* OPÇÕES DE RESPOSTA */
        .options-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 5px;
        }

        .option-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #dfe6e9;
            cursor: pointer;
            font-size: 0.9rem;
            text-align: center;
            transition: all 0.2s;
            background: white;
        }

        .option-label input { display: none; }

        /* Estilos de Seleção */
        .option-label:has(input:checked) {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 0 #e67e22;
            font-weight: bold;
        }

        .option-label span { font-size: 0.8rem; margin-top: 2px; opacity: 0.8; }

        /* RODAPÉ E RESULTADO */
        .result-box {
            margin-top: 40px;
            background: #dfe6e9;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid var(--text);
            display: none;
        }

        .score-display { font-size: 3rem; color: var(--primary); font-weight: 800; margin: 10px 0; }
        .score-interpretation { font-size: 1.2rem; font-weight: bold; color: #d63031; }
        .normal { color: #00b894; }

        /* BOTÃO SALVAR */
        .btn-action {
            display: block; width: 100%;
            margin-top: 30px; padding: 15px;
            background-color: var(--secondary); color: white;
            border: none; border-radius: 50px;
            font-size: 1.3rem; font-weight: bold; font-family: inherit;
            cursor: pointer; box-shadow: 0 6px 0 #2e86de;
            transition: transform 0.1s;
        }
        .btn-action:hover { transform: translateY(-3px); }
        .btn-action:active { transform: translateY(3px); box-shadow: none; }

        @media (max-width: 600px) {
            .options-row { grid-template-columns: 1fr 1fr; }
        }

        @media print {
            body { background: white; padding: 0; }
            .container { box-shadow: none; border: none; width: 100%; }
            .btn-action { display: none; }
            .question-item { page-break-inside: avoid; border: 1px solid #ccc; background: none; }
            .option-label { border: 1px solid #000; color: #000 !important; box-shadow: none !important; }
            .option-label:has(input:checked) { background: #ddd !important; border: 2px solid black; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>MASC - Ansiedade Infantojuvenil</h1>
            <p class="instruction">
                Leia cada frase e marque com que frequência isso é verdade para você recentemente.
            </p>
        </header>

        <form id="masc-form">
            <div id="questions-container"></div>
        </form>

        <div class="result-box" id="result-area">
            <div style="font-size: 1.2rem; text-transform: uppercase;">Pontuação Total</div>
            <div class="score-display" id="total-score">0</div>
            <div class="score-interpretation" id="interpretation">...</div>
            <p style="font-size: 0.8rem; margin-top: 10px;">(Ponto de Corte: 56)</p>
        </div>

        <button class="btn-action" onclick="window.print()">
            <i class="fa-solid fa-print"></i> IMPRIMIR RESULTADO
        </button>
    </div>

    <script>
        // DADOS EXTRAÍDOS DO MANUAL MASC
        const questions = [
            "Eu me sinto tenso ou nervoso",
            "Eu costumo pedir permissão para fazer as coisas",
            "Eu me preocupo que as outras pessoas dêem risada de mim",
            "Eu fico com medo quando os meus pais saem",
            "Sinto falta de ar",
            "Eu fico atento se há algum perigo",
            "A ideia de ficar longe de casa me assusta",
            "Eu fico tremendo ou inquieto",
            "Eu me esforço para obedecer meus pais e professores",
            "Eu tenho medo que os outros meninos (ou meninas) gozem de mim",
            "Eu tento ficar perto da minha mãe ou meu pai",
            "Eu tenho tontura ou sensação de desmaio",
            "Eu verifico as coisas antes de fazê-las",
            "Eu me preocupo em ser chamado na classe",
            "Eu me sinto desassossegado (sobressaltado)",
            "Eu tenho medo que os outros achem que eu sou bobo",
            "Eu deixo as luzes acesas à noite",
            "Eu sinto dores no peito",
            "Eu evito sair sem minha família",
            "Eu me sinto estranho, esquisito, ou fora da realidade",
            "Eu tento fazer coisas que vão agradar aos outros",
            "Eu me preocupo com o que os outros pensam de mim",
            "Eu evito assistir filmes ou programas de TV que assustam",
            "Meu coração dispara ou 'falha'",
            "Eu evito as coisas que me aborrecem",
            "Eu durmo junto de alguém da minha família",
            "Eu me sinto inquieto e nervoso",
            "Eu tento fazer tudo do jeito certo",
            "Eu me preocupo em fazer alguma coisa boba ou que me deixe sem graça",
            "Eu fico com medo quando ando de carro ou de ônibus",
            "Eu sinto mal estar no estômago",
            "Se eu fico aborrecido ou com medo, eu conto logo para alguém",
            "Eu fico nervoso se eu tenho que fazer alguma coisa em público",
            "Tenho medo de tempo ruim, escuridão, altura, animais ou insetos",
            "Minhas mãos tremem",
            "Eu preciso ter certeza que as coisas são seguras",
            "Eu tenho dificuldade em chamar outros meninos (ou meninas) para brincar/sair comigo",
            "Minhas mãos ficam suadas ou frias",
            "Eu sinto vergonha"
        ];

        const options = [
            { val: 0, text: "Nunca", desc: "Nunca é verdade sobre mim" },
            { val: 1, text: "Raramente", desc: "Raramente é verdade" },
            { val: 2, text: "Às vezes", desc: "Às vezes é verdade" },
            { val: 3, text: "Sempre", desc: "Frequentemente é verdade" }
        ];

        const container = document.getElementById('questions-container');

        // GERAR PERGUNTAS
        questions.forEach((q, index) => {
            const div = document.createElement('div');
            div.className = 'question-item';
            
            let optionsHTML = '';
            options.forEach(opt => {
                optionsHTML += `
                    <label class="option-label">
                        <input type="radio" name="q${index}" value="${opt.val}" onchange="calculateScore()">
                        <strong>${opt.val}</strong>
                        <span>${opt.text}</span>
                    </label>
                `;
            });

            div.innerHTML = `
                <div class="q-text">
                    <span class="q-number">${index + 1}</span>
                    ${q}
                </div>
                <div class="options-row">
                    ${optionsHTML}
                </div>
            `;
            container.appendChild(div);
        });

        // CALCULAR PONTUAÇÃO
        function calculateScore() {
            let total = 0;
            let answeredCount = 0;
            const form = document.getElementById('masc-form');
            const formData = new FormData(form);

            for (let pair of formData.entries()) {
                total += parseInt(pair[1]);
                answeredCount++;
            }

            // Exibir se começou a responder
            const resultArea = document.getElementById('result-area');
            const scoreDisplay = document.getElementById('total-score');
            const interpretation = document.getElementById('interpretation');
            
            if (answeredCount > 0) {
                resultArea.style.display = 'block';
                scoreDisplay.innerText = total;

                // Interpretação baseada no manual (Ponto de Corte 56)
                if (total >= 56) {
                    interpretation.innerText = "⚠️ Tendência à Ansiedade";
                    interpretation.className = "score-interpretation";
                } else {
                    interpretation.innerText = "✅ Tendência à Normalidade";
                    interpretation.className = "score-interpretation normal";
                }
            }
        }
    </script>
</body>
</html>
