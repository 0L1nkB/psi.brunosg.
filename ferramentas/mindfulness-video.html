<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfulness Guiado | Mente Tranquila</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #e0f7fa;
            --circle-color: #4dd0e1;
            --text-color: #006064;
            --accent: #0097a7;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-color);
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            position: relative;
            padding: 20px;
        }

        /* --- TELA INICIAL --- */
        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s;
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; color: var(--accent); }
        p { font-size: 1.2rem; color: #555; margin-bottom: 30px; }

        .btn-start {
            background: var(--accent); color: white; border: none;
            padding: 15px 40px; font-size: 1.5rem; border-radius: 50px;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .btn-start:hover { transform: scale(1.05); background: var(--text-color); }

        /* --- TELA DO EXERC√çCIO --- */
        #exercise-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        .text-container {
            min-height: 120px; /* Garante espa√ßo fixo para o texto n√£o pular */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .instruction-text {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s;
            text-align: center;
        }

        .sub-text {
            font-size: 1.2rem;
            color: #666;
            opacity: 0;
            transition: opacity 1s;
            text-align: center;
        }

        /* --- CORRE√á√ÉO DO ERRO: CONTAINER VISUAL --- */
        /* Este container reserva espa√ßo para a anima√ß√£o n√£o bater no texto */
        .visual-container {
            height: 300px; /* Altura fixa suficiente para o c√≠rculo expandido */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* ANIMA√á√ÉO DE RESPIRA√á√ÉO (C√çRCULO) */
        .breathing-circle {
            width: 150px; height: 150px;
            background-color: var(--circle-color);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(77, 208, 225, 0.6);
            transform: scale(1);
            display: none;
            position: absolute; /* Garante que fique no centro do container visual */
        }

        .breathing-circle.inhale { animation: breatheIn 4s ease-in-out forwards; }
        .breathing-circle.exhale { animation: breatheOut 4s ease-in-out forwards; }

        @keyframes breatheIn { 0% { transform: scale(1); } 100% { transform: scale(1.8); } }
        @keyframes breatheOut { 0% { transform: scale(1.8); } 100% { transform: scale(1); } }

        /* √çCONE DE SENTIDO */
        .sense-icon {
            font-size: 8rem;
            color: var(--accent);
            display: none;
            position: absolute; /* Garante que fique no centro do container visual */
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* BARRA DE PROGRESSO (30s) */
        .progress-container {
            width: 80%; height: 10px; background: #b2ebf2;
            border-radius: 10px; margin-top: 20px; overflow: hidden;
            display: none;
        }
        .progress-bar {
            height: 100%; background: var(--accent); width: 0%;
        }

        /* ANIMA√á√ïES GERAIS */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .fade-in { opacity: 1 !important; }

        /* TELA FINAL */
        #end-screen { display: none; text-align: center; animation: fadeIn 2s; }
        .final-msg { font-size: 3rem; color: var(--accent); font-weight: bold; }

    </style>
</head>
<body>

    <div id="start-screen" class="container">
        <div style="font-size: 4rem; margin-bottom: 20px;">üßò</div>
        <h1>Mindfulness +5 Sentidos</h1>
        <p>Encontre um lugar calmo.<br>O exerc√≠cio dura cerca de 4 minutos.</p>
        <button class="btn-start" onclick="startExercise()">Come√ßar</button>
    </div>

    <div id="exercise-screen">
        <div class="text-container">
            <div class="instruction-text" id="main-text">Prepare-se...</div>
            <div class="sub-text" id="sub-text">Relaxe os ombros</div>
        </div>
        
        <div class="visual-container">
            <div class="breathing-circle" id="circle"></div>
            <div class="sense-icon" id="icon"></div>
        </div>

        <div class="progress-container" id="prog-cont">
            <div class="progress-bar" id="prog-bar"></div>
        </div>
    </div>

    <div id="end-screen" class="container">
        <div class="final-msg">Mente Tranquila</div>
        <p style="font-size:1.5rem; margin-top:20px;">Parab√©ns pela pr√°tica!</p>
        <button class="btn-start" style="margin-top:40px; font-size:1rem;" onclick="location.reload()">Repetir</button>
    </div>

    <script>
        // ROTEIRO
        const sequence = [
            { type: 'breathe', text: "Respire Fundo (3x)", sub: "Inspire... e expire lentamente." },
            { type: 'sense', text: "Vis√£o", sub: "Encontre algo que voc√™ V√ä e acha bom.", icon: "fa-eye", duration: 30 },
            { type: 'breathe', text: "Respire Fundo (3x)", sub: "Conecte-se com o agora." },
            { type: 'sense', text: "Tato", sub: "Encontre algo que voc√™ TOCA e acha bom.", icon: "fa-hand-holding-heart", duration: 30 },
            { type: 'breathe', text: "Respire Fundo (3x)", sub: "Sinta o ar entrando e saindo." },
            { type: 'sense', text: "Olfato", sub: "Encontre algo que voc√™ CHEIRA e acha bom.", icon: "fa-wind", duration: 30 },
            { type: 'breathe', text: "Respire Fundo (3x)", sub: "Mantenha a calma." },
            { type: 'sense', text: "Audi√ß√£o", sub: "Encontre algo que voc√™ OUVE e acha bom.", icon: "fa-ear-listen", duration: 30 },
            { type: 'breathe', text: "Respire Fundo (3x)", sub: "Quase l√°..." },
            { type: 'sense', text: "Paladar", sub: "Encontre algo que voc√™ DEGUSTA e acha bom.", icon: "fa-utensils", duration: 30 }
        ];

        // Elementos DOM
        const startScreen = document.getElementById('start-screen');
        const exerciseScreen = document.getElementById('exercise-screen');
        const endScreen = document.getElementById('end-screen');
        const mainText = document.getElementById('main-text');
        const subText = document.getElementById('sub-text');
        const circle = document.getElementById('circle');
        const iconDiv = document.getElementById('icon');
        const progCont = document.getElementById('prog-cont');
        const progBar = document.getElementById('prog-bar');

        function startExercise() {
            startScreen.style.display = 'none';
            exerciseScreen.style.display = 'flex';
            // Pequeno delay para a tela carregar antes de come√ßar
            setTimeout(() => runSequence(0), 500);
        }

        async function runSequence(index) {
            if (index >= sequence.length) {
                finishExercise();
                return;
            }

            const step = sequence[index];
            resetUI();

            // Atualiza Textos com efeito de fade
            mainText.classList.remove('fade-in');
            subText.classList.remove('fade-in');
            
            await new Promise(r => setTimeout(r, 500)); // Espera o fade out

            mainText.innerText = step.text;
            subText.innerText = step.sub;
            mainText.classList.add('fade-in');
            subText.classList.add('fade-in');

            if (step.type === 'breathe') {
                await doBreathing();
            } else if (step.type === 'sense') {
                await doSensing(step.icon, step.duration);
            }

            // Pausa entre passos
            setTimeout(() => runSequence(index + 1), 1000);
        }

        function resetUI() {
            circle.style.display = 'none';
            iconDiv.style.display = 'none';
            progCont.style.display = 'none';
            circle.className = 'breathing-circle';
        }

        // L√≥gica de Respira√ß√£o (3x)
        function doBreathing() {
            return new Promise(resolve => {
                circle.style.display = 'block';
                let breaths = 0;

                function breathCycle() {
                    if (breaths >= 3) {
                        resolve();
                        return;
                    }
                    
                    // Inspira (4s)
                    circle.className = 'breathing-circle inhale';
                    mainText.innerText = "Inspire...";
                    
                    setTimeout(() => {
                        // Expira (4s)
                        circle.className = 'breathing-circle exhale';
                        mainText.innerText = "Expire...";
                        
                        setTimeout(() => {
                            breaths++;
                            breathCycle();
                        }, 4000);
                    }, 4000);
                }
                // Pequeno delay inicial para o usu√°rio se preparar
                setTimeout(breathCycle, 1000);
            });
        }

        // L√≥gica dos Sentidos (Barra de Progresso)
        function doSensing(iconClass, durationSeconds) {
            return new Promise(resolve => {
                iconDiv.className = `sense-icon fa-solid ${iconClass}`;
                iconDiv.style.display = 'block';
                progCont.style.display = 'block';
                progBar.style.width = '0%';
                progBar.style.transition = `width ${durationSeconds}s linear`;

                // For√ßar reflow
                setTimeout(() => {
                    progBar.style.width = '100%';
                }, 100);

                // Timer
                let timeLeft = durationSeconds;
                const timer = setInterval(() => {
                    timeLeft--;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        resolve();
                    }
                }, 1000);
            });
        }

        function finishExercise() {
            exerciseScreen.style.display = 'none';
            endScreen.style.display = 'block';
        }
    </script>

</body>
</html>
