<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPD - Registro de Pensamentos</title>
    <style>
        /* ESTILO GERAL (VISUAL DO APP) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        p.subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        textarea, input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px; /* Tamanho bom para celular */
            box-sizing: border-box; /* Garante que não estoure a largura */
            font-family: inherit;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #3498db;
            background-color: #fbfdff;
        }

        /* BOTÃO DE AÇÃO */
        .btn-print {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .btn-print:hover {
            background-color: #2c3e50;
        }

        /* RODAPÉ */
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8rem;
            color: #aaa;
        }

        /* --- CONFIGURAÇÃO DE IMPRESSÃO (PDF) --- */
        /* Tudo aqui dentro só acontece quando clica em imprimir/salvar PDF */
        @media print {
            body {
                background-color: white;
                padding: 0;
            }
            .container {
                box-shadow: none;
                border: none;
                padding: 0;
                width: 100%;
                max-width: 100%;
            }
            .btn-print {
                display: none !important; /* Esconde o botão no PDF */
            }
            textarea {
                border: 1px solid #ccc; /* Mantém a borda suave para leitura */
                resize: none;
            }
            /* Remove placeholder para ficar limpo */
            ::-webkit-input-placeholder { color: transparent; }
            :-moz-placeholder { color: transparent; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Registro de Pensamentos (RPD)</h1>
        <p class="subtitle">Terapia Cognitivo-Comportamental</p>

        <div class="form-group">
            <label>Data:</label>
            <input type="date" id="data">
        </div>

        <div class="form-group">
            <label>Situação (O que aconteceu?):</label>
            <textarea placeholder="Ex: Estava na reunião de trabalho e meu chefe pediu para falar comigo."></textarea>
        </div>

        <div class="form-group">
            <label>Pensamento Automático (O que passou pela cabeça?):</label>
            <textarea placeholder="Ex: Eu fiz algo errado. Vou ser demitido. Sou incompetente."></textarea>
        </div>

        <div class="form-group">
            <label>Emoção (O que sentiu?):</label>
            <textarea placeholder="Ex: Ansiedade (90%), Medo, Vergonha."></textarea>
        </div>

        <div class="form-group">
            <label>Comportamento/Resposta (O que você fez?):</label>
            <textarea placeholder="Ex: Fiquei quieto, suando frio e concordei com tudo sem questionar."></textarea>
        </div>

        <div class="form-group">
            <label>Reavaliação (Opcional - Pensamento Alternativo):</label>
            <textarea placeholder="Existe outra explicação? O que eu diria a um amigo nessa situação?"></textarea>
        </div>

        <button class="btn-print" onclick="window.print()">Salvar como PDF / Imprimir</button>

        <div class="footer">
            Ferramenta terapêutica digital.
        </div>
    </div>

</body>
</html>
