<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detetive Emocional | Bruno de Souza</title>
    
    <script>
        if(localStorage.getItem('logado') !== 'sim') {
            window.location.href = "../../login.html";
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f0f8ff;
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fdcb6e;
            --text: #2d3436;
            --card-bg: #ffffff;
            --emo-color: #e17055;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#dfe6e9 2px, transparent 2px);
            background-size: 20px 20px;
            margin: 0; padding: 20px;
            color: var(--text);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- HEADER --- */
        header {
            text-align: center; margin-bottom: 30px;
            background: white; padding: 20px 40px;
            border-radius: 20px; border: 3px dashed #636e72;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.05);
            max-width: 900px; width: 100%; position: relative;
        }

        header h1 { color: #2d3436; margin: 0; font-weight: 800; font-size: 1.8rem; }
        .subtitle { color: #636e72; font-weight: 600; margin-top: 5px; }

        .btn-print {
            position: absolute; top: 20px; right: 20px;
            background: none; border: 2px solid #2d3436; color: #2d3436;
            padding: 8px 15px; border-radius: 20px; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .btn-print:hover { background: #2d3436; color: white; }

        /* --- ÁREA DE INPUT --- */
        .investigation-panel {
            width: 100%; max-width: 900px;
            background: white; border-radius: 25px; padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 40px;
            display: flex; flex-direction: column; gap: 25px;
        }

        .input-row {
            display: grid; grid-template-columns: 1fr 2fr; gap: 20px;
        }

        .input-group { display: flex; flex-direction: column; gap: 8px; }
        
        label { font-weight: 800; font-size: 0.95rem; color: #636e72; display: flex; align-items: center; gap: 8px; }
        
        input[type="text"], textarea {
            width: 100%; padding: 12px; border: 2px solid #dfe6e9;
            border-radius: 12px; font-family: inherit; font-size: 1rem;
            transition: 0.3s; background: #fdfdfd;
        }
        textarea { resize: vertical; min-height: 80px; }
        input[type="text"]:focus, textarea:focus { border-color: var(--primary); outline: none; background: white; }

        /* Slider */
        .range-wrapper { margin-top: 5px; }
        .range-header { display: flex; justify-content: space-between; font-weight: bold; font-size: 0.9rem; margin-bottom: 5px; color: var(--primary); }
        
        input[type=range] { width: 100%; -webkit-appearance: none; background: transparent; margin: 10px 0; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 8px; background: #dfe6e9; border-radius: 5px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%; background: var(--primary); cursor: pointer; margin-top: -6px; border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        .btn-add {
            width: 100%; padding: 15px; border-radius: 50px; border: none;
            background: #2d3436; color: white; font-weight: 800; font-size: 1.1rem;
            cursor: pointer; transition: 0.3s; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-add:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        /* --- LISTA DE REGISTROS --- */
        .records-list {
            width: 100%; max-width: 900px;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px;
        }

        .record-card {
            background: white; border-radius: 20px; padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); position: relative;
            border-top: 5px solid var(--emo-color); animation: slideUp 0.4s ease;
            display: flex; flex-direction: column; gap: 15px;
        }

        .card-emotion {
            font-size: 1.2rem; font-weight: 800; color: var(--emo-color);
            display: flex; align-items: center; gap: 10px;
        }

        .card-thought {
            font-size: 1rem; color: #2d3436; font-style: italic; background: #f8f9fa;
            padding: 15px; border-radius: 10px; border-left: 3px solid var(--primary);
        }

        .card-belief {
            font-size: 0.9rem; font-weight: 700; color: #636e72;
            display: flex; align-items: center; justify-content: space-between;
        }

        .btn-delete {
            position: absolute; top: 20px; right: 20px;
            background: none; border: none; color: #d63031; cursor: pointer; opacity: 0.4; transition: 0.2s;
        }
        .btn-delete:hover { opacity: 1; transform: scale(1.2); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Responsividade */
        @media (max-width: 768px) {
            .input-row { grid-template-columns: 1fr; }
            .btn-print span { display: none; }
        }

        /* --- IMPRESSÃO --- */
        #print-table { display: none; }

        @media print {
            body { background: white; padding: 0; }
            header button, .investigation-panel, .btn-back-home, .btn-delete { display: none !important; }
            header { border: none; box-shadow: none; margin-bottom: 20px; }
            
            #print-table {
                display: table; width: 100%; border-collapse: collapse; font-family: sans-serif; margin-top: 20px;
            }
            #print-table th { background: #eee; padding: 10px; text-align: left; border: 1px solid #ccc; font-weight: bold; }
            #print-table td { padding: 10px; border: 1px solid #ccc; vertical-align: top; }
            
            .records-list { display: none; }
        }
    </style>
</head>
<body>

    <header data-aos="fade-down">
        <button class="btn-print" onclick="window.print()"><i class="fa-solid fa-print"></i> <span>Imprimir</span></button>
        <h1>Adivinhação do Pensamento</h1>
        <div class="subtitle">Investigando o que está por trás da emoção</div>
    </header>

    <div class="investigation-panel" data-aos="fade-up">
        
        <div class="input-row">
            <div class="input-group">
                <label><i class="fa-solid fa-heart-pulse"></i> O que você sentiu?</label>
                <input type="text" id="emotionInput" placeholder="Ex: Tristeza, Raiva...">
            </div>
            
            <div class="input-group">
                <label><i class="fa-solid fa-cloud"></i> O que passou pela sua cabeça?</label>
                <input type="text" id="thoughtInput" placeholder="Ex: Que ninguém se importa comigo...">
            </div>
        </div>

        <div class="input-group">
            <div class="range-header">
                <span>Grau de Crença (Quanto você acredita nisso?):</span>
                <span id="beliefVal">50%</span>
            </div>
            <input type="range" id="beliefInput" min="0" max="100" value="50" oninput="document.getElementById('beliefVal').innerText = this.value + '%'">
        </div>

        <button class="btn-add" onclick="addRecord()">
            <i class="fa-solid fa-magnifying-glass"></i> Investigar
        </button>
    </div>

    <div class="records-list" id="recordsList">
        <div class="record-card">
            <div class="card-emotion"><i class="fa-solid fa-face-frown"></i> Tristeza</div>
            <div class="card-thought">"Acho que nunca vou conseguir um emprego bom."</div>
            <div class="card-belief">
                <span>Crença:</span>
                <span style="color:var(--primary)">80%</span>
            </div>
            <button class="btn-delete" onclick="deleteRecord(this)"><i class="fa-solid fa-trash"></i></button>
        </div>
    </div>

    <table id="print-table">
        <thead>
            <tr>
                <th style="width: 30%">Emoção</th>
                <th style="width: 50%">Pensamento Negativo Provável</th>
                <th style="width: 20%">Crença (0-100%)</th>
            </tr>
        </thead>
        <tbody id="print-body">
            </tbody>
    </table>

    <center>
        <a href="../listaferramentas.html" style="display:inline-block; margin-top:40px; color:#b2bec3; text-decoration:none; font-weight:600;" class="btn-back-home">
            <i class="fa-solid fa-arrow-left"></i> Voltar
        </a>
    </center>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        function addRecord() {
            const emo = document.getElementById('emotionInput').value.trim();
            const tht = document.getElementById('thoughtInput').value.trim();
            const bel = document.getElementById('beliefInput').value;

            if (!emo || !tht) {
                alert("Preencha a emoção e o pensamento!");
                return;
            }

            const list = document.getElementById('recordsList');
            const div = document.createElement('div');
            div.className = 'record-card';
            
            div.innerHTML = `
                <div class="card-emotion"><i class="fa-solid fa-circle-exclamation"></i> ${emo}</div>
                <div class="card-thought">"${tht}"</div>
                <div class="card-belief">
                    <span>Crença:</span>
                    <span style="color:${getColor(bel)}">${bel}%</span>
                </div>
                <button class="btn-delete" onclick="deleteRecord(this)"><i class="fa-solid fa-trash"></i></button>
            `;

            list.prepend(div);
            
            // Reset
            document.getElementById('emotionInput').value = '';
            document.getElementById('thoughtInput').value = '';
            document.getElementById('beliefInput').value = 50;
            document.getElementById('beliefVal').innerText = '50%';

            updatePrintTable();
        }

        function getColor(val) {
            return val < 40 ? '#00b894' : val < 70 ? '#fdcb6e' : '#d63031';
        }

        function deleteRecord(btn) {
            if(confirm("Remover?")) {
                btn.closest('.record-card').remove();
                updatePrintTable();
            }
        }

        function updatePrintTable() {
            const tbody = document.getElementById('print-body');
            tbody.innerHTML = '';
            
            const cards = document.querySelectorAll('.record-card');
            
            cards.forEach(card => {
                const e = card.querySelector('.card-emotion').innerText;
                const t = card.querySelector('.card-thought').innerText.replace(/"/g, '');
                const b = card.querySelector('.card-belief span:last-child').innerText;

                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${e}</td><td>${t}</td><td>${b}</td>`;
                tbody.appendChild(tr);
            });
        }

        updatePrintTable(); // Carrega exemplo
    </script>

</body>
</html>
