<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Variações | Bruno de Souza</title>
    
    <script>
        if(localStorage.getItem('logado') !== 'sim') {
            window.location.href = "../../login.html";
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f0f8ff;
            --primary: #6c5ce7;
            --neg-color: #d63031;
            --pos-color: #00b894;
            --text: #2d3436;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#dfe6e9 2px, transparent 2px);
            background-size: 20px 20px;
            margin: 0; padding: 20px;
            color: var(--text);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- HEADER --- */
        header {
            text-align: center; margin-bottom: 30px;
            background: white; padding: 20px 40px;
            border-radius: 20px; border: 3px dashed #636e72;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.05);
            max-width: 900px; width: 100%; position: relative;
        }

        header h1 { color: #2d3436; margin: 0; font-weight: 800; font-size: 1.8rem; }
        .subtitle { color: #636e72; font-weight: 600; margin-top: 5px; }

        .btn-print {
            position: absolute; top: 20px; right: 20px;
            background: none; border: 2px solid #2d3436; color: #2d3436;
            padding: 8px 15px; border-radius: 20px; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .btn-print:hover { background: #2d3436; color: white; }

        /* --- DEFINIÇÃO DA ESCALA --- */
        .scale-setup {
            width: 100%; max-width: 900px;
            background: white; padding: 25px; border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 30px;
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;
            align-items: end;
        }

        .input-group label { display: block; font-weight: 800; font-size: 0.9rem; margin-bottom: 8px; color: #636e72; }
        
        input[type="text"] {
            width: 100%; padding: 12px; border: 2px solid #dfe6e9; border-radius: 10px;
            font-family: inherit; font-size: 1rem; transition: 0.3s; text-align: center; font-weight: bold;
        }
        input:focus { border-color: var(--primary); outline: none; }

        /* Cores dos inputs */
        #negLabel { border-color: var(--neg-color); color: var(--neg-color); }
        #posLabel { border-color: var(--pos-color); color: var(--pos-color); }

        /* --- VISUALIZADOR DE ESPECTRO --- */
        .spectrum-container {
            width: 100%; max-width: 900px;
            background: white; padding: 40px 30px; border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 30px;
            position: relative;
        }

        .spectrum-bar {
            height: 20px; width: 100%; border-radius: 10px;
            background: linear-gradient(90deg, var(--neg-color) 0%, #ffeaa7 50%, var(--pos-color) 100%);
            position: relative; margin-top: 10px;
        }

        .spectrum-labels {
            display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: 800; text-transform: uppercase; font-size: 0.9rem;
        }

        /* Pontos no Gráfico */
        .data-point {
            position: absolute; top: 50%; transform: translate(-50%, -50%);
            width: 25px; height: 25px; border-radius: 50%;
            background: white; border: 3px solid #2d3436;
            cursor: pointer; transition: 0.3s; z-index: 2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .data-point:hover { transform: translate(-50%, -50%) scale(1.5); z-index: 10; }
        
        /* Tooltip */
        .data-point::after {
            content: attr(data-tooltip);
            position: absolute; bottom: 35px; left: 50%; transform: translateX(-50%);
            background: #2d3436; color: white; padding: 5px 10px; border-radius: 5px;
            font-size: 0.8rem; white-space: nowrap; opacity: 0; pointer-events: none;
            transition: 0.2s;
        }
        .data-point:hover::after { opacity: 1; bottom: 40px; }

        /* --- ADICIONAR COMPORTAMENTO --- */
        .entry-card {
            width: 100%; max-width: 900px;
            background: #f8f9fa; padding: 25px; border-radius: 20px;
            border: 2px dashed #b2bec3; margin-bottom: 40px;
            display: grid; grid-template-columns: 1fr 1fr auto; gap: 20px; align-items: end;
        }

        .range-container {
            grid-column: span 3; display: flex; align-items: center; gap: 15px;
            background: white; padding: 15px; border-radius: 10px; border: 1px solid #eee;
        }
        
        input[type=range] { flex: 1; accent-color: var(--primary); cursor: pointer; }

        .btn-add {
            background: var(--primary); color: white; border: none; padding: 12px 25px;
            border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s;
            height: 48px; display: flex; align-items: center; gap: 10px;
        }
        .btn-add:hover { transform: translateY(-2px); box-shadow: 0 5px 10px rgba(0,0,0,0.1); }

        /* --- ANÁLISE --- */
        .analysis-section {
            width: 100%; max-width: 900px;
            background: white; padding: 30px; border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 50px;
        }

        textarea {
            width: 100%; padding: 15px; border: 2px solid #dfe6e9; border-radius: 10px;
            font-family: inherit; font-size: 1rem; resize: vertical; min-height: 80px; margin-top: 10px;
        }

        /* --- TABELA LISTA (Abaixo do gráfico para referência) --- */
        .history-list {
            width: 100%; max-width: 900px; display: flex; flex-direction: column; gap: 10px; margin-bottom: 30px;
        }
        .history-item {
            display: flex; justify-content: space-between; align-items: center;
            background: white; padding: 10px 15px; border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid #ccc;
        }
        .btn-del { color: #d63031; background: none; border: none; cursor: pointer; }

        @media (max-width: 800px) {
            .scale-setup, .entry-card { grid-template-columns: 1fr; }
            .range-container { grid-column: span 1; flex-direction: column; align-items: stretch; }
            .btn-print span { display: none; }
        }

        /* --- IMPRESSÃO --- */
        #print-table { display: none; }

        @media print {
            body { background: white; padding: 0; }
            header button, .btn-back-home, .entry-card, .btn-del { display: none !important; }
            header { border: none; box-shadow: none; margin-bottom: 20px; }
            
            .spectrum-container { border: 1px solid #ccc; box-shadow: none; }
            .spectrum-bar { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .analysis-section { box-shadow: none; border: 1px solid #ccc; break-inside: avoid; }
            
            #print-table {
                display: table; width: 100%; border-collapse: collapse; font-family: sans-serif; margin-top: 20px;
            }
            #print-table th { background: #eee; padding: 10px; border: 1px solid #ccc; text-align: left; }
            #print-table td { padding: 10px; border: 1px solid #ccc; }
            
            .history-list { display: none; } /* Usa a tabela formatada */
        }
    </style>
</head>
<body>

    <header data-aos="fade-down">
        <button class="btn-print" onclick="window.print()"><i class="fa-solid fa-print"></i> <span>Imprimir</span></button>
        <h1>Busca de Variações</h1>
        <div class="subtitle">Quebrando o Pensamento "Tudo ou Nada"</div>
    </header>

    <div class="scale-setup" data-aos="fade-up">
        <div class="input-group">
            <label>Rótulo Negativo (Extremo):</label>
            <input type="text" id="negLabel" placeholder='Ex: "Preguiçoso"' oninput="updateLabels()">
        </div>
        <div class="input-group" style="text-align:center; padding-bottom:15px; font-size:1.5rem; color:#b2bec3;">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
        </div>
        <div class="input-group">
            <label>Oposto Positivo (Extremo):</label>
            <input type="text" id="posLabel" placeholder='Ex: "Motivado"' oninput="updateLabels()">
        </div>
    </div>

    <div class="spectrum-container" data-aos="zoom-in">
        <div class="spectrum-labels">
            <span id="labelLeft" style="color:var(--neg-color)">Preguiçoso</span>
            <span id="labelRight" style="color:var(--pos-color)">Motivado</span>
        </div>
        
        <div class="spectrum-bar" id="spectrumBar">
            </div>
        
        <p style="text-align:center; margin-top:20px; color:#636e72; font-size:0.9rem;">
            Cada bolinha representa um momento diferente. Você não é um ponto fixo!
        </p>
    </div>

    <div class="entry-card" data-aos="fade-up">
        <div class="input-group" style="width:100%">
            <label>Comportamento / Ação:</label>
            <input type="text" id="actInput" placeholder="O que você fez? (Ex: Lavei a louça)">
        </div>
        <div class="input-group" style="width:100%">
            <label>Situação / Contexto:</label>
            <input type="text" id="sitInput" placeholder="Onde/Quando? (Ex: Depois do almoço)">
        </div>
        
        <div class="range-container">
            <span style="font-size:0.8rem; font-weight:bold; color:var(--neg-color)">Mais Negativo</span>
            <input type="range" id="scaleInput" min="0" max="100" value="50" oninput="updateRangeVal(this.value)">
            <span style="font-size:0.8rem; font-weight:bold; color:var(--pos-color)">Mais Positivo</span>
            <span id="rangeVal" style="font-weight:800; min-width:40px; text-align:right;">50%</span>
        </div>

        <button class="btn-add" onclick="addPoint()" style="grid-column: span 3; width:100%; justify-content:center;">
            <i class="fa-solid fa-thumbtack"></i> Marcar no Espectro
        </button>
    </div>

    <div class="history-list" id="historyList"></div>

    <div class="analysis-section" data-aos="fade-up">
        <h3 style="margin-top:0"><i class="fa-solid fa-magnifying-glass"></i> Análise de Padrões</h3>
        
        <label style="font-weight:bold; color:#2d3436;">Por que seu comportamento muda dependendo da situação?</label>
        <textarea id="analysis1" placeholder="Ex: Quando estou descansado, consigo ser mais produtivo..."></textarea>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-top:20px;">
            <div>
                <label style="font-weight:bold; color:var(--pos-color)">Situações mais Positivas:</label>
                <textarea id="analysis2" placeholder="O que ajuda você a agir melhor?"></textarea>
            </div>
            <div>
                <label style="font-weight:bold; color:var(--neg-color)">Situações mais Negativas:</label>
                <textarea id="analysis3" placeholder="O que gatilha o comportamento negativo?"></textarea>
            </div>
        </div>

        <label style="font-weight:bold; color:#2d3436; margin-top:20px; display:block;">Conclusão Final:</label>
        <textarea id="conclusion" placeholder="Você é sempre 100% o rótulo negativo? Ou você varia?"></textarea>
    </div>

    <table id="print-table">
        <thead>
            <tr>
                <th>Comportamento</th>
                <th>Situação</th>
                <th>Escala (0-100)</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody id="printBody"></tbody>
    </table>

    <center>
        <a href="../listaferramentas.html" style="display:inline-block; margin-top:40px; color:#b2bec3; text-decoration:none; font-weight:600;" class="btn-back-home">
            <i class="fa-solid fa-arrow-left"></i> Voltar
        </a>
    </center>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        let entries = [];

        function updateLabels() {
            const neg = document.getElementById('negLabel').value || "Negativo";
            const pos = document.getElementById('posLabel').value || "Positivo";
            
            document.getElementById('labelLeft').innerText = neg;
            document.getElementById('labelRight').innerText = pos;
        }

        function updateRangeVal(val) {
            document.getElementById('rangeVal').innerText = val + "%";
        }

        function addPoint() {
            const act = document.getElementById('actInput').value.trim();
            const sit = document.getElementById('sitInput').value.trim();
            const val = parseInt(document.getElementById('scaleInput').value);

            if (!act || !sit) {
                alert("Preencha o comportamento e a situação!");
                return;
            }

            const entry = { act, sit, val, id: Date.now() };
            entries.push(entry);
            
            // Reset
            document.getElementById('actInput').value = '';
            document.getElementById('sitInput').value = '';
            document.getElementById('scaleInput').value = 50;
            updateRangeVal(50);

            renderAll();
        }

        function removeEntry(id) {
            entries = entries.filter(e => e.id !== id);
            renderAll();
        }

        function renderAll() {
            const bar = document.getElementById('spectrumBar');
            const list = document.getElementById('historyList');
            const tbody = document.getElementById('printBody');
            
            // Limpa tudo
            // Remove apenas os pontos, mantém o background (que é CSS)
            bar.innerHTML = ''; 
            list.innerHTML = '';
            tbody.innerHTML = '';

            entries.forEach(e => {
                // 1. Renderiza Ponto no Gráfico
                const point = document.createElement('div');
                point.className = 'data-point';
                point.style.left = `${e.val}%`;
                point.dataset.tooltip = `${e.act} (${e.val}%)`;
                
                // Cor da borda baseada na posição
                let color = e.val < 50 ? '#d63031' : (e.val > 50 ? '#00b894' : '#fdcb6e');
                point.style.borderColor = color;
                
                bar.appendChild(point);

                // 2. Renderiza Lista
                const item = document.createElement('div');
                item.className = 'history-item';
                item.style.borderLeftColor = color;
                item.innerHTML = `
                    <div>
                        <strong>${e.act}</strong> <span style="color:#636e72; font-size:0.9rem;">em "${e.sit}"</span>
                    </div>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <span style="font-weight:bold; color:${color}">${e.val}%</span>
                        <button class="btn-del" onclick="removeEntry(${e.id})"><i class="fa-solid fa-trash"></i></button>
                    </div>
                `;
                list.appendChild(item);

                // 3. Renderiza Tabela Impressão
                const row = document.createElement('tr');
                let type = e.val < 40 ? "Negativo" : (e.val > 60 ? "Positivo" : "Neutro");
                row.innerHTML = `<td>${e.act}</td><td>${e.sit}</td><td>${e.val}%</td><td>${type}</td>`;
                tbody.appendChild(row);
            });
        }
    </script>

</body>
</html>
