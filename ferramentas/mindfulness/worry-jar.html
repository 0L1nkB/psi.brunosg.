<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pote de Preocupa√ß√µes | Mindfulness</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #0f172a;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- Interface --- */
        .input-container {
            position: absolute; top: 5%; z-index: 10;
            display: flex; flex-direction: column; align-items: center;
            width: 90%; max-width: 500px;
            pointer-events: none;
        }

        h1 {
            color: #e2e8f0; font-weight: 300; letter-spacing: 2px;
            margin-bottom: 20px; text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            pointer-events: auto;
        }

        .input-wrapper {
            display: flex; width: 100%; gap: 10px; pointer-events: auto;
        }

        input {
            flex: 1; padding: 15px 20px; border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); color: white;
            font-size: 1.1rem; outline: none; transition: all 0.3s;
        }
        input:focus { background: rgba(255, 255, 255, 0.2); border-color: #818cf8; }

        button {
            padding: 15px 25px; border-radius: 50%; border: none;
            background: #818cf8; color: white; font-size: 1.2rem;
            cursor: pointer; transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 15px rgba(129, 140, 248, 0.4);
        }
        button:hover { transform: scale(1.1); background: #6366f1; }

        .hint { margin-top: 15px; color: rgba(255,255,255,0.3); font-size: 0.9rem; text-align: center;}

        .clear-btn {
            position: absolute; bottom: 20px; right: 20px;
            background: rgba(239, 68, 68, 0.2); color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.4);
            padding: 10px 20px; border-radius: 20px;
            font-size: 0.9rem; cursor: pointer;
            z-index: 20; backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        .clear-btn:hover { background: rgba(239, 68, 68, 0.8); color: white; }

        .back-btn {
            position: absolute; top: 20px; left: 20px;
            color: rgba(255,255,255,0.4); text-decoration: none; z-index: 20;
        }

        /* --- O POP-UP ESTILO POST-IT (NOVO) --- */
        
        .overlay-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); /* Fundo escuro */
            backdrop-filter: blur(4px);
            z-index: 100;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; /* Escondido por padr√£o */
            transition: opacity 0.3s ease;
        }

        .overlay-modal.open {
            opacity: 1; pointer-events: all;
        }

        .post-it {
            background: #fef08a; /* Amarelo Post-it */
            /* Gradiente sutil para parecer papel */
            background: linear-gradient(135deg, #fef9c3 0%, #fef08a 100%);
            width: 300px; min-height: 300px;
            padding: 40px 30px;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.5);
            position: relative;
            transform: scale(0) rotate(-10deg); /* Come√ßa pequeno e torto */
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Efeito Bouncy */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        /* Quando abre, fica tamanho normal */
        .overlay-modal.open .post-it {
            transform: scale(1) rotate(2deg); /* Levemente torto para realismo */
        }

        /* O Adesivo (Tape/Sticker) em cima */
        .sticker {
            position: absolute; top: -15px; left: 50%;
            transform: translateX(-50%);
            width: 120px; height: 35px;
            background: rgba(255,255,255,0.4);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            backdrop-filter: blur(2px);
            /* Parece fita adesiva */
            transform: translateX(-50%) rotate(-2deg);
        }

        .note-text {
            font-family: 'Kalam', cursive; /* Fonte de m√£o */
            font-size: 1.8rem;
            color: #4b5563;
            text-align: center;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .note-close {
            margin-top: 30px;
            font-family: 'Segoe UI', sans-serif;
            background: transparent; border: 2px solid #ca8a04;
            color: #ca8a04; font-weight: bold;
            padding: 8px 20px; border-radius: 20px;
            cursor: pointer; transition: 0.2s;
            font-size: 0.9rem;
        }
        .note-close:hover { background: #ca8a04; color: #fff; }

    </style>
</head>
<body>

    <a href="index.html" class="back-btn">‚Üê Menu</a>

    <div class="input-container">
        <h1>Seu Pote Seguro</h1>
        <div class="input-wrapper">
            <input type="text" id="worryInput" placeholder="Deposite sua preocupa√ß√£o aqui..." autocomplete="off">
            <button id="addBtn">+</button>
        </div>
        <div class="hint">Clique nas bolinhas para ler o que guardou.<br>Suas preocupa√ß√µes ficam salvas apenas neste dispositivo.</div>
    </div>

    <button class="clear-btn" onclick="clearJar()">üóëÔ∏è Esvaziar Pote</button>

    <div class="overlay-modal" id="noteModal" onclick="closeNote()">
        <div class="post-it" onclick="event.stopPropagation()"> <div class="sticker"></div>
            <div class="note-text" id="noteContent">Texto aqui...</div>
            <button class="note-close" onclick="closeNote()">Fechar e Guardar</button>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURA√á√ÉO F√çSICA ---
        const Engine = Matter.Engine, Render = Matter.Render, Runner = Matter.Runner,
              Bodies = Matter.Bodies, Composite = Matter.Composite, 
              Query = Matter.Query; // Importante para detectar o clique

        const engine = Engine.create();
        const world = engine.world;
        const width = window.innerWidth;
        const height = window.innerHeight;

        const render = Render.create({
            element: document.body,
            engine: engine,
            options: { width: width, height: height, wireframes: false, background: 'transparent' }
        });

        const glassStyle = { fillStyle: '#ffffff', opacity: 0.08 };
        const wallOptions = { isStatic: true, render: glassStyle };
        
        Composite.add(world, [
            Bodies.rectangle(width * 0.25, height * 0.6, 60, height * 0.7, { ...wallOptions, angle: 0.2 }),
            Bodies.rectangle(width * 0.75, height * 0.6, 60, height * 0.7, { ...wallOptions, angle: -0.2 }),
            Bodies.rectangle(width * 0.5, height * 0.95, width * 0.6, 60, wallOptions)
        ]);

        Render.run(render);
        Runner.run(Runner.create(), engine);

        // --- 2. L√ìGICA DE INTERA√á√ÉO (CLIQUE NA BOLINHA) ---
        
        // Adiciona um "ouvinte" de clique no canvas inteiro
        render.canvas.addEventListener('click', function(event) {
            // Pega a posi√ß√£o do mouse
            const mousePosition = { x: event.clientX, y: event.clientY };
            
            // Pega todos os corpos do mundo
            const bodies = Composite.allBodies(world);
            
            // Verifica se o mouse est√° em cima de algum corpo
            const clickedBodies = Query.point(bodies, mousePosition);

            if (clickedBodies.length > 0) {
                const body = clickedBodies[0];
                
                // S√≥ abre se for uma 'worryStone' (ignorando as paredes)
                if (body.label === 'worryStone' && body.worryText) {
                    openNote(body.worryText);
                }
            }
        });

        // --- 3. FUN√á√ïES DO MODAL POST-IT ---
        const modal = document.getElementById('noteModal');
        const noteContent = document.getElementById('noteContent');

        function openNote(text) {
            noteContent.innerText = text;
            modal.classList.add('open');
        }

        function closeNote() {
            modal.classList.remove('open');
        }

        // --- 4. L√ìGICA DE DADOS ---
        const STORAGE_KEY = 'minhas_preocupacoes_v1';
        const colors = ['#818cf8', '#c084fc', '#38bdf8', '#fb7185', '#2dd4bf'];

        function spawnStone(text) {
            const radius = Math.min(Math.max(text.length * 1.5, 20), 55);
            const xPos = (width * 0.35) + Math.random() * (width * 0.3);
            const yPos = -Math.random() * 500 - 50;

            const stone = Bodies.circle(xPos, yPos, radius, {
                restitution: 0.4, friction: 0.5,
                render: {
                    fillStyle: colors[Math.floor(Math.random() * colors.length)],
                    strokeStyle: '#fff', lineWidth: 2
                },
                label: 'worryStone'
            });

            // *** O TRUQUE: Guardamos o texto DENTRO do objeto f√≠sico ***
            stone.worryText = text;

            Composite.add(world, stone);
        }

        function handleAdd() {
            const input = document.getElementById('worryInput');
            const text = input.value.trim();
            if (!text) return;
            spawnStone(text);
            saveToStorage(text);
            input.value = '';
        }

        function saveToStorage(newText) {
            let stored = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
            stored.push(newText);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(stored));
        }

        function loadFromStorage() {
            let stored = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
            stored.forEach(text => spawnStone(text));
        }

        window.clearJar = function() {
            if(confirm("Tem certeza? Isso apaga tudo.")) {
                localStorage.removeItem(STORAGE_KEY);
                const stones = Composite.allBodies(world).filter(body => !body.isStatic);
                Composite.remove(world, stones);
            }
        }

        document.getElementById('addBtn').addEventListener('click', handleAdd);
        document.getElementById('worryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleAdd();
        });

        window.onload = loadFromStorage;
        window.addEventListener('resize', () => location.reload());

    </script>
</body>
</html>
